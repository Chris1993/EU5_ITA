 #FLAVOUR TEXTS

 #Scenario Descriptions

 #Economy
 HUN_scenario_desc: "Con i nobili scontenti sottomessi con il pugno di ferro da Re Carlo d'Angiò, l'#W Ungheria#! è di nuovo un regno in cui la sua popolazione eterogenea può coltivare le proprie terre e sfruttare i suoi ricchi minerali. Questa sostanziale base imponibile consente la rapida espansione dell'industria e dell'artigianato, mentre la barriera naturale dei Carpazi e uno stato diplomatico amichevole con la maggior parte dei suoi vicini favoriscono la pace e la prosperità."
 HOL_scenario_desc: "La Contea d'#W Olanda#! è governata dal Conte Guglielmo d'Avesnes, che governa anche le contee di Zelanda e Hainaut. Nonostante questi domini diversi, la posizione dell'Olanda sulla costa del Mare del Nord, a metà strada tra il Canale della Manica e il Mar Baltico, la rende un'area privilegiata per gli scambi economici e lo sviluppo di una solida industria. Se queste opportunità verranno sfruttate, l'Olanda potrebbe diventare una delle maggiori potenze economiche nei prossimi anni."
 
 #Politics
 NOR_scenario_desc: "Trovandosi in un'Unione Personale con la Svezia, il Regno di #W Norvegia#! affronta un periodo nuovo e impegnativo. Lungo i suoi fiordi e le sue valli, le vaste risorse nazionali, in particolare il legname e la pesca, potrebbero permettere al suo popolo di arricchirsi. E con stati prosperi e soddisfatti, si potrebbe favorire una diplomazia più intensa con i suoi vicini in Scandinavia e nel Mare del Nord, permettendo alla Norvegia di prosperare nuovamente."
 NAP_scenario_desc: "Nato dalle ambizioni di potenti dinastie che cercavano di dominare le terre dell'Italia meridionale, #W Napoli#! è ora governato da Re Roberto d'Angiò, un monarca saggio e giusto, noto per la sua sagacia e il suo acuto giudizio. La sua popolazione numerosa e in crescita fornisce una solida base per una rapida espansione interna, basata sulla ricchezza agricola, che potrebbe sostenere gli sforzi di Re Roberto per rendere Napoli l'egemone d'Italia."
 
 #Military
 TUR_scenario_desc: "Gli #W Ottomani#! stanno consolidando la loro posizione come uno dei più potenti #italic Beyliks#!, i signori della guerra turchi, in ascesa, desiderosi di conquistare territori vitali lungo la costa del Bosforo e gli altipiani anatolici. Ci sono state alcune recenti conquiste lungo il confine con Bisanzio, che rimane il principale nemico da sconfiggere per l'Occidente. Ottenere il dominio sui vicini #italic Beyliks#! aumenterebbe notevolmente le risorse necessarie per le vittorie future."
 CAS_scenario_desc: "Re Alfonso XI, 'il Vendicatore', governa la #W Castiglia#! senza molta opposizione interna dopo aver stabilito il suo dominio sulla nobiltà del regno. Ora può rivolgere la sua attenzione a sud, dove l'Emirato di Granada sopravvive come l'ultima roccaforte islamica in Iberia. Il suo potente alleato, il Sultanato del Marocco, mantiene una posizione strategica nella penisola incentrata su Algeciras e Ronda, che gli consente di intervenire attraverso lo Stretto di Gibilterra."
 
 #Deprecated
 ARA_scenario_desc: "La Corona d'Aragona si erge con orgoglio come una potenza significativa nella regione del Mediterraneo occidentale grazie alla sua abilità marittima, al peso diplomatico e alle fiorenti reti commerciali, pronta per un'ulteriore espansione."
 FLA_scenario_desc: "Essendo uno dei Paesi più ricchi del Benelux, grazie al ricco centro di mercato di Bruges, le Fiandre sono ben posizionate per affrontare le complessità della diplomazia, beneficiando della sua posizione di intermediario."
 VEN_scenario_desc: "La Serenissima Repubblica di Venezia è la più importante e potente delle repubbliche mercantili del Mar Mediterraneo e controlla importanti porti commerciali e isole in tutto il bacino."
 FRA_scenario_desc: "L'incoronazione di Re Filippo VI è stata contestata da Re Edoardo III d'Inghilterra, e ora deve affrontare contemporaneamente la minaccia esterna dell'Inghilterra e gli orgogliosi signori francesi, che rappresentano una minaccia esistenziale per la Francia."