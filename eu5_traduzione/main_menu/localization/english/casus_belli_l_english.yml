 cb_flower_wars: "Guerre dei Fiori"
 cb_horde_vs_civ: "Espansione dell'Orda"
 cb_liberate_hre_member: "Liberazione Imperiale"
 cb_liberate_hre_member_desc: "Un Principe Imperiale è caduto sotto la signoria di un sovrano straniero. Non possiamo rischiare che la loro influenza nell'impero cresca e dobbiamo liberare questo povero paese."
 cb_claim_throne: "Rivendicare il Trono"
 cb_claim_throne_PROV: "Insedia [CHARACTER.GetName] sul Trono"
 cb_humiliate: "Umiliazione"
 cb_humiliate_rival: "Umiliare il Rivale"
 cb_imperialism: "Imperialismo"
 cb_imperialism_PROV: "Rivendicazione Imperialista su [COUNTRY.GetName]"
 cb_nationalist: "Nazionalista"
 cb_nationalist_PROV: "Rivendicazione Nazionalista su [COUNTRY.GetName]"
 cb_push_back_colonizers: "Respingere i Colonizzatori"
 cb_trade_conflict: "Conflitto Commerciale"
 cb_tribal_feud: "Faida Tribale"
 cb_sound_toll_exemptions_broken: "Esenzioni dai Pedaggi Interrotte"
 cb_coalition: "Coalizione"
 cb_slave_raiding: "Razzia di Schiavi"
 cb_maritime_dominance: "Dominanza Marittima"
 cb_destabilized_our_state: "Ha Destabilizzato il Nostro Stato"
 cb_none_desc: "La giustizia non è altro che l'interesse del più forte. È la nostra stessa potenza che ci dà il diritto di conquistare i deboli. Non dovranno richiedere, né aspettarsi clemenza, poiché nessuna sarà data."
 cb_war_from_event_desc: "Purtroppo, gli eventi che hanno portato a questa situazione hanno reso il conflitto inevitabile, ciononostante, la forza prevarrà dove la diplomazia ha fallito. Difenderemo i nostri ideali con la spada e prevarremo contro i nostri malvagi nemici."
 cb_subject_broke_free_desc: "Uno dei nostri stati clienti ha avuto l'audacia di ribellarsi contro il nostro dominio, disobbedendo apertamente ai nostri ordini e insultando la nostra autorità. Insegneremo loro una lezione di umiltà e li riporteremo al loro posto sotto il giogo."
 cb_insulted_us_desc: "Se la sono cercata. Il nostro popolo ha sopportato a lungo la loro maleducazione e la mancanza di rispetto, e non continuerà oltre. Useremo il loro sangue per purificare il nostro onore dall'ultimo insulto."
 cb_rebel_support_desc: "Onoreremo i nostri accordi e ci uniremo ai nostri fratelli nella loro lotta contro la tirannia. Insieme avremo successo e porteremo finalmente pace e stabilità nella regione."
 cb_declined_call_to_arms_desc: "È finalmente giunto il momento di dare una lezione a quei codardi. Quegli spergiuri, che fuggono alle loro case durante la nostra ora del bisogno, le vedranno bruciare, poiché faremo piovere giusta ira e meritata vendetta sulle loro città."
 cb_denied_military_access_desc: "La loro irragionevole chiusura ci ha costretto ad agire, se non consentiranno il passaggio sicuro alle nostre truppe attraverso la loro terra, le nostre forze si faranno strada con la spada e il fuoco."
 cb_following_through_on_threat_desc: "Siamo uomini d'onore, la nostra parola è oro, e presto impareranno che non parliamo a cuor leggero. Le nostre truppe insegneranno loro che avrebbero dovuto seguire i nostri suggerimenti quando glieli abbiamo forniti e che andare contro i nostri desideri è un errore che presto rimpiangeranno."
 cb_trade_war_triggered_desc: "Non continueremo più a tollerare le loro ostili attività commerciali. Difenderemo l'interesse dei nostri mercanti e della nostra economia con ogni mezzo necessario."
 cb_border_war_desc: "Il tempo e l'inganno hanno visto le nostre regioni più distanti cadere sotto il dominio tirannico del nostro vicino, ma è finalmente giunto il momento di rimediare e riprendere il controllo su tutta la terra che ci spetta di diritto."
 cb_religious_conformance_desc: "La conformità religiosa dei nostri vicini è della massima importanza. Le questioni di fede non dovrebbero essere prese alla leggera e pertanto dobbiamo intervenire, sradicando potenziali eresie e impedendo al nostro gregge di smarrirsi."
 cb_annex_desc: "Il loro paese soccomberà alla nostra superiorità, e li annetteremo al nostro dominio, con la forza se necessario."
 cb_claim_throne_desc: "L'opportunità di insediare il nostro candidato preferito alla guida di un altro Paese è un'occasione che non dovremmo lasciarci sfuggire. Rivendicando il trono di uno stato straniero, espanderemo il nostro dominio e consolideremo il potere e l'influenza della nostra dinastia."
 cb_coalition_desc: "Le tendenze guerrafondaie dei nostri vicini devono essere frenate, per non rischiare di cadere vittima delle loro tendenze espansionistiche."
 cb_conquer_province_desc: "Le terre sotto la giurisdizione dei nostri vicini dovrebbero legittimamente appartenere a noi, sulla base di una rivendicazione solida e legittima!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "Spetta a noi guidare i fedeli in una crociata di successo contro i nostri nemici infedeli!"
 cb_jihad_desc: "Spetta a noi guidare i fedeli in un jihad di successo contro gli infedeli!"
 cb_deus_vult_desc: "La nostra nazione aspira a essere l'epitome dell'obbedienza religiosa e della fede fervente. Pertanto, non possiamo permettere che il nostro dominio generale sia tormentato da eretici o infedeli."
 cb_disloyal_subject_desc: "Uno dei nostri sudditi osa sollevare lo sguardo contro la nostra autorità, poiché desideriamo preservare la nostra signoria, devono essere abbattuti e riportati in riga."
 cb_disrupting_trade_desc: "L'attività commerciale dei nostri nemici non può continuare ad antagonizzare e prosciugare il nostro reddito, questa questione deve essere affrontata immediatamente."
 cb_exploration_desc: "Ciò che giace oltre le nostre coste presto non sarà più un mistero. Dobbiamo estendere la nostra portata e influenza per includere le popolazioni che vivono oltre le nostre sponde."
 cb_flower_wars_desc: "Il mantenimento del nostro impero e del mondo richiede un flusso costante di prigionieri. Solo attraverso uno stato di guerra costante possiamo garantire l'accesso a tale approvvigionamento. Il mondo non può permettersi la pace."
 cb_force_migration_desc: "Non possiamo mantenere una comunità prospera e sfruttare la terra in modo efficace pur avendo tribù locali intorno ai nostri confini. Dobbiamo costringerle a ricollocarsi."
 cb_hegemon_desc: "L'ambizione e il prestigio legati all'essere un Egemonia devono essere eguagliati solo dalle nazioni più potenti. Tutti si piegheranno al nostro potere e splendore!"
 cb_heretic_desc: "Bruciate gli Eretici! Estinguete le loro visioni del mondo errate nel nome della nostra fede!"
 cb_horde_vs_civ_desc: "Non può esserci pace tra tribù e coloni! I loro possedimenti appartengono all'Orda!"
 cb_humiliate_desc: "Dobbiamo ricordare loro la loro inferiorità rispetto a noi!"
 cb_humiliate_rival_desc: "I nostri rivali pensano di essere migliori di noi. Dobbiamo dimostrare loro che si sbagliano fatalmente!"
 cb_imperial_ban_desc: "Detengono Terra Imperiale! Deve essere liberata da loro!"
 cb_imperialism_desc: "Staranno meglio nel nostro glorioso impero!"
 cb_independence_war_desc: "Dateci la libertà, o dateci la morte!"
 cb_resist_annexation_desc: "Il nostro [overlord|e] ha iniziato ad [Concept('annex', 'Annetterci')|e]! Dobbiamo combatterli prima che sia troppo tardi e il nostro [country|e] cessi di esistere."
 cb_nationalist_desc: "Persone della nostra cultura sono sotto il loro dominio!"
 cb_push_back_colonizers_desc: "Dobbiamo respingere gli invasori dalla nostra terra!"
 cb_sound_toll_exemptions_broken_desc: "Hanno infranto l'esenzione dai pedaggi del Sound!"
 cb_trade_conflict_desc: "Stanno minacciando il nostro commercio!"
 cb_tribal_feud_desc: "La nostra Tribù è più potente della loro Tribù!"
 cb_slave_raiding_desc: "Dobbiamo affrontare la nostra necessità di più schiavi per i nostri mercati!\n\nOgni volta che i nostri [armies|e] conquistano una [location|e] parte dei [pops|e] diventeranno [ShowPopTypeName('slaves')] in un nostro [ShowBuildingTypeName('slave_market')] vicino."
 cb_maritime_dominance_desc: "Minacciano la nostra egemonia sul mare!"
 cb_destabilized_our_state_desc: "Attraverso tattiche vili e subdole, i nostri nemici hanno tentato di sovvertire la nostra autorità sui nostri sudditi e hanno incitato ribellioni all'interno dei nostri confini! Per la sicurezza del nostro popolo, la giustizia deve essere fatta e i nostri miseri nemici devono essere distrutti!"
 cb_colonial_conflict: "Conflitto Coloniale"
 cb_colonial_conflict_desc: "Vogliamo prendere il controllo del loro impero coloniale, per arricchirci."
 cb_colony_war: "Guerra Coloniale"
 cb_colony_war_desc: "Vogliamo prendere il controllo di una parte maggiore del Nuovo Mondo."
 cb_hundred_years_war: "Conquistare il Trono di Francia"
 cb_hundred_years_war_desc: "Il conflitto su chi debba governare la Francia può essere risolto solo sul campo di battaglia."
 cb_hundred_years_war_fra: "Difendere il Trono di Francia"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Schiacciare l'Hussitismo"
 cb_crush_hussitism_desc: "Il giardino della nostra fede è stato infestato da una nuova potente setta. Dobbiamo agire rapidamente e proteggere i nostri fedeli."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "Il $nanbokuchou$ è un tempo di conflitto. Dobbiamo approfittare della situazione."
 not_same_side_in_nanbokucho_tt: "Stanno sostenendo uno schieramento diversa nel [ShowSituationName('nanbokuchou')]"
 cb_destroyed_building: "Edifici Distrutti"
 cb_destroyed_building_desc: "Hanno distrutto i nostri edifici e devono pagare per questo!"
 cb_take_shogunate: "Conquistare lo Shogunato"
 cb_take_shogunate_desc: "Abbiamo il diritto di diventare $JAPANESE_SHOGUNATE_LEADER_MALE$, prendiamolo."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "Il $sengoku$ coinvolge l'intero paese in guerre e conflitti costanti."
 cb_japanese_clan_expand_authority: "Espandere l'Autorità del Clan"
 cb_japanese_clan_expand_authority_desc: "Dobbiamo espandere l'autorità e l'influenza del nostro clan."
 cb_japanese_clan_rebel_against_shogunate_authority: "Ribellarsi all'Autorità dello $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "Lo [GetUniqueInternationalOrganization('japanese_shogunate').GetName] sta esercitando troppo la propria autorità, è tempo per noi di ribellarci."
 cb_shogunate_reassert_authority: "Riaffermare l'Autorità dello $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_shogunate_reassert_authority_desc: "I numerosi clan sotto di noi non rispettano la nostra autorità come dovrebbero, è tempo di rimetterli al loro posto."
 cb_anti_piracy: "Guerra Anti-Pirateria"
 cb_anti_piracy_desc: "Ai pirati, ai bucanieri e ai corsari non deve essere concessa tregua. Affonderemo questi lupi di mare che predano i nostri mercantili disarmati e diffondono il loro terrore nelle nostre acque."
 cb_high_kingship_overthrow: "Rovesciare il Re Supremo"
 cb_high_kingship_overthrow_desc: "Come grandi guerrieri, ci si aspetta che i Re Supremi accolgano sfidanti in guerra per dimostrare il proprio valore come protettori della terra."
 cb_high_kingship_reclamation_PROV: "Riconquistare [PROVINCE.GetName] per l'[GetInternationalOrganizationType('high_kingship').GetName]"
 cb_high_kingship_reclamation: "Riconquistare un Territorio dell'Alto Regno"
 cb_high_kingship_reclamation_desc: "I Re Supremi sono difensori scelti delle terre del regno e ci si aspetta che usino la loro forza per reclamare la terra presa da poteri esterni."
 cb_high_kingship_subjugate: "Assoggettare un Membro dell'Alto Regno"
 cb_high_kingship_subjugate_desc: "È nostro diritto come membri dell'Alto Regno soggiogare i nostri vicini con l'uso della forza. Dopotutto, loro farebbero lo stesso con noi."
 cb_excommunication: "Governante Scomunicato"
 cb_excommunication_desc: "Il loro governante è stato scomunicato! Sono una disgrazia per il Signore e la Santa Sede e devono essere puniti!"
 cb_excommunication_PROV: "Diritti Divini su [PROVINCE.GetName]"
 cb_cut_down_in_size: "Ridimensionare"
 cb_cut_down_in_size_desc: "I nostri nemici sono diventati troppo potenti per essere ignorati. Dobbiamo colpire in modo decisivo e infliggere un colpo fatale prima che i nostri rivali possano tentare di reagire."
 cb_break_free_tatar_yoke: "Liberazione dal Giogo Tartaro"
 cb_break_free_tatar_yoke_desc: "Rovesciare il [GetUniqueInternationalOrganization('tatar_yoke').GetName] indebolirà la morsa dell'[GetCountry('GLH').GetLongName] sui principati russi."
 cb_dissolve_tatar_yoke: "Dissolvere il Giogo Tartaro"
 cb_dissolve_tatar_yoke_desc: "Smantellare il [GetUniqueInternationalOrganization('tatar_yoke').GetName] libererà i principati russi. Cogliamo l'attimo e poniamo fine al dominio dell'[GetCountry('GLH').GetLongName]."
 tatar_yoke_dissolve_tt: "Dissolve il [GetUniqueInternationalOrganization('tatar_yoke').GetName]"
 cb_native_subjugation: "Assoggettazione dei Nativi"
 cb_native_subjugation_desc: "Costringere una [society_of_pops|e] ad accettare il nostro dominio!"
 cb_location_flip_on_occupation: "#Y Questo [casus_belli|e] ci consente di conquistare istantaneamente [locations|e] in [ShowSubContinentName('east_asia')] al momento dell'occupazione.#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "La tirannia di $YUA$ è stata tollerata abbastanza a lungo! È tempo che la Cina sia governata di nuovo dal popolo [ShowCultureGroupName('chinese_group')]!\n\n#Y Abilita il [peace_treaty|e] [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] e [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Mettere a Freno i Ribelli"
 cb_red_turban_rebellions_rein_in_rebels_desc: "I patetici [GetUniqueInternationalOrganization('red_turban_rebels').GetName] hanno l'audacia di rivoltarsi contro il nostro dominio. Devono essere messi a freno!\n\n#Y Abilita i [peace_treaties|e] [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] e [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]#!"
 cb_red_turban_rebellions_against_other_rebels: "Supremazia Regionale"
 cb_red_turban_rebellions_against_other_rebels_desc: "Quei pretendenti presumono di poter governare la Cina. Dobbiamo insegnare loro l'errore delle loro vie e conquistare la loro terra per noi stessi!\n\n#Y Abilita il [peace_treaty|e] [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')]#!"
 cb_league_of_public_weal: "Lega del Bene Pubblico"
 cb_league_of_public_weal_desc: "L'autorità del Re di Francia è cresciuta troppo! Dobbiamo cercare con forza concessioni dal Re per garantire la nostra autonomia."
 cb_gag_force_country_into_faction: "Forzare l'Ingresso nella Nostra Fazione"
 cb_gag_force_country_into_faction_desc: "Non sono uno di noi! Dobbiamo mostrare loro l'errore delle loro vie sbagliate!"
 cb_prevent_annexation: "Prevenire l'Annessione"
 cb_prevent_annexation_desc: "Impedire ai nostri rivali di annettere illegalmente i loro sudditi indifesi!"
 cb_timurs_conquests: "Conquista di [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]"
 cb_timurs_conquests_desc: "Nel nome del grande conquistatore, le loro terre apparterranno a noi!"
 cb_unify_ilkahante: "Unificare l'[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_unify_ilkahante_desc: "Tutto l'[GetUniqueInternationalOrganization('ilkhanate').GetName] sarà unificato sotto il nostro dominio!"
 cb_false_ilkhan_claimant: "Rifiutare il Falso Pretendente"
 cb_false_ilkhan_claimant_desc: "Non permetteremo una falsa rivendicazione alla leadership dell'[GetUniqueInternationalOrganization('ilkhanate').GetName]."
 cb_shed_shackles_of_the_ilkahante: "Liberazione dalle Catene dell'[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_shed_shackles_of_the_ilkahante_desc: "Il dominio straniero [ShowCultureGroupName('mongolian_group')] dell'[GetUniqueInternationalOrganization('ilkhanate').GetName] deve scomparire. Unificheremo la [ShowRegionName('persia_region')] sotto la nostra bandiera."
 cb_make_tributary: "Rendere un [ShowSubjectTypeNameWithNoTooltip('tributary')]"
 cb_make_tributary_desc: "Costringerli a essere un nostro [ShowSubjectTypeName('tributary')].\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ l'obiettivo [PROVINCE.GetName]"
 cb_union_independence: "Indipendenza dall'Unione"
 cb_union_independence_desc: "Non ci piegheremo davanti a nessun falso monarca! Il nostro destino è nostro!"
 cb_union_war_for_seniority: "Guerra per l'Anzianità"
 cb_union_war_for_seniority_desc: "Non sono degni di rappresentare la grande unione! Imporremo la nostra superiorità e prenderemo il controllo dell'unione per noi stessi!"
 cb_religious_superiority: "Superiorità Religiosa"
 cb_religious_superiority_desc: "Il conflitto religioso tra le fazioni [protestant|e] e [ShowReligionAdjective('catholic')] del [GetUniqueInternationalOrganization('hre').GetName] deve trovare la sua fine - anche se deve essere sul campo di battaglia!\n\n#Y Abilita il [peace_treaty|e] [ShowPeaceTreatyTypeName('religious_supremacy')]#!"
 cb_livonian_wars: "Guerra di Livonia"
 cb_livonian_wars_desc: "Un conflitto tra due potenze sul futuro dell'area del [ShowAreaName('baltic_area')]. L'esito di questa guerra deciderà chi potrà avere porti d'acqua calda nelle terre dell'ex #italic Terra Mariana#!."
 cb_claim_timurids: "Rivendicare il Reame $TIM_ADJ$"
 cb_claim_timurids_desc: "Un conflitto tra un governatore all'interno della nazione $TIM$, il cui scopo è rivendicare il reame per sé."
 cb_dlh_invasion_of_china: "Invasione della Cina"
 cb_dlh_invasion_of_china_desc: "Le vecchie ferite tra il [GetInternationalOrganization('middle_kingdom').GetName] e le forze dell'$india$. Una folle campagna contro vecchi nemici, non ci fermeremo davanti a nulla finché non saranno completamente schiacciati.\n\nQuesto [casus_belli|e] consente una conquista più economica delle [locations|e] all'interno dell'[ShowSubContinentName('east_asia')]."
 cb_lodi_claims: "Rivendicazioni Lōdī"
 cb_lodi_claims_desc: "Con le rivendicazioni della [ShowDynastyName('lodi_dynasty')] su [ShowLocationName('delhi')], è tempo di dichiararci i veri governanti dell'$india$!\n\n#Y Abilita il [peace_treaty|e] [ShowPeaceTreatyTypeName('peace_claim_delhi')]#!"
 cb_reclaim_andalucia: "Restaurazione dell'$ADU$"
 cb_reclaim_andalucia_desc: "Il dominio del [ShowReligionGroupAdjective('christian')] sull'[ShowRegionName('iberia_region')] deve finire. Marciaremo e restaureremo l'$ADU$!\n\nSe riuscissimo ad avere il possesso di [ShowLocationName('cordoba')] così come l'#Y 80%#! dell'[ShowAreaName('andalusia_area')] dopo la guerra, otterremo un evento per diventare l'$ADU$"
 cb_sco_invade_england: "Incursione in [GetCountry('ENG').GetNameWithNoTooltip]"
 cb_sco_invade_england_desc: "I nostri alleati [GetCountry('FRA').Custom('IT_ADJ_MP')] hanno richiesto di onorare i termini della Vecchia Alleanza e lanciare un'invasione dell'[GetCountry('ENG').GetName]. Con l'[GetCountry('ENG').GetNameWithNoTooltip] impegnata nella guerra in [GetCountry('FRA').GetNameWithNoTooltip], questo fornisce alla [GetCountry('SCO').GetName] un'opportunità per catturare le province di confine adiacenti."
 cb_raiding_retaliation: "Ritorsione per la razzia"
 cb_raiding_retaliation_desc: "Ci vendicheremo contro i nemici che hanno compiuto raid sulla nostra popolazione."
 cb_chinese_unification: "Unificazione della $china$"
 cb_chinese_unification_desc: "Le terre della $china$ devono essere ancora una volta unite sotto l'unica bandiera del [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 cb_claim_mandate_of_heaven: "Rivendicare il Mandato del Cielo"
 cb_claim_mandate_of_heaven_desc: "La $china$ è persa senza una leadership adeguata e forte. Noi siamo tale leadership, ed è nostro dovere e nostro destino stabilirci come leader del [GetInternationalOrganizationType('middle_kingdom').GetName]"
 cb_beaver_wars: "Cattura delle Scorte di Pellicce"
 cb_beaver_wars_desc: "I cacciatori hanno ridotto in scarsità la nostra popolazione locale di castori, dobbiamo acquisire nuovi terreni di caccia per soddisfare le richieste del commercio di pellicce!"
 cb_subjugation: "Sottomissione"
 cb_subjugation_desc: "Stanno resistendo a piegare le loro ginocchia davanti a noi. Li costringeremo a farlo!"
 cb_expansion_into_the_steppes: "Espansione nelle Steppe"
 cb_expansion_into_the_steppes_desc: "Il $tatar_yoke$ non esiste più. È tempo di rivendicare le steppe per noi stessi!"
 great_northern_conflict: "Grande Conflitto Settentrionale"
 great_northern_conflict_PROV: "$great_northern_conflict$ per [PROVINCE.GetName]"
