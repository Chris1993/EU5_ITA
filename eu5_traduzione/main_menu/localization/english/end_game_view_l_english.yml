l_english:
 END_GAME_VIEW_LOSING_TITLE: "Fine della Partita"
 END_GAME_VIEW_LOSING_TEXT: "La nostra nazione non è riuscita a sopravvivere al corso degli eventi, non essendo abbastanza potente e determinata rispetto ai nostri vicini. In futuro, il popolo [COUNTRY.GetAdjective] sarà ricordato solo nei musei, dove gli studiosi studieranno il nostro fallimento."
 END_GAME_VIEW_SURVIVING_TITLE: "Una Modesta Postilla alla Storia"
 END_GAME_VIEW_SURVIVING_TEXT: "La nostra fiera nazione è sopravvissuta a secoli di lotte, guerre e avversità, ma nonostante ciò, il popolo [COUNTRY.GetAdjective] ha raggiunto pochi traguardi degni di nota. In un mondo pieno di giganti della civiltà e della guerra, siamo solo una postilla."
 
 END_GAME_VIEW_GREAT_POWER_TITLE: "Una Grande Potenza"
 END_GAME_VIEW_GREAT_TEXT: "La nostra gloriosa nazione è riuscita ad assurgere al rango di Grande Potenza mondiale. Congratulazioni, il popolo [COUNTRY.GetAdjective] è tra i più prosperi e prestigiosi di quest'epoca, e il nostro dominio è stato ricompensato con il successo più straordinario."
 
 
 CONTINUE_PAST_END_DATE: "Continua a giocare"
 CONTINUE_PAST_END_DATE_TOOLTIP: "Continua a giocare\nGli Obiettivi saranno disabilitati d'ora in avanti"
 END_GAME_VIEW_QUIT_TOOLTIP: "Termina la partita e ritorna al menu principale"
 END_GAME_VIEW_OBSERVE: "Osserva"
 END_GAME_VIEW_OBSERVE_TOOLTIP: "Continua in Modalità Osservatore"

