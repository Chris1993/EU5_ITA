 rtr_call_loyalists_to_arms_at: "Il lealista perde #R 5#! $rtr_yuan_allegiance$"
 rtr_appease_the_court: "Placare la Corte"
 rtr_appease_the_court_desc: "#flavor Mentre la campagna è in aperta rivolta, fazioni maligne all'interno della nostra stessa corte cercano il supporto dei warlord. Placarli potrebbe garantirci la loro tanto necessaria lealtà in questi tempi difficili...#!\n"
 rtr_rekindle_revolt: "Riaccendere la Rivolta"
 rtr_rekindle_revolt_desc: "#flavor Sebbene abbiamo forgiato una tregua con i nostri tirannici ex signori supremi, la nostra ambizione desidera combattere per la liberazione dei Cinesi ancora una volta!#!\n"
 rtr_rein_in_area: "Mettere Ordine nell'Area"
 rtr_rein_in_area_desc: "#flavor La Cina è terra riccamente popolata. Mettendo ordine nelle aree che conquistiamo dai nostri nemici, possiamo assicurarci la lealtà degli abitanti locali, garantendo il loro supporto durante questi tempi strazianti di ribellione.#!\n\n[actor.GetName] aggiunge il [ShowModifier('rtr_rein_in_area_modifier')] a un'[area|e] conquistata, e le sue località diventano [integrated|e]."
 rtr_rein_in_area_select_area_title: "Seleziona Area su cui Mettere Ordine"
 rtr_rein_in_area_no_areas: "@trigger_no! Nessuna valida [areas|e] disponibile che abbia non-[core|e] [locations|e] e non abbia il [modifier|e] [ShowModifier('rtr_rein_in_area_modifier')] attivo."
 rtr_rein_in_area_tt: "Ogni [location|e] diventa [integrated|e] e riceve il [modifier|e] [ShowModifier('rtr_rein_in_area_modifier')] per #Y 10#! anni"
 rtr_rein_in_area_at: "Ogni [location|e] nella bersaglio [area|e] diventa [integrated|e] e riceve il [modifier|e]  [ShowModifier('rtr_rein_in_area_modifier')] per #Y 10#! anni"
 rtr_declare_war_for_regional_supremacy: "Dichiarare Guerra per la Supremazia Regionale"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor Il $red_turban_rebellions$ non è solo una rivolta contro l'oppressiva dinastia attuale, ma anche una lotta di potere per il Trono Celeste stesso. Non dobbiamo permettere a nessuno di quei pretendenti di accumulare abbastanza potere per rivendicare il Mandato per sé!#!\n\n[actor.GetName] dichiara [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')] contro il bersaglio [country|e]."
