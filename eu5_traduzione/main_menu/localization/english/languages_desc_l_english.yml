l_english:
 scandinavian_language_desc: "Durante l'Era Vichinga, l'Antico Norreno si diffuse in tutta la Scandinavia e in altre aree come l'Islanda, le Isole Faroe e parti delle Isole Britanniche. Col tempo, si evolse nelle lingue distinte ma correlate che riconosciamo oggi, ognuna con le sue caratteristiche uniche, pur mantenendo un'eredità scandinava comune."
 english_language_desc: "Nato dai dialetti Anglo-Sassoni portati in Gran Bretagna dai coloni germanici, l'inglese fu successivamente influenzato dal contatto con le lingue norrene a causa delle invasioni vichinghe, portando a cambiamenti significativi nel vocabolario e nella grammatica. A seguito della conquista normanna e di secoli di dominio da parte di signori feudali continentali, fu ulteriormente influenzato dal francese."
 brythonic_language_desc: "Le lingue Britoniche ebbero origine tra gli antichi popoli celtici della Gran Bretagna, prima di diffondersi oltre il $english_channel_area$ con i rifugiati in fuga dalle invasioni anglosassoni."
 gaelic_language_desc: "Il $gaelic_language$ (o Goidelico) rappresenta una famiglia di lingue celtiche originaria dell'Irlanda, diffusasi nelle isole vicine durante l'era medievale."
 south_italian_language_desc: "Questo è il nome per il gruppo di lingue che coprono la parte centrale e meridionale della penisola italiana."
 north_italian_language_desc: "Le popolazioni della parte settentrionale della penisola italiana parlano lingue appartenenti a questo gruppo."
 occitan_language_desc: "Il gruppo di lingue occitano-romanze ha avuto origine nel sud della Francia prima di diventare una lingua comune dei porti mercantili nel Mediterraneo occidentale."
 french_language_desc: "Le #italic Langues d'oïl#!, o $french_language$, rappresentano un insieme eterogeneo di dialetti romanzi originari del nord della Francia."
 wendat_language_desc: "Uno dei rami principali delle lingue Irochesi, parlato lungo il fiume San Lorenzo e a nord dei Grandi Laghi."
 abenakian_language_desc: "Un ramo dell'Algonquian orientale parlato in gran parte del New England settentrionale e delle province marittime canadesi."
 cree_language_desc: "Una vasta collezione di dialetti Algonquian centrali parlati dall'isola di Terranova all'Alberta."
 anishinabe_language_desc: "Una collezione di dialetti Algonquian centrali parlati in tutta l'area dei Grandi Laghi e nella valle dell'Ottawa."
 latin_language_desc: "Una delle lingue più influenti della storia umana, il Latino fu la lingua di Cesare, Virgilio e Cicerone, ma anche quella di Lutero, Cartesio e Newton. Dopo la caduta dell'Impero Romano d'Occidente e le migrazioni germaniche, il Latino si evolse nelle Lingue Romanze. Tuttavia, #italic Roma capta ferum victorem cepit#! — Roma conquistata conquistò il suo feroce vincitore — e il Latino avrebbe continuato a vivere come lingua di rito, cultura e diplomazia per i millenni a venire."