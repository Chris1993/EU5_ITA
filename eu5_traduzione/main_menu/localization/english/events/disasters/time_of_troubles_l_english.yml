l_english:
 
  #Events
  time_of_troubles.1.title: "Il [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
  time_of_troubles.1.desc: "L’aria si fa pesante di disperazione mentre le voci di ribellione si diffondono a macchia d’olio. Il [ROOT.GetCountry.GetFlavorRank], un tempo potente, ora vacilla sotto il peso di una leadership debole e di raccolti scarsi. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], irrequieta e incoraggiata, complotta contro la [ROOT.GetCountry.GetGovernment.GetCourtTitle], mentre il popolo, affamato e disperato, si solleva in rivolta. Le potenze straniere volteggiano come avvoltoi, desiderose di sfruttare il caos. Mentre le ombre si addensano sulla terra, il [ShowDisasterName('time_of_troubles')] inizia, un’epoca tumultuosa che metterà alla prova il coraggio e la resilienza delle persone. Riuscirà la nazione a resistere, o sarà spazzata via dalla tempesta del disordine?"
  time_of_troubles.1.historical_info: "Il Periodo dei Disordini si protrasse dalla morte dell’ultimo zar della dinastia Rurik, che durò 700 anni, Feodor Ivanovich, nel 1598, fino all’ascesa al trono di Mikhail Fyodorovich della dinastia Romanov nel 1613. Carestie, pestilenze, disordini pubblici e la comparsa di falsi pretendenti al trono fecero precipitare il paese in un decennio di tumulti, mentre potenze vicine come la Svezia e la Polonia colsero l’occasione per interferire."
  time_of_troubles.1.a: "La nostra tenacia ci porterà alla vittoria."

  time_of_troubles.2.title: "Follia"
  time_of_troubles.2.desc: "Nel corso degli ultimi due mesi, il comportamento imprevedibile di [target_character.GetShortName] è diventato una preoccupazione crescente per la [ROOT.GetCountry.GetGovernment.GetCourtTitle] e l’intero [ROOT.GetCountry.GetFlavorRank]. Quello che era iniziato come una serie di piccole eccentricità si è trasformato in azioni imprevedibili e spesso dirompenti che lasciano sia i consiglieri che i cortigiani in uno stato di disagio.\n\nAlcuni sussurrano a bassa voce che [target_character.GetSheHe] abbia completamente perso la sua sanità mentale, segnalando strani scoppi d’ira, decisioni bizzarre, e un apparente distacco dalla realtà. La domanda ora aleggia pesantemente sulla nazione: per quanto tempo potrà persistere questa instabilità prima che inizi a sgretolare il tessuto del governo?"
  time_of_troubles.2.a: "Lascia che [target_character.GetShortNameWithNoTooltip] si aggrappi al potere."
  time_of_troubles.2.b: "Ci fideremo della nobiltà [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] che appoggia [target_character_2.GetShortNameWithNoTooltip]!"

  time_of_troubles.3.title: "Gli Anni Proibiti"
  time_of_troubles.3.desc: "Il nostro grande [ROOT.GetCountry.GetFlavorRank] è strettamente controllato da forze interne molto influenti. Coloro che tra noi cercano di migliorare la propria situazione, lo fanno esercitando frequenti pressioni su [target_character.GetName], in un tentativo di indirizzare le sue decisioni politiche.\n\nRecentemente, un gruppo costituito da potenti membri della [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e della [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] si sono fatti avanti, chiedendo una riduzione dei diritti dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] senza precedenti. La loro giustificazione ruota attorno all’apparente necessità di stabilizzare la proprietà terriera in un periodo di difficoltà economica. Una misura del genere avrà sicuramente ripercussioni sulla nostra società, trasformando il [ROOT.GetCountry.GetFlavorRank] per gli anni a venire."
  time_of_troubles.3.a: "Approva la misura."
  time_of_troubles.3.b: "Questo è un tradimento del nostro popolo!"
  time_of_troubles.3.historical_info: "La trasformazione dei contadini russi in servitù della gleba nel 16esimo secolo fu un processo graduale guidato da politiche dello Stato e cambiamenti socioeconomici. Inizialmente, i contadini avevano alcune libertà di movimento, soprattutto durante la stagione agricola. Tuttavia, nel 1581, Ivan IV introdusse gli #italic Anni Proibiti#! (zapovednye leta), limitando temporaneamente il movimento dei contadini per stabilizzare il gettito fiscale e assicurare lavoratori per i proprietari terrieri. Sfortunatamente, nel tempo queste misure divennero permanenti."

  time_of_troubles.4.title: "La Carestia si Abbatte su di Noi"
  time_of_troubles.4.desc: "Gli anni recenti hanno avuto un effetto terribile su molti [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Briganti, epidemie e instabilità economica terrorizzano il Paese. Ora, raccolti scarsi e clima anomalo sembrano aver dato inizio a una terribile carestia in [target_area.GetName]. I nostri consiglieri prevedono che questo provocherà malnutrizioni diffuse, che a loro volta causeranno molte morti.\n\nRifugiati disperati affluiscono in massa in [target_province.GetName], compresa [target_location.GetName], sopraffando la disponibilità di risorse locali e diffondendo il caos. La grande portata del disastro aggrava ulteriormente il collasso economico e accentua i disordini, creando un terreno fertile per le rivolte in tutto il [ROOT.GetCountry.GetFlavorRank]."
  time_of_troubles.4.a: "Non li aiuteremo."
  time_of_troubles.4.b: "Inviate tutte le provviste che possiamo condividere!"
  pops_in_target_area_suffer_10_sat_tt: "I nostri [pops|e] in [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"

  time_of_troubles.5.title: "Il Terrore dei Briganti"
  time_of_troubles.5.desc: "Le recenti carestie e lo scoppio di epidemie devastanti hanno fatto precipitare nel caos gran parte del Paese, lasciando intere aree in balia del loro destino. In [target_area.GetName], il collasso dell’ordine pubblico ha trasformato la zona in una landa desolata senza legge.\n\nBande di briganti armati si aggirano liberamente per le campagne, saccheggiando villaggi, assaltando viaggiatori, e terrorizzando la già disperata popolazione locale. L’assenza di autorità ha costretto la popolazione a cavarsela da sola, con poche speranze di sollievo mentre il resto del [ROOT.GetCountry.GetFlavorRank] fatica a riprendersi dai propri disordini."
  time_of_troubles.5.a: "Lasciateli fare come credono."
  time_of_troubles.5.b: "Inviate fondi per aiutare i funzionari locali."
  time_of_troubles.5.c: "Forse il loro leader potrebbe essere convinto con un incarico o un titolo?"
  every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Ogni [location|e] posseduta in [target_area.GetNameWithNoTooltip] perderà [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] e i suoi [pops|e] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
  every_location_in_area_mild_penalty_control_tt: "La nostra [location|e] in [target_area.GetNameWithNoTooltip] perderà solo [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] grazie all’aiuto ricevuto"
  every_location_in_area_mild_penalty_control_brigand_leader_tt: "In cambio di una posizione all’interno della nostra [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character_2.GetShortName] cesserà la maggior parte delle attività criminali in [target_area.GetNameWithNoTooltip]"

  time_of_troubles.6.title: "Il Falso Erede"
  time_of_troubles.6.desc: "Un personaggio chiamato [target_character_2.GetShortName] è apparso e sostiene di essere il fratello/la sorella di [target_dead_heir.GetName], dichiarato morto - e di essere quindi il discendente legittimo al [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Questo [target_character_2.GetShortNameWithNoTooltip] ha rapidamente guadagnato diversi sostenitori in tutto il [ROOT.GetCountry.GetFlavorRank] e specialmente tra i nostri rivali.\n\nDurante gli ultimi mesi, [target_character_2.GetShortNameWithNoTooltip] ha attraversato il confine verso [ROOT.GetCountry.GetNameWithNoTooltip] insieme a una forza composta da truppe locali e straniere. Sembra che abbia già ottenuto un forte supporto da parte di coloro che desiderano la nostra caduta."
  time_of_troubles.6.historical_info: "Nel 1604, durante il Periodo dei Disordini della Russia, comparve una figura misteriosa che sosteneva di essere Dmitry, il figlio morto da tempo di Ivan il Terribile. Questo ’Falso Dmitry’, supportato da nobili polacchi e dalla Chiesa Cattolica, travolse la Russia con promesse di stabilità. Molti gli credettero, disperati a causa di carestie, disordini e lotte di potere. Dmitry venne infine incoronato zar nel 1605, anche se il suo regno fu breve. I suoi sostenitori stranieri e la sua tendenza a fare riforme generose alienarono l’elite di Mosca. Solamente un anno dopo, un violento colpo di stato pose fine alla sua vita. La leggenda del Falso Dmitry continuò tuttavia a persistere, generando ulteriori pretendenti al trono mentre la Russia sprofondava sempre più nel caos."
  time_of_troubles.6.a: "La sua rivendicazione è un insulto nei nostri confronti."
  fake_dmitry_pretender_rebels: "Ribelli del Falso Pretendente"
  rebellion_may_attract_foreign_aid_tt: "I [target_rebel.GetName] potrebbero richiedere aiuto contro di noi dall’estero"

  time_of_troubles.7.title: "Rivolte per il Cibo"
  time_of_troubles.7.desc: "Il drastico cambiamento climatico, insieme ad anni di gelate anomale, ha trasformato molti dei nostri campi, un tempo fertili, in terre desolate e sterili. Gli agricoltori che dipendono dalla produzione agricola hanno perso tutto tranne la loro dignità e quel poco di prestigio sociale che un tempo avevano. Folle inferocite vagano ora per le strade dei principali insediamenti di [target_area.GetName], esprimendo la loro insoddisfazione verso il governo di [target_character.GetName] minacciando apertamente di ribellarsi."
  time_of_troubles.7.a: "Maledetti contadini!"
  every_pop_in_area_loses_15_sat_tt: "I nostri [pops|e] in [target_area.GetNameWithNoTooltip] perderanno [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 
  time_of_troubles.8.title: "La Rivolta dei Kholop"
  time_of_troubles.8.desc: "L’asservimento dei [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], unito a carestie, epidemie e banditismo incontrollato, ha portato al culmine di una grande ribellione che minaccia di destabilizzare e mettere in ginocchio l’intero [ROOT.GetCountry.GetFlavorRank]."
  time_of_troubles.8.a: "Maledizione!"
  time_of_troubles.8.historical_info: "La Rivolta dei Kholop del 1603 fu una rivolta contadina in Russia durante il Periodo dei Disordini. Guidata da Khlopko Kosolap, la rivolta coinvolse contadini, servi della gleba fuggiti, e Cosacchi che protestavano contro le dure politiche di asservimento e le difficoltà economiche. Essi attaccarono le proprietà terriere e liberarono i servi della gleba, sfidando l’autorità dei nobili."
  khlopko_rebellion: "Rivolta dei Kholop"

  time_of_troubles.9.title: "Giusta Causa?"
  time_of_troubles.9.desc: "Un/a [target_character_3.GetWomanMan] che rivendica di essere parte della dinastia [target_dynasty.GetName], un parente a lungo perduto di [target_character_2.GetName], è venuto alla luce in [target_country.GetName], sfidando l’autorità di [target_character.GetName]. [target_character_3.GetSheHe|U] ha inviato degli emissari per chiedere il nostro aiuto, promettento di sferrare un colpo mortale al nostro nemico. Sostenere questa causa potrebbe permetterci di indebolire il nostro rivale, ma potrebbe provocare una furiosa risposta da [target_location.GetName]. Dovremmo scommettere sul successo di [target_character_3.GetHerHis]?"
  time_of_troubles.9.a: "Finanziate generosamente gli sforzi di [target_character_3.GetHerHis]!"
  time_of_troubles.9.b: "Possiamo condividere un po’ di denaro, sì."
  time_of_troubles.9.c: "Negoziare con i ribelli è indegno."
  tot_we_may_not_get_another_chance_tt: "Potremmo non avere un’altra occasione di supportare questa causa"

  time_of_troubles.10.title: "Crisi in [target_country.GetNameWithNoTooltip]"
  time_of_troubles.10.desc: "Il [ShowDisasterName('time_of_troubles')] ha messo in ginocchio [target_country.GetName], lasciando i suoi eserciti deboli e i suoi confini vulnerabili. Mentre il caos dilaga nel loro [target_country.GetFlavorRank], [target_province.GetName], una provincia strategica al nostro confine rimane esposta. Avanzare ora le nostre richieste potrebbe permetterci di ampliare il nostro [ROOT.GetCountry.GetFlavorRank] e consolidare la nostra posizione, ma potrebbe anche attirare l’ira dei nostri nemici una volta che si saranno ripresi."
  time_of_troubles.10.a: "Dalle crisi nascono le opportunità!"

  time_of_troubles.11.title: "La Malattia Reclama un’altra Provincia"
  time_of_troubles.11.desc: "Una malattia mortale ha colpito [target_province.GetName], mietendo un numero incalcolabile di vittime. Nelle strade di [target_location.GetName] riecheggiano i pianti dei malati e le urla di dolore delle famiglie, mentre le autorità locali faticano a contenere l’epidemia. Il commercio è fermo, i campi sono incolti e la paura attanaglia la popolazione, mentre il numero dei morti aumenta ogni giorno. La provincia, un tempo fiorente, è ora un luogo di disperazione, la sua popolazione guarda alla corona in cerca di aiuto mentre l’epidemia minaccia di devastare sia le loro vite che l’economia."
  time_of_troubles.11.a: "La situazione può peggiorare ulteriormente?"
  weak_penalty_outcome_tt: "Le nostre [locations|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] e noi perderemo circa il #Y 2%#! dei nostri [pops|e] nella [province|e]"
  mild_penalty_outcome_tt: "Le nostre [locations|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] e noi perderemo circa il #Y 5%#! dei nostri [pops|e] nella [province|e]"
  strong_penalty_outcome_tt: "Le nostre [locations|e] in [target_province.GetNameWithNoTooltip] perderanno [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e] e noi perderemo circa il #Y 7.5%#! dei nostri [pops|e] nella [province|e]"

  time_of_troubles.12.title: "La Morte di [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]"
  time_of_troubles.12.desc: "In una tranquilla giornata del [GetCurrentYear], una tragedia si è abbattuta su [ROOT.GetCountry.GetCapital.GetName]. [target_heir.GetName], un erede dal grande potenziale, è stato trovato morto in circostanze misteriose insieme a molti altri membri della sua famiglia. La storia ufficiale sostiene che si sia trattato di un incidente — un attacco epilettico mentre giocava con un coltello — ma le voci di un assassinio si diffondono a macchia d’olio. Molti sospettano che dietro ci sia la mano della [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], desiderosa di aumentare il proprio potere e la propria influenza.\n\nLa morte di [target_heir.GetShortNameWithNoTooltip] ha lasciato una cicatrice sul [ROOT.GetCountry.GetFlavorRank]. La sua morte ha scosso le fondamenta di [ROOT.GetCountry.GetLongName], alimentando la sfiducia nel [ROOT.GetCountry.GetGovernment.GetCourtTitle] e incoraggiando le fazioni desiderose di prendere il potere. Si è trattato della tragica morte di un ragazzo, oppure della mossa calcolata di un reggente ambizioso? La verità potrebbe non venire mai a galla, ma le conseguenze si sentiranno per anni a venire."
  time_of_troubles.12.a: "Un giorno terribile..."
  time_of_troubles.12.historical_info: "Nel 1591, il giovane Dmitry, l’ultimo figlio di Ivan the Terrible, morì in circostanze misteriose a Uglich, in quello che venne ufficialmente ritenuto un incidente ma da molti considerato un omicidio, probabilmente orchestrato da Boris Godunov. La sua morte lasciò la Russia senza un chiaro erede, alimentando il caos dinastico. Falsi Dmitry (impostori che rivendicavano di essere il vero principe, miracolosamente sopravvissuto) comparvero, sfruttanto il malcontento della gente. Questi pretendenti scatenarono rivolte e richiesero l’intervento di potenze straniere, gettando la Russia nel Periodo dei Disordini, un periodo di carestie, instabilità politica, e guerra. La morte di Dmitry diventò il simbolo del collasso dell’autorità centrale, aumentando la sfiducia e frammentando lo Stato fino a quando i Romanov non ripristinarono l’ordine nel 1613."

  time_of_troubles.13.title: "Fine del [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
  time_of_troubles.13.desc: "Pace e stabilità sono finalmente tornate in [ROOT.GetCountry.GetLongName], segnando la fine del lungo e tumultuoso periodo noto come [ShowDisasterName('time_of_troubles')]. Gli anni di carestie, guerre intestine e caos politico che hanno devastato le terre e il popolo può finalmente beneficiare di un rinnovato senso di ordine e speranza. Sotto la guida di [target_character.GetName], una nuova alba sorge sul popolo."
  time_of_troubles.13.a: "Il popolo ha dimostrato ancora una volta la propria resilienza!"
  time_of_troubles.13.historical_info: "La fine del Tempo dei Disordini nel 1613 segnò l’inizio della dinastia Romanov, che ripristinò la stabilità del Paese dopo anni di caos. Il regno di Mikhail Romanov ristabilì l’autorità centrale, sedando i disordini interni e ricostruendo l’economia. Lo Stato ampliò la servitù della gleba per stabilizzare l’agricoltura, mentre il consolidamento territoriale ne rafforzò i confini. Questo periodo di ripresa gettò le basi per un governo centralizzato e autocratico, consentendo alla Russia di diventare un potente impero. L’ascesa dei Romanov segnò una svolta decisiva, plasmando l’identità della nazione e ponendo le basi per il suo futuro come forza dominante nell’Europa orientale e oltre."