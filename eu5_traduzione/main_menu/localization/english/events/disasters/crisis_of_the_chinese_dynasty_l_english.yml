l_english:
 
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Crollo dell'Autorità del [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetLongName] affronta una terribile crisi. Abbiamo fallito nel governare in accordo con il Mandato del Cielo e abbiamo perso le benedizioni e la buona fama che il Mandato offre.\n\nLa cattiva gestione e la contesa dilagano in $china$ e il malcontento si sta diffondendo rapidamente tra il popolo; già grandi masse sono insorte in rivolta. Dobbiamo pensare ai nostri antenati e sforzarci di coltivare la virtù, poiché il grande Mandato non è facile da mantenere."
 crisis_of_the_chinese_dynasty.1.a: "Che il Mandato non finisca con noi."
 every_member_of_mkio_loses_20_opinion_tt: "Ogni [member|e] del [GetUniqueInternationalOrganization('middle_kingdom').GetName] perderà [ShowBiasValue('opinion_internal_crisis')|+=0] d'[opinion|e] nei nostri confronti"
 
 crisis_of_the_chinese_dynasty.2.title: "Una Fine Amara"
 crisis_of_the_chinese_dynasty.2.desc: "Abbiamo fallito nel ripristinare l'autorità nelle nostre terre, il nostro popolo è ora in frantumi e demoralizzato. Qualsiasi tentativo di porre rimedio è stato tutt'altro che efficace, risultando nella perdita del nostro prestigio e del nostro posto come maestri del nostro grande [ROOT.GetCountry.GetFlavorRank]. Questo è un nuovo punto di non ritorno per noi, mentre cerchiamo di realizzare la realtà della nostra terribile situazione."
 crisis_of_the_chinese_dynasty.2.a: "Quale oscurità ci attende?"
 
 crisis_of_the_chinese_dynasty.3.title: "Favore dei Cieli"
 crisis_of_the_chinese_dynasty.3.desc: "Il periodo di instabilità è finito! Coloro che un tempo cospiravano per la nostra rovina e trovavano gioia nella nostra caduta, ora fuggono di nuovo nelle ombre! I tempi difficili hanno forgiato il nostro popolo per essere resistente e sopravvivere anche a sfide divine.\n\nUn sorriso mentre si guarda il tramonto, accogliendo il giorno dopo con la stessa fame che un tempo ci ha posti al vertice di un grande [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.3.a: "Siamo sopravvissuti!"
 based_on_current_celestial_authority_tt: "Basato sul nostro valore attuale d'[celestial_authority_gc|e]:"
 
 crisis_of_the_chinese_dynasty.4.title: "I Contadini Rifiutano la Tassazione"
 crisis_of_the_chinese_dynasty.4.desc: "Anche nei momenti migliori, il popolo di [target_province.GetName] ha faticato a farcela. La recente agitazione che ha afferrato il [ROOT.GetCountry.GetGovernment.GetCourtTitle] si è diffusa in quasi tutte le province del nostro [ROOT.GetCountry.GetFlavorRank]. Di conseguenza, coloro che un tempo si inginocchiavano a [target_character.GetName] ora rifiutano anche la forma più blanda di tassazione e i tributi di cibo."
 crisis_of_the_chinese_dynasty.4.a: "Estrarre i tributi di cibo con la forza."
 crisis_of_the_chinese_dynasty.4.b: "I Cieli sono benevoli."
 pops_in_target_province_lose_10_satisfaction_tt: "I nostri [pops|e] a [target_province.GetName] perderanno [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] di [pop_satisfaction|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "I nostri [pops|e] nella [province|e] di [target_province.GetName] guadagneranno [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] di [pop_satisfaction|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "Le nostre [locations|e] a [target_province.GetName] perdono [ShowNamedValue('prosperity_weak_penalty')|+=2%] di [prosperity|e]"
 
 crisis_of_the_chinese_dynasty.5.title: "La Diffusione della Devastazione"
 crisis_of_the_chinese_dynasty.5.desc: "I tempi non sono stati gentili con il nostro popolo a [target_province.GetName]. Un tempo vibrante centro di mercati vivaci e campi fertili, la provincia è recentemente caduta vittima di banditismo dilagante, saccheggi, magazzini di grano vuoti e case in fiamme. Gli abitanti locali implorano aiuto a [target_character.GetName] durante questo periodo turbolento.\n\nCon i raccolti lasciati incustoditi e i canali che cadono in rovina, il futuro appare sempre più cupo. Quest'ultima notizia della diffusione della devastazione è un segno preoccupante del nostro controllo che scivola via, scuotendo la fiducia pubblica in tutto il nostro [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.5.a: "Possiamo pagare per ripristinare la loro fornitura di cibo."
 every_location_in_target_province_5_prosperity_tt: "[locations|e] a [target_province.GetNameWithNoTooltip] guadagnano [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] di [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.b: "Inviare [target_character_1.GetNameWithNoTooltip]!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] si recherà a [target_province.GetNameWithNoTooltip] per supervisionare gli sforzi di recupero. Durante quel periodo, [target_character_1.GetSheHe] non farà parte del nostro [cabinet|e].\n\nGrazie alla sua [total_ability|e], ogni [location|e] che possediamo a [target_province.GetNameWithNoTooltip] guadagnerà #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#! di [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.c: "Rimborsare gli abitanti locali."
 crisis_of_the_chinese_dynasty.5.d: "Non ci preoccupiamo della difficile situazione di questi contadini!"
 
 crisis_of_the_chinese_dynasty.6.title: "Negoziati con i Ribelli"
 crisis_of_the_chinese_dynasty.6.desc: "Mentre il nostro grande popolo attraversa il tumultuoso periodo noto come $crisis_of_the_chinese_dynasty$, è diventato evidente che il fardello di un intero [actor.GetFlavorRank] è pesante sulle spalle di [target_character.GetName]. I recenti sviluppi hanno portato il movimento di [target_rebel.GetName] a guadagnare molta popolarità, costringendoci al tavolo dei negoziati."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "I [pops|e] che supportano il [target_rebel.GetNameWithNoTooltip] guadagneranno [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] di [pop_satisfaction|e] e probabilmente sposteranno la loro fedeltà di nuovo verso di noi"
 locations_with_rebel_pops_lose_20_control_tt: "Ogni [location|e] che supporta la [rebellion|e] [target_rebel.GetNameWithNoTooltip] avrà il suo [control|e] ridotto di [ShowNamedValue('control_extreme_penalty')|+=2%]"
 refund_the_cost_of_the_action_tt: "Il costo di questa [action|e] sarà rimborsato."
 crisis_of_the_chinese_dynasty.6.a: "Molto bene, ridurre la loro tassazione."
 crisis_of_the_chinese_dynasty.6.b: "Facciamo alcune concessioni."
 crisis_of_the_chinese_dynasty.6.c: "Concedere loro un'autonomia temporanea."
 crisis_of_the_chinese_dynasty.6.d: "Ascolteremo le loro richieste."
 crisis_of_the_chinese_dynasty.6.e: "A pensarci bene..."
 
 crisis_of_the_chinese_dynasty.7.title: "Riforma Fiscale del [GetCurrentYear]"
 crisis_of_the_chinese_dynasty.7.desc: "La recente crisi ha avuto un profondo impatto sia nel mondo finanziario che in quello politico all'interno dei nostri confini. Questo tempo turbolento ha messo alla prova la forza delle nostre istituzioni, e la nostra burocrazia è finalmente emersa vittoriosa!\n\nDopo cinque anni difficili, abbiamo concluso un censimento del nostro popolo e un codice fiscale rivisto che sembra molto promettente. Vari aristocratici e funzionari che un tempo vivevano nel lusso erano soliti trovare scappatoie per evitare di pagare le tasse, il che alla fine ha portato all'erosione del governo centrale.\n\nLe misure audaci messe in atto sotto [target_character.GetName] hanno portato a entrate rinnovate che raggiungono il tesoro da vari angoli che ora riconoscono la nostra autorità."
 crisis_of_the_chinese_dynasty.7.a: "Un passo più vicino a scongiurare il disastro!"
 we_can_now_complete_reform_tax_action_tt: "Ora possiamo completare l'[action|e] [ShowGenericActionName('cmd_revise_the_tax_code')] attraverso l'interfaccia [disaster|e]"
 
 crisis_of_the_chinese_dynasty.8.title: "Affari Stabili [GetCountry('CHI').Custom('IT_NEL_RANGO')][GetCountry('CHI').GetFlavorRank]"
 crisis_of_the_chinese_dynasty.8.desc: "Il nostro grande [ROOT.GetCountry.GetFlavorRank] non è estraneo a respingere coloro che bramano la nostra ricchezza. Coloro che cercano di destabilizzare la nostra presa sulla $china$ sono molti, le loro ombre proiettano dubbio e decadenza sui nostri affari. Controversie sulla successione, corruzione all'interno della burocrazia, disuguaglianza economica e la costante minaccia di invasioni settentrionali hanno creato un'atmosfera di incertezza.\n\nTuttavia, l'ascesa trionfante di [target_character.GetName] ha fatto luce nelle ombre più oscure, espellendo molti fattori destabilizzanti dal nostro governo."
 crisis_of_the_chinese_dynasty.8.a: "Siamo stabili, per ora."
 
 crisis_of_the_chinese_dynasty.9.title: "Una $china$ Forte"
 crisis_of_the_chinese_dynasty.9.desc: "La nostra autorità è stata messa in discussione più e più volte, durante questo periodo turbolento che stiamo affrontando. La leadership inefficace e i crescenti disordini hanno da tempo eroso la fiducia del pubblico nel trono. Alimentato da una serie di burocrati malevoli e potenti funzionari del [ROOT.GetCountry.GetGovernment.GetCourtTitle], il ciclo di decadenza si era veramente stabilito tra le nostre fila.\n\nAttraverso le politiche e sotto la guida di [target_character.GetName], abbiamo navigato con successo in questa situazione pericolosa. Il ripristino della legittimità e della fede porta ora a un governo equo e alla nostra rinnovata capacità di affrontare i vari problemi che affliggono il nostro [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.9.a: "Il trono è di nuovo forte, per ora."