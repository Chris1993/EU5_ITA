l_english:
 flavor_zzz.1.title: "Le Mura di [target_location.GetNameWithNoTooltip]"
 flavor_zzz.1.desc: "Con la nostra crescente presenza militare in [ShowRegionName('guinea_region')], [target_location.GetName] è diventato non solo un centro di cultura, ma anche di conflitto. Per questo, [target_character.GetName] vuole costruire delle mura in suo nome, per assicurarsi che [target_location.GetRank.GetName] non cada mai in mani nemiche."
 flavor_zzz.1.a: "Proteggiamo [target_location.GetNameWithNoTooltip]."
 flavor_zzz.1.b: "Non c'è bisogno di mura."

 flavor_zzz.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] all'Offensiva"
 flavor_zzz.2.desc: "In seguito all'aumento della potenza militare del Paese [ROOT.GetCountry.GetName], [target_character.GetName] e la sua [ROOT.GetCountry.GetGovernment.GetCourtTitle] hanno già studiato dei piani per aumentare ulteriormente il nostro potere. Essi suggeriscono o di seguire un approccio volto a conquistare i nostri vicini oppure una strategia più difensiva, incentrata sulla protezione dei risultati già ottenuti."
 flavor_zzz.2.a: "Avanzate e conquistate!"
 flavor_zzz.2.b: "Consolidate i guadagni attuali."