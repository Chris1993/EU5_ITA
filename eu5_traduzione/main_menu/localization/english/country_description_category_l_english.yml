 DIFFICULTY_LEVEL_LABEL: "Difficoltà"
 difficulty_level_name_1: "#G Molto Facile #!"
 difficulty_level_desc_1: "#T Molto Facile #! Questo [country|e] ha una posizione iniziale #G Molto facile#! ed è consigliato per un #G Novizio#!.\n\nI [countries] #G Molto facili#! di solito hanno una dimensione gestibile, appartengono a un singolo [market|e], hanno vicini più deboli o molto amichevoli e non sono vincolati da meccaniche speciali."
 difficulty_level_name_2: "#G Facile #!"
 difficulty_level_desc_2: "#T Facile #! Questo [country|e] ha una posizione iniziale #G Facile#! ed è consigliato per un #G Novizio#!.\n\nI [countries] #G Facili#! di solito hanno una dimensione gestibile, appartengono a un singolo [market|e] e hanno vicini più deboli o amichevoli."
 difficulty_level_name_3: "#l Medio #!"
 difficulty_level_desc_3: "#T Medio #! Questo [country|e] è di difficoltà Media ed è consigliato se ha già familiarità con le basi del gioco.\n\nI [countries] #W Medi#! di solito hanno una dimensione maggiore, si estendono su più [markets|e] e i loro vicini potrebbero rappresentare una minaccia più significativa, mettendo a rischio la loro sopravvivenza.\n\nI [countries] #W Medi#! potrebbero anche essere coinvolti precocemente in contenuti speciali come [situations|e], [disasters|e] o [international_organizations|e], rendendo potenzialmente il loro stile di gioco diverso dalla norma."
 difficulty_level_name_4: "#R Difficile #!"
 difficulty_level_desc_4: "#T Difficile #! Questo [country|e] è #R Difficile#! da giocare ed è meglio evitarlo finché non si avranno veramente padroneggiato le basi di #italic Europa Universalis V#!.\n\nI [countries] #R Difficili#! sono o difficili da gestire internamente, essendo eccessivamente grandi e complessi da amministrare; o molto vulnerabili a vicini più forti fin dall'inizio."
 difficulty_level_name_5: "#R Molto Difficile #!"
 difficulty_level_desc_5: "#T Molto Difficile #! Questo [country|e] è #R Molto Difficile#! da giocare ed è meglio evitarlo finché non sei diventato un maestro di #italic Europa Universalis V#!.\n\nI [countries] #R Molto Difficili#! sono o estremamente difficili da gestire internamente, essendo eccessivamente grandi e complessi da amministrare; o estremamente vulnerabili a vicini più forti fin dall'inizio."