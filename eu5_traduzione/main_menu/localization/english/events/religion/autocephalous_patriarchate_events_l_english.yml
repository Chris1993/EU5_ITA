l_english:

 ap_falls_desc_key: "Dopo un assedio turbolento e una valorosa difesa della guarnigione residente, [target_location.GetName] è caduta sotto la potenza dei nostri grandi eserciti. Entro le sue mura risiede una potente autorità religiosa, poiché il [target_location.GetRank.GetNameWithNoTooltip] un tempo ospitava dignitari della fede [ShowReligionAdjective('orthodox')]. Resta però una domanda: dobbiamo abolire questa istituzione affine o adottarla sotto la nostra protezione?"
 autocephalous_patriarchates.1.title: "La Sede del Patriarcato Autocefalo è Caduta!"
 autocephalous_patriarchates.1.desc: "$ap_falls_desc_key$"
 autocephalous_patriarchates.1.a: "Dissolvi il Patriarcato."
 autocephalous_patriarchates.1.b: "Mantieni il Patriarcato."

