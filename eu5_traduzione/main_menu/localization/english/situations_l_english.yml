 fall_of_delhi_plea_neighbors_desc: "L'invio di inviati che portano il sigillo del nostro possente [GetCountry('DLH').GetFlavorRank] con il massimo distaccamento di sicurezza invierà un messaggio diretto di forza e autorità a tutti coloro che cercano di divorare i nostri territori."
 fall_of_delhi_appoint_governors: "Nominare Governatori"
 fall_of_delhi_appoint_governors_desc: "Il nostro [GetCountry('DLH').GetFlavorRank] è vasto, e come tale, siamo in un disperato bisogno di amministratori capaci e leali di nobile nascita per aiutare a guidare le nostre province verso la prosperità e lontano dal dissenso."
 fall_of_delhi_reaffirm_vassal_relations: "Richiedere Tributo"
 fall_of_delhi_reaffirm_vassal_relations_desc: "La nostra posizione e ricchezza possono essere sotto minaccia, ma dobbiamo ricordare a coloro che si inchinano a noi chi è il loro signore supremo. Richiedendo tributi e tenendo delegazioni dei loro governanti, riaffermeremo e rafforzeremo le relazioni tra noi e i nostri vassalli sottomessi."
 fall_of_delhi_appease_the_nobility: "Placare la Nobiltà"
 fall_of_delhi_appease_the_nobility_desc: "Il potere del Ceto della [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] non dovrebbe essere sottovalutato quando si tratta di assicurare il successo e la prosperità del nostro reame. Essere kingmakers e sostenitori della legge della corona trasmette un potere significativo all'interno del nostro [GetCountry('DLH').GetFlavorRank]. Per il nostro stesso beneficio, dobbiamo rapidamente assicurarci le loro fedeltà, per non cadere preda delle loro ambizioni di potere..."
 fall_of_delhi_join_opposers: "Opporsi a [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_opposers_desc: "[GetCountry('DLH').GetName] affronta il collasso sotto la pressione di tutte le popolazioni soggiogate che disprezzano il loro regno! Dobbiamo cavalcare i venti mutevoli del cambiamento e approfittare di questo decadente [GetCountry('DLH').GetFlavorRank] come pietra per costruire una base nostra, un posto d'oro nella storia..."
 fall_of_delhi_join_delhi: "Sostenere [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "I nostri interessi risiedono nel sostenere lo status quo. Nonostante la loro situazione sia in qualche modo disperata, scegliamo di sostenere lo stato di diritto sotto l'[GetCountry('DLH').GetAdjectiveWithNoTooltip] [GetCountry('DLH').GetFlavorRank] finché si adatta alla nostra agenda."

