l_english:
 tribe_flavor.3.title: "Tattiche non Ortodosse"
 tribe_flavor.3.desc: "Nel corso degli anni, abbiamo imparato a proteggerci dalle minacce esterne. Il modo in cui affrontiamo i problemi potrebbe non essere il più bello né il più accettabile, ma nessuno può negare quanto sia efficace. Ancora una volta, siamo in guerra e il nostro nemico imparerà la lezione che abbiamo per loro con la forza."
 tribe_flavor.3.a: "Non ci coglieranno impreparati."
 STATIC_MODIFIER_NAME_defensive_stance: "Posizione Difensiva"
 STATIC_MODIFIER_DESC_defensive_stance: "Con un abile mix di stratagemmi e tattiche mordi e fuggi, possiamo tenere a bada i nostri nemici."
 tribe_flavor.4.title: "Mantenere la Pace"
 tribe_flavor.4.desc: "Le leggi sono importanti per mantenere la pace tra i membri della nostra tribù. Se fai del male, devi pagare. Se fai del bene, devi essere ricompensato. Il benessere della tribù dipende dal rispetto di queste leggi."
 tribe_flavor.4.a: "Gli antenati ci osservano."
 STATIC_MODIFIER_NAME_peace_kept: "Pace Mantenuta"
 STATIC_MODIFIER_DESC_peace_kept: "La pace è stata mantenuta tra il nostro popolo e ne godiamo i frutti in tutta la nostra terra."
 tribe_flavor.5.title: "Mancare di Rispetto agli Antenati"
 tribe_flavor.5.desc: "I contatti con i nostri vicini hanno portato nuove idee che non sono accettate da tutti. L'inquietudine è cresciuta tra la nostra gente e lo Sciamano si è espresso contro queste idee, che sono contrarie alle nostre tradizioni e alla nostra posizione nei loro confronti."
 tribe_flavor.5.a: "Dobbiamo tornare sulla giusta strada."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Mancare di Rispetto agli Antenati"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Lo Sciamano non è contento del percorso che abbiamo scelto per il nostro popolo."
 tribe_flavor.6.title: "Un Grande Guerriero"
 tribe_flavor.6.desc: "Un leader naturale è emerso tra le nostre fila. Un guerriero che può ispirare coraggio nei cuori dei nostri uomini e terrore in quello dei nostri nemici. Solo un pazzo lo vorrebbe lontano dalla leadership."
 tribe_flavor.6.a: "I nostri combattenti saranno invincibili sotto la sua guida."
 tribe_flavor.7.title: "Eccesso di Sicurezza tra i Nostri Ranghi"
 tribe_flavor.7.desc: "È indubbio che il morale delle nostre truppe sia alto. Ma questo non è sempre positivo. I nostri uomini sono ora più audaci in combattimento, il che ci porta grande gloria, ma stanno anche diventando spericolati."
 tribe_flavor.7.a: "Dovremmo essere più cauti."
 STATIC_MODIFIER_NAME_overconfidence: "Eccesso di Sicurezza"
 STATIC_MODIFIER_DESC_overconfidence: "Il morale dei nostri guerrieri è così alto che caricano dritti contro il nemico, questa è un'arma a doppio taglio."
 STATIC_MODIFIER_NAME_foreign_veterans: "Veterani Stranieri"
 STATIC_MODIFIER_DESC_foreign_veterans: "Sebbene non siano i più disciplinati, i veterani stranieri sono venuti a sostenere lo sforzo bellico, portando con sé l'esperienza e le tattiche di conflitti lontani."
 tribe_flavor.8.title: "Fuoco Incontrollato"
 tribe_flavor.8.desc: "La nostra gente brucia periodicamente la terra per richiamare gli spiriti della terra, così che possano riportarla in vita dopo averla sfruttata ampiamente. Questa è una tradizione che di solito va a buon fine. Questa volta, tuttavia, il fuoco è rimasto incustodito ed è cresciuto al punto da non essere più controllabile. Invece di riportare ricchezza, sembra che ce la porterà via."
 tribe_flavor.8.a: "Cosa abbiamo fatto?"
 tribe_flavor.9.title: "Sulla Lama del Rasoio"
 tribe_flavor.9.desc: "Essere in contatto con i nostri vicini ci porta nuove idee e prodotti, ma ci mostra anche quanto siamo diversi da loro. Sappiamo come trattare la nostra tribù, ma non sappiamo come trattare gli stranieri. Apprezzeranno le nostre tradizioni? Le nostre parole? Il nostro aspetto?"
 tribe_flavor.9.a: "Come andrà a finire?"
 dancing_on_the_knife_good: "Sulla Lama del Rasoio"
 dancing_on_the_knife_bad: "Sulla Lama del Rasoio"
 tribe_flavor.11.title: "Le Nuove Idee Non Sono per Tutti"
 tribe_flavor.11.desc: "La tradizione e le idee straniere non sempre vanno d'accordo. Alcuni hanno la sensazione che ci stiamo allontanando dalla nostra cultura abbracciando queste nuove idee. Ma impariamo così tanto da loro..."
 tribe_flavor.11.a: "Non capiscono."