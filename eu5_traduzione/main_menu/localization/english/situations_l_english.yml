 nanbokuchou: "Nanbokuchō Jidai"
 nanbokuchou_desc: "Dopo lo smantellamento dello Shogunato Kamakura, il governo Imperiale fu ripristinato sotto [GetCharacter('jap_go_daigo_tenno').GetName] con l'aiuto di [GetCharacter('jap_ashikaga_takauji').GetName] in quella che è conosciuta come la Restaurazione Kenmu. Tuttavia, i due ex alleati divennero rapidamente acerrimi rivali. [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] voleva ripristinare la supremazia del governo Imperiale come era nel Periodo Heian, che gli valse il malcontento di molti nella classe guerriera, incluso [GetCharacter('jap_ashikaga_takauji').GetNameWithNoTooltip]. Quest'ultimo fu cacciato dalla capitale e costretto a fuggire a Kyūshū, ma riuscì a tornare a [ShowLocationName('kyoto')] nel 1336 e a impadronirsene, stabilendo un nuovo [GetUniqueInternationalOrganization('japanese_shogunate').GetName] sotto [GetCharacter('jap_ashikaga_takauji').GetHerHim] e intronizzando un nuovo Imperatore. Nel gennaio 1337, [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] fuggì dalla capitale e stabilì [GetCharacter('jap_go_daigo_tenno').GetHerHis] la propria corte a [ShowLocationName('yoshino')], dando inizio al periodo noto come $nanbokuchou$, le Corti del Nord e del Sud."
