l_english:

 muscovite_succession_war.17.title: "La Guerra di Successione di Moscovia"
 muscovite_succession_war.17.desc: "Con un attacco a sorpresa, un esercito fedele a [pretender.GetName] entra nei cancelli di [target_location.GetName] senza opposizione e prende il controllo delle sue fortificazioni. Ora affrontiamo la sfida di riconquistarla mentre respingiamo ulteriori ribellioni che, senza dubbio, sono state incoraggiate da questo errore.\n\n[pretender.GetSheHe|U] si è dichiarato [ROOT.GetCountry.GetGovernment.GetRulerTitle] di [ROOT.GetCountry.GetName] e ha giustiziato tutti i soldati sleali rimasti in città."
 muscovite_succession_war.17.a: "Una catastrofe epica!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Demoralizzato dalla Perdita della Capitale"
 muscovite_succession_war.17.b: "Offrire denaro in cambio della rinuncia al controllo."
 muscovite_succession_war.17.c: "Minimizzare il suo valore strategico."
 muscovite_succession_war.17.tt1: "Le abilità marziali e l'audacia mostrate da [target_root_country.GetGovernment.GetRuler.GetName] rinvigoriscono l'esercito"
 muscovite_succession_war.17.historical_info: "La cattura di Mosca da parte delle forze fedeli a Yury Dmitrievich, lo zio del Principe Vasily II, fu un duro colpo per il giovane sovrano, che fu catturato nell'attacco inatteso. Il nuovo principe non si dimostrò tuttavia un governante efficiente e alienò rapidamente il sostegno sia dei suoi familiari che dei boiardi."
 
 muscovite_succession_war.18.title: "Un'Esperienza da Accecare"
 muscovite_succession_war.18.desc_captured_during_siege: "Il tentativo in corso di riconquistare [target_location.GetName] ha visto la cattura di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] da parte di un generale in servizio, nonostante fosse sotto giuramento di fedeltà. Prima di essere liberato, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] è stato accecato su entrambi gli occhi ed è stato lasciato a vagare per tornare all'accampamento."
 muscovite_succession_war.18.desc_captured_by_cousin: "Durante una visita a un vicino monastero, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] è stato catturato da suo cugino, [target_cousin.GetName] che era sotto giuramento di fedeltà. Prima di essere liberato, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] è stato accecato ad entrambi gli occhi e successivamente è tornato a [target_location.GetName]."
 muscovite_succession_war.18.a: "Un atto barbaro."
 muscovite_succession_war.18.historical_info: "Vasily II fu catturato da suo cugino Dmitry Shemyaka, figlio di Yury Dmitrievich, durante una visita al Monastero della Trinità di San Sergio. Fu portato a Mosca, dove fu accecato ed esiliato mentre suo cugino prendeva brevemente il potere sul principato."
 
 muscovite_succession_war.19.title: "Il Tradimento"
 muscovite_succession_war.19.desc_common: "Il supporto aggiuntivo dovrebbe aiutare a rafforzare la pretesa di [ROOT.GetCountry.GetGovernment.GetRuler.GetName], o almeno seminare zizzania tra i nostri nemici."
 muscovite_succession_war.19.desc_child_defecting: "Ci sono rapporti di lotte interne nella famiglia di [pretender.GetName] a causa dell'insoddisfazione per l'attuale leadership. Questa potrebbe essere un'opportunità per persuadere [target_child.GetName] a unirsi ai nostri ranghi, in cambio di una somma considerevole e alcune garanzie.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Ci sono rapporti di lotte interne nella famiglia di [pretender.GetName] dovute a rivalità tra fratelli e mancanza di una leadership forte. Questa potrebbe essere un'opportunità per persuadere [target_sibling.GetName], il fratello di [pretender.GetNameWithNoTooltip] a unirsi ai nostri ranghi, in cambio di una somma considerevole e alcune garanzie.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Ma certo!"
 muscovite_succession_war.19.b: "Non c'è redenzione per un tale tradimento."
 muscovite_succession_war.19.tt1: "I [pops|e] di [target_location.GetName], abituati al governo ribelle, iniziano a schierarsi con [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Dopo la morte di Yury Dmitrievich, suo figlio, Vasily Yuryevich, continuò a rivendicare il titolo di Principe sulla Moscovia. I suoi due fratelli, tuttavia, intuirono che non sarebbe stato in grado di mantenere il controllo su Mosca e si schierarono con Vasily II in cambio di concessioni territoriali. Vasily Yuryevich fu espulso da Mosca e fu costretto a fuggire dal principato."
 
 muscovite_succession_war.20.title: "La Conclusione"
 muscovite_succession_war.20.desc: "La lotta interna che ha portato il caos nel nostro paese è finalmente giunta al termine con la riconquista delle roccaforti ribelli insieme alla morte di tutti i membri della dinastia che si erano apertamente schierati contro di noi. Preghiamo che questa catena di eventi non si ripeta mai più."
 muscovite_succession_war.20.a: "Perdonare tutti i simpatizzanti rimasti."
 muscovite_succession_war.20.b: "Umiliare pubblicamente coloro che hanno osato opporsi a noi."
 muscovite_succession_war.20.historical_info: "La Guerra di Successione di Moscovia giunse al termine quando l'ultimo figlio di Yury Dmitrievich fu sconfitto in battaglia e successivamente avvelenato per ordine di Vasily II. L'alto tasso di mortalità all'interno della famiglia regnante rese difficile per la dinastia sostenersi, ma alla fine riuscì ad aggrapparsi al potere e a governare la Russia fino alla fine del sedicesimo secolo."