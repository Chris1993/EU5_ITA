 #Situation Actions
 rtr_grant_titles: "Concedere Titoli"
 rtr_grant_titles_desc: "#flavor La promessa di potere e influenza all'interno della corte celeste sedurrebbe chiunque. Concedendo titoli e privilegi speciali alle fazioni ribelli, potremmo persuaderle a diventare nostri lealisti, o almeno convincerle ad accettare una tregua temporanea...#!\n\n[actor.GetName] spenderà #R 5#! Legitimacy e trasferirà una porzione della loro [income|e] per aumentare l'$rtr_yuan_allegiance$ di un paese bersaglio di #G +15#!"
 rtr_grant_titles_select_country: "Seleziona [ShowGovernmentReformNameWithNoTooltip('warring_state')]"
 rtr_negotiate_with_rebels: "Negoziare con i Ribelli"
 rtr_negotiate_with_rebels_desc: "#flavor Non tutti i ribelli sono warlord ambiziosi che cercano il nostro trono. Coloro che desiderano solo una vita pacifica di relativa autonomia costituiscono la maggior parte della nostra popolazione ribelle. Negoziando e investendo in soluzioni per i loro problemi, possiamo potenzialmente alleviare le loro nature ribelli.#!\n\n[actor.GetName] ridurrà il progresso di una [rebel|e] fazione di #G -30.00%#!"
 rtr_negotiate_with_rebels_select_rebels: "Seleziona Fazione Ribelle"
 rtr_negotiate_with_rebels_tt: "Il bersaglio [rebels|e] perde il [ShowNamedValue('rebel_progress_severe_bonus')|+=2%] progresso"
 rtr_call_loyalists_to_arms: "Chiamare i Lealisti alle Armi"
 rtr_call_loyalists_to_arms_desc: "#flavor Le terre di [GetCountry('CHI').GetName] bruciano mentre i warlord predatori inzuppano di sangue il suolo stesso che li nutre. Dobbiamo chiamare tutti coloro che si vedono leali al Trono Celeste a prendere le armi!#!\n\nIl selezionato [ShowGovernmentReformName('warring_state')] paese che è #G leale#! (uguale o più di [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) verso [actor.GetName] si unirà alle [ShowCasusBelliName('cb_red_turban_rebellions')] guerre dalla nostra parte."
 rtr_call_loyalists_to_arms_tt: "Ogni membro del [GetInternationalOrganizationType('red_turban_rebels').GetName] è attualmente in guerra con [actor.GetName]"
