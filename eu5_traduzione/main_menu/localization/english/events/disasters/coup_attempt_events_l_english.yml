l_english:
 
 coup_attempt.1.title: "Ferro e Tradimento"
 coup_attempt.1.desc: "L'aria è densa di sussurri di tradimento. Una cospirazione ha messo radici all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle], mirando a spodestare il governo di [target_character.GetName]. I cortigiani sussurrano a porte chiuse e le fondamenta stesse del nostro [ROOT.GetCountry.GetFlavorRank] tremano. Dobbiamo agire rapidamente e con decisione prima che il tradimento diventi sanguinoso. Se non mobiliteremo i nostri fiduciari, i cospiratori diventeranno solo più audaci, colpendo quando saremo più vulnerabili, causando una duratura instabilità."
 coup_attempt.1.a: "Scovare i cospiratori e schiacciarli!"
 explain_coup_attempt_tt: "Garantisce l'accesso alle [actions|e] dei [disasters|e] [ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')] e [ShowGenericActionName('execute_court_member')]\n"
 explain_coup_attempt_2tt: "Possiamo emergere vittoriosi in questo [disaster|e] sia aumentando la nostra [legitimacy|e] sia eliminando tutti i cospiratori entro #Y 5#! anni o prima che riescano ad assassinare [target_character.GetNameWithNoTooltip]"
 
 coup_attempt.2.title: "La Cospirazione Cresce"
 coup_attempt.2.desc: "I rapporti di tradimento si moltiplicano e il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] sta diventando un covo di vipere. Ogni giorno porta voci di nuovi disertori e alleanze nascoste. Coloro che un tempo giuravano lealtà ora cospirano in sale in ombra. La crisi si sta aggravando e presto potrebbe sfuggire al nostro controllo. È tempo di agire e cacciare coloro che cercano di diffondere il loro veleno!"
 coup_attempt.2.a: "Gli avvoltoi stanno sorvolando il trono."
 conspiracy_grows_tt: "Uno dei nostri [characters|e] si è unito al [ShowDisasterName('coup_attempt')] contro di noi"
 
 coup_attempt.3.title: "Cospiratore Smascherato"
 coup_attempt.3.desc: "Una spia tra le nostre fila ha scoperto una figura chiave nella cospirazione contro [target_character_2.GetName]. Il traditore, [target_character_1.GetName], ha segretamente lavorato per minare il nostro governo, ma il [target_character_1.GetHerHis] destino è ora nelle nostre mani. Procediamo con l'esecuzione, sperando di scoraggiare gli altri, o estraiamo più informazioni? Potremmo ancora scoprire le radici più profonde di questo tradimento."
 coup_attempt.3.a: "Giustiziatel[target_character_1.Custom('IT_ART_O_A')]!"
 coup_attempt.3.b: "Risparmieremo la sua vita."
 coup_attempt.3.c: "Forziamolo a rivelarci potenziali co-cospiratori!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] cesserà il suo supporto al colpo di stato e due #Y potenziali#! co-cospiratori [characters|e] verranno giustiziati all'interno del nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 conspirators_exposed_tt: "Verrà condotta un'indagine per scoprire potenziali cospiratori"
 target_character_1_flees: "[target_character_1.GetSheHe|U] fugge all'estero"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U] rimane nel nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] e cessa le sue attività cospiratorie"
 
 coup_attempt.4.title: "Indagine nel [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]"
 coup_attempt.4.desc: "I nostri agenti, sotto l'occhio vigile di [target_character_2.GetName], hanno iniziato un'indagine profonda e pericolosa. Perlustrano elegantemente i corridoi, ascoltando segreti sussurrati e osservando il più piccolo scivolone di lingua. Ogni interazione è scrutinata e nessuno è al di sopra di ogni sospetto. Ma più a fondo scavano, più nemici ci facciamo. I loro ultimi risultati sono davvero sbalorditivi, dipingendo [target_character_1.GetName] come un membro importante della cospirazione!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] cesserà il suo supporto al colpo di stato pacificamente"
 
 coup_attempt.5.title: "Tradimento [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 coup_attempt.5.desc: "Una rivelazione sconvolgente ha scosso la [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Sembra che il nostro stesso [target_character_2.GetName] sia tra i cospiratori. La stirpe stessa è stata avvelenata dal tradimento. Possiamo rischiare di esporre i suoi sotterfugi, o la sua esecuzione farà a pezzi [ROOT.GetCountry.Custom('IT_ART_RANGO')][ROOT.GetCountry.GetFlavorRank]?"
 coup_attempt.5.a: "Esporre i suoi piani."
 coup_attempt.5.b: "Tagliate via la sua testa!"
 coup_attempt.5.c: "Non possiamo rischiare la linea [ROOT.GetCountry.GetGovernment.Custom('IT_ADJ_FS')]."
 
 
 coup_attempt.6.title: "Il Consiglio Privato del [GetCurrentYear]"
 coup_attempt.6.desc: "È stata organizzata una riunione clandestina dei membri più influenti dei ceti, dove accordi segreti e negoziati a bassa voce potrebbero determinare il destino del nostro [ROOT.GetCountry.GetFlavorRank]. Alcuni chiedono denaro e privilegi, altri offrono compromessi. Qualunque decisione prendiamo, dobbiamo bilanciare la nostra stabilità interna e la nostra presa sul potere. Scegliere di fare affidamento su questo consiglio rivelerà certamente alcuni nomi di cospiratori, consolidando al contempo il potere dei ceti a lungo termine."
 coup_attempt.6.a: "Molto bene, il prezzo vale la pena di essere pagato."
 coup_attempt.6.b: "A pensarci bene..."
 conspirator_names_exposed_tt: "I nomi di alcuni cospiratori saranno rivelati in un [event|e] successivo"
 
 coup_attempt.7.title: "Nomi dei Cospiratori Smascherati"
 coup_attempt.7.desc: "Attraverso le macchinazioni del consiglio privato, in combinazione con la corruzione e un'attenta indagine, abbiamo ottenuto i nomi di coloro che hanno tramato contro di noi. I loro destini sono ora nelle nostre mani. Alcuni dei nostri consiglieri sostengono l'idea di una rapida epurazione dei cospiratori come [target_character_2.GetName] e i [target_character_2.GetHerHis] pari. Tuttavia, altri suggeriscono la via della clemenza, tenendo vicine queste figure pericolose per manipolarle in seguito?"
 coup_attempt.7.desc_b: "Grazie agli sforzi del consiglio privato abbiamo scoperto l'identità di un traditore che complottava contro di noi. [target_character_2.GetName] ora è alla nostra mercé. Alcuni consiglieri esortano all'esecuzione immediata, sostenendo che lasciare in vita una tale minaccia è troppo pericoloso. Altri, tuttavia, suggeriscono un approccio più misurato, credendo che risparmiare la [target_character_2.GetHisHer] vita potrebbe permetterci di manipolare [target_character_2.GetHerHim] a nostro vantaggio."
 coup_attempt.7.a: "Uccideteli. Uccideteli tutti!"
 coup_attempt.7.b: "Concedere loro la clemenza, ne abbiamo bisogno."
 coup_attempt.7.c: "Uccidetel[target_character_2.Custom('IT_ART_O_A')]!"
 coup_attempt.7.d: "Concedere la clemenza a [target_character_2.GetHerHim]."
 conspirators_will_stick_around_absolved_tt: "I suddetti cospiratori saranno assolti dai loro crimini, le loro teste rimarranno sulle loro spalle, per ora..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] sarà assolto dai [target_character_2.GetHisHer] crimini, la [target_character_2.GetHisHer] testa rimarrà sulle [target_character_2.GetHisHer] spalle, per ora..."
 
 coup_attempt.8.title: "Tentativo di Assassino"
 coup_attempt.8.desc: "Una banda di assassini, senza dubbio finanziata dai cospiratori nell'ombra, ha compiuto un audace attentato alla vita di [target_character_1.GetName]! Al culmine di mesi di sforzi, questi furfanti mirano a destabilizzare il nostro governo e a porre fine al regno di [target_character_1.GetShortNameWithNoTooltip]!"
 coup_attempt.8.a: "Bricconi!"
 this_will_end_the_coup_disaster_tt: "Questo concluderà il [disaster|e] [ShowDisasterName('coup_attempt')] #R negativamente#!"
 
 
 coup_attempt.9.title: "Esecuzione di un Cospiratore?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] è stato messo a morte. Il popolo esulta per la punizione di un noto traditore e il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle] respira più facilmente ora che giustizia è stata fatta. Questa probabilmente non è l'ultima testa che deve rotolare affinché il trono sia al sicuro sotto [target_character.GetName], ma è comunque un passo nella giusta direzione."
 coup_attempt.9.desc.innocent: "Ahimè! Il boia è stato fin troppo felice di abbattere l'ascia su un collo innocente e così è stato commesso un grave errore! Sembra che [target_character_2.GetName] fosse innocente, ma la sua testa ora giace ai nostri piedi. Il [ROOT.GetCountry.GetGovernment.GetCourtTitle] mormora per la paura e la fiducia nel governo di [target_character.GetName] è scossa."
 coup_attempt.9.a: "Cosa abbiamo fatto? [target_character_2.GetSheHe|U] era innocente!"
 coup_attempt.9.b: "La testa del traditore adornerà le nostre mura!"
 because_they_are_consort_or_heir_tt: "A causa dell'importanza dell'innocente [target_character_2.GetShortNameWithNoTooltip]:"
 
 coup_attempt.100.title: "Ombre Persistenti"
 coup_attempt.100.desc: "Il colpo di stato non è stato stroncato e il malcontento continua a prosperare e a infettare nell'ombra. I cospiratori potrebbero essere dormienti, ma le loro idee persistono, avvelenando le menti di coloro che rimangono. Se non restiamo vigili, la storia potrebbe ripetersi."
 coup_attempt.100.a: "Dovremo prepararci per il loro prossimo tentativo."
 inconclusive_end_5_years_tt: "I cospiratori non sono stati eliminati in tempo, eppure non hanno agito nemmeno contro [target_character.GetName]. Il [disaster|e] finisce #R in modo inconcludente#! e potrebbe attivarsi di nuovo tra #Y 5#! anni"
 murdered_ending_tt: "I cospiratori sono riusciti ad assassinare [target_character_2.GetName]. Solo il tempo dirà se [target_character.GetName] è una marionetta dei cospiratori"
 
 coup_attempt.101.title: "Fine della Cospirazione"
 coup_attempt.101.desc: "Con il ripristino della legittimità, il governo di [target_character.GetName] è saldo. Il popolo si raduna dietro di noi e nessuno osa sfidare il nostro diritto. Siamo emersi dall'oscurità più forti di prima!"
 coup_attempt.101.a: "Nessuno osa sfidare il nostro nome!"
 
 coup_attempt.200.title: "Alba di una Nuova Era"
 coup_attempt.200.desc: "Il vecchio ordine è crollato e dalle ceneri sorge una nuova visione per il nostro [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La cospirazione, sebbene sanguinosa, ha rimodellato il percorso futuro, sbarazzandosi del potere e dell'influenza della vecchia monarchia. Ora, dobbiamo cogliere questo momento e tracciare la nostra rotta verso un domani incerto, sorprendente e allettante come può sembrare!"
 coup_attempt.200.a: "Il futuro è inesplorato!"