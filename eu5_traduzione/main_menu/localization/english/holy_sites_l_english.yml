 jerusalem_the_holy_city_catholic_desc: "Costruita nel IV secolo sotto l'Imperatore Costantino, la Chiesa del Santo Sepolcro a $jerusalem$ comprende sia il Golgota che la tomba di Cristo. È diventata il sito più sacro del [ShowReligionGroupName('christian')] e il suo centro di pellegrinaggio più importante. Nonostante periodi di distruzione e ricostruzione, è rimasta in custodia $christian_ADJ$ condivisa."
