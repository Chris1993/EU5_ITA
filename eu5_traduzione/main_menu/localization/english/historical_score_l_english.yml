 ENDGAME_GREATEST_RULERS: "I Più Grandi Governanti della Storia"
 
 hs_mansa_musa: "Mansa Mūsā del Mali"
 hs_mansa_musa_desc: "Mansa Mūsā, il leggendario sovrano del Mali, è rinomato per la sua immensa ricchezza e generosità. Il suo pellegrinaggio alla Mecca nel 1324 non solo mostrò la grandezza del suo impero, ma diffuse anche la fama del Mali e favorì il commercio e gli studi in tutto il mondo islamico."
 
 hs_peter_the_great: "Pietro 'il Grande' di Russia"
 hs_peter_the_great_desc: "Pietro 'il Grande', lo Zar visionario di Russia, trasformò la sua nazione in una formidabile potenza europea. Attraverso riforme radicali, espansione militare e la fondazione di San Pietroburgo, modernizzò la Russia e lasciò un'eredità duratura di ambizione imperiale e influenza occidentale."

 hs_enrique_de_impotent: "Enrico IV di Castiglia"
 hs_enrique_de_impotent_desc: "Enrico IV di Castiglia, noto come 'l'Impotente', lottò per affermare la sua autorità tra disordini nobiliari e questioni di legittimità. Il suo regno fu segnato da conflitti interni e intrighi politici, preparando il terreno per l'ascesa dei Re Cattolici."
 
 hs_jan_sobieski: "Giovanni Sobieski di Polonia"
 hs_jan_sobieski_desc: "Giovanni Sobieski, il Leone di Lech, fu un brillante capo militare e Re di Polonia che salvaguardò l'Europa dall'espansione Ottomana. La sua decisiva vittoria nella Battaglia di Vienna nel 1683 cementò la sua eredità come difensore della Cristianità ed eroe della Confederazione Polacco-Lituana."
 
 hs_napoleon: "Napoleone I di Francia"
 hs_napoleon_desc: "Napoleone Bonaparte, il maestro tattico e Imperatore dei Francesi, rimodellò l'Europa attraverso il suo genio militare e le sue riforme radicali. La sua ambizione e le sue conquiste diffusero gli ideali rivoluzionari in tutto il continente, ma la sua caduta segnò la fine di un'era e la restaurazione delle monarchie."
 
 hs_charles: "Carlo V del Sacro Romano Impero"
 hs_charles_desc: "Carlo V, sovrano di un vasto impero su cui non tramontava mai il sole, cercò di unire la Cristianità sotto il suo regno. Le sue lotte contro il Protestantesimo, gli Ottomani e le potenze rivali definirono il suo governo, lasciando un'eredità di grandezza e al contempo delle sfide nel governare un impero frammentato."
 
 hs_fredrik_the_great: "Federico 'il Grande' di Prussia"
 hs_fredrik_the_great_desc: "Federico 'il Grande', il Re illuminato di Prussia, trasformò la sua nazione in una potenza europea grazie al suo genio militare e alla riforma amministrativa. Le sue vittorie nella Guerra dei Sette Anni e il patrocinio delle arti gli valsero l'eredità di conquistatore e filosofo."
 
 hs_gustavus_adolphus: "Gustavo Adolfo di Svezia"
 hs_gustavus_adolphus_desc: "Gustavo Adolfo, il Leone del Nord, rivoluzionò la guerra e assicurò alla Svezia il suo posto come grande potenza durante la Guerra dei Trent'Anni. Le sue tattiche militari innovative e la sua leadership sul campo di battaglia hanno lasciato un'eredità duratura come uno dei più grandi generali della storia."
 
 hs_aurangzeb: "Aurangzēb dell'Impero Mughal"
 hs_aurangzeb_desc: "Aurangzēb, l'ultimo grande Imperatore Mughal, espanse l'impero alla sua massima estensione territoriale attraverso campagne incessanti. La sua rigorosa adesione all'ortodossia islamica e la forte tassazione, tuttavia, seminarono divisioni che indebolirono l'impero e ne preannunciarono il declino."
 
 hs_elizabeth_i: "Elisabetta I d'Inghilterra"
 hs_elizabeth_i_desc: "Elisabetta I, la Regina Vergine, consolidò il potere inglese attraverso l'acume politico, i trionfi navali come la sconfitta dell'Invincibile Armada e il fiorire culturale durante il Rinascimento inglese. Il suo regno segnò l'ascesa dell'Inghilterra a potenza globale e un'era di stabilità e prosperità senza precedenti."
 
 hs_tamerlane: "Tamerlano dell'Impero Timuride"
 hs_tamerlane_desc: "Tamerlano, il temibile conquistatore dell'Asia Centrale, forgiò un vasto impero attraverso campagne militari incessanti e un genio tattico ineguagliabile. Sebbene il suo regno fu segnato dalla distruzione, patrocinò anche l'arte e l'architettura, lasciando un'eredità di devastazione e splendore culturale."
 
 hs_tokugawa: "Tokugawa Ieyasu del Giappone"
 hs_tokugawa_desc: "Tokugawa Ieyasu, l'astuto unificatore del Giappone, stabilì lo Shogunato Tokugawa, portando pace e stabilità durature dopo secoli di conflitto. Le sue politiche di centralizzazione e isolamento plasmarono il destino del Giappone per oltre due secoli."
 
 hs_suleyman: "Solimano I dell'Impero Ottomano"
 hs_suleyman_desc: "Solimano I, il Magnifico, elevò l'Impero Ottomano al suo apogeo, unendo conquiste militari a un'eccezionale capacità amministrativa e al patrocinio culturale. Il suo regno segnò un'era di espansione territoriale, riforma legale e risultati artistici senza pari."
 
 hs_pius_v: "Pio V dello Stato Pontificio"
 hs_pius_v_desc: "Pio V, lo zelante Papa riformatore, fu una forza trainante della Controriforma, facendo rispettare i decreti del Concilio di Trento. Noto per aver scomunicato Elisabetta I e aver radunato la Lega Santa a Lepanto, il suo regno consolidò la posizione della Chiesa contro il Protestantesimo e l'espansione Ottomana."
 
 hs_willem_of_orange: "Guglielmo d'Orange"
 hs_willem_of_orange_desc: "Guglielmo d'Orange, il Padre della Repubblica Olandese, guidò la lotta per l'indipendenza contro il dominio spagnolo durante la Guerra degli Ottant'Anni. La sua leadership e visione gettarono le basi per l'Età dell'Oro Olandese e l'ascesa di un'Olanda prospera e indipendente."
 
 hs_pachacuti: "Pachacuti degli Inca"
 hs_pachacuti_desc: "Pachacuti, il visionario Sapa Inca, trasformò il Regno di Qusqu nel vasto Impero Inca attraverso la conquista e l'arte di governo. Rinomato per le sue innovazioni amministrative e l'architettura monumentale come Machu Picchu, il suo regno segnò l'età d'oro della civiltà Inca."
 
 hs_hiawatha: "Hiawatha degli Haudenosaunee"
 hs_hiawatha_desc: "Hiawatha, il leggendario capo e diplomatico, è accreditato per aver unito le tribù Haudenosaunee nella Grande Lega della Pace. La sua visione di unità e governance creò una potente confederazione che prosperò sulla cooperazione e sulla forza reciproca."
 
 hs_charles_the_bold: "Carlo il Temerario di Borgogna"
 hs_charles_the_bold_desc: "Carlo il Temerario, Duca di Borgogna, cercò di forgiare un potente regno tra la Francia e il Sacro Romano Impero attraverso l'ambizione e la guerra. La sua morte prematura a Nancy pose fine ai suoi sogni e segnò la caduta della Borgogna come potenza europea."
 
 tag_montezuma: "Montezuma II degli Aztechi"
 tag_montezuma_desc: "Montezuma II, l'ultimo grande imperatore dell'Impero Azteco, presiedette il suo apogeo e la sua tragica caduta. Il suo regno terminò con l'arrivo degli Spagnoli, poiché il dissenso interno e le forze di Hernán Cortés portarono in ginocchio il possente impero."
 
 hs_christian_ii: "Cristiano II di Danimarca"
 hs_christian_ii_desc: "Cristiano II di Danimarca, noto come 'il Tiranno', cercò di rafforzare l'autorità reale e unificare la Scandinavia sotto l'Unione di Kalmar. Le sue politiche controverse e il Massacro di Stoccolma alienarono i suoi sudditi, portando alla sua deposizione e all'esilio."
 
 hs_may_stuart: "Maria di Scozia"
 hs_may_stuart_desc: "Maria, Regina degli Scozzesi, una monarca di bellezza e tragedia, lottò per mantenere il suo dominio in mezzo al tumulto politico e al conflitto religioso. Il suo regno turbolento e il suo esilio si conclusero con l'esecuzione, lasciando un'eredità intrecciata con l'intrigo e il destino della Scozia."