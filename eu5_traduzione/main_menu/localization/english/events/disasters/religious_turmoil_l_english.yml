l_english:
 religious_turmoil.1.title: "Disordine Civile Religioso"
 religious_turmoil.1.desc: "Nonostante gli sforzi del paese per mediare tra i diversi gruppi religiosi nella nostra nazione, i conflitti sono scoppiati regolarmente. La situazione è peggiorata e, senza misure drastiche, saremo presto inghiottiti da una guerra civile religiosa."
 religious_turmoil.1.a: "Sradicare gli eretici per portare la pace"
 religious_turmoil.1.b: "Dovremmo lottare per una società tollerante"
 religious_turmoil.2.title: "Fine del Disordine Religioso"
 religious_turmoil.2.desc: "Il nostro paese si è ora ripreso dalle disastrose divisioni del disordine religioso ed è ora unito in un solo pezzo."
 religious_turmoil.2.a: "Unica Fede!"
 religious_turmoil.3.title: "Numero Crescente di Eretici"
 religious_turmoil.3.desc: "Nonostante i rigorosi tentativi di sradicare l'eresia, la popolazione di alcune delle nostre province è fortemente attaccata alla propria fede e sta ancora resistendo alla conversione."
 religious_turmoil.3.a: "Bandire i non conformisti"
 religious_turmoil.3.a.tt: "Alcune [pops|e] che non seguono [ROOT.GetCountry.GetReligion.GetName] perdono [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."
 religious_turmoil.3.b: "Aumentare i fondi per convertire gli eretici"
 religious_turmoil.4.title: "Sottomissione degli Eretici"
 religious_turmoil.4.desc: "La dura sottomissione degli eretici da parte del nostro paese non ha portato i risultati attesi. Invece di ripristinare l'ordine e portare la nostra nazione sotto un'unica fede religiosa, le nostre azioni hanno ulteriormente agitato la popolazione portando a un aumento della violenza e degli atti di crudeltà."
 religious_turmoil.4.a: "Aumentare i fondi per sopprimere gli eretici"
 religious_turmoil.4.b: "Ignorarli"
 religious_turmoil.5.title: "Ascesa dell'Intolleranza Religiosa"
 religious_turmoil.5.desc: "Anche se sono stati fatti tentativi per trasformare la nostra società in una più tollerante, scoppi violenti e rivolte stanno diventando più comuni. La violenza è degenerata e atrocità vengono commesse da entrambe le parti, allargando il baratro religioso e minacciando di lacerare il nostro paese dall'interno."
 religious_turmoil.5.a: "Gli eretici devono essere soppressi"
 religious_turmoil.5.b: "Dobbiamo convertirli all'unica vera fede"
 religious_turmoil.6.title: "Parole Vuote"
 religious_turmoil.6.desc: "L'editto di tolleranza, proclamato poco tempo fa, si è rivelato niente di più che mere parole. Ci sono stati diversi incidenti violenti e atrocità contro i gruppi di minoranza religiosa fin dalla dichiarazione, dove [ROOT.GetCountry.GetName] ha adottato una posizione di completa ignoranza."
 religious_turmoil.6.a: "Il nostro tempo è speso meglio altrove"
 religious_turmoil.6.b: "Emanare un nuovo editto"
 