l_english:
 death_of_hayan_wuruk.1.title: "Morte di [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "Uno dei più grandi sovrani nella storia del [target_country.GetLongName], [target_hayan.GetName] è deceduto. I sussurri nel buio e tra i nostri sudditi hanno lasciato spazio a richieste di autonomia di fronte alla nostra autorità in declino. In un momento così cruciale, dobbiamo esercitare la forza e mantenere in riga i nostri vicini, così come il nostro popolo!"
 death_of_hayan_wuruk.1.a: "Abbiamo perso un grande leader..."
 death_of_hayan_wuruk.1.historical_info: "Hayam Wuruk, sovrano dell'Impero Majapahit dal 1350 al 1389, guidò l'impero al suo apogeo, espandendo la sua influenza attraverso il Sud-est asiatico con l'aiuto del suo primo ministro, Gajah Mada. La sua morte nel 1389 portò a una lotta di potere per la successione. Questo conflitto culminò nella Guerra del Paregreg, indebolendo l'impero dall'interno. La lotta interna, insieme all'ascesa dei sultanati islamici, portò gradualmente al declino di Majapahit nei secoli successivi."
 
 death_of_hayan_wuruk.2.title: "Richieste di Autonomia"
 death_of_hayan_wuruk.2.desc: "Sono giunte segnalazioni dai nostri sudditi a [target_location.GetName] riguardo a movimenti di indipendenza che si stanno preparando contro la nostra autorità. Essendo stati informati della morte di [target_hayan.GetName], sembra che le aspirazioni all'autonomia si siano riaccese. Indipendentemente dalla validità di questi rapporti, e dalla misura in cui il popolo [target_subject.GetAdjective] è pronto a prendere le armi contro di noi, dobbiamo adottare misure per mantenere l'ordine!"
 death_of_hayan_wuruk.2.a: "Chiedere che professino la loro fedeltà."
 death_of_hayan_wuruk.2.b: "Non possiamo contrastarli, concediamo loro una certa autonomia."
 
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] Esige la nostra Fedeltà"
 death_of_hayan_wuruk.3.desc: "Non molto tempo dopo la morte del grande [target_hayan.GetName], il cosiddetto [target_overlord.GetLongName] sta lentamente discendendo nella follia e nel caos. Nel bel mezzo della loro turbolenta successione, sono venuti a chiederci una dimostrazione di fedeltà. Questa è una mossa aggressiva, chiaramente un'esibizione di potere offensiva a nostre spese da parte di una decaduta casata [target_overlord.GetGovernment.GetAdjective] che si aggrappa disperatamente al potere."
 death_of_hayan_wuruk.3.a: "Ci conformeremo."
 death_of_hayan_wuruk.3.b: "È tempo che seguano [target_hayan.GetShortNameWithNoTooltip] nella tomba!"
 
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] Contesta la nostra Autorità"
 death_of_hayan_wuruk.4.desc: "Con una mossa senza precedenti, il popolo di [target_subject.GetName] ci ha sputato in faccia, rifiutando le nostre richieste! Nonostante il nostro rapporto e la benevolenza come loro sovrani, la morte del nostro defunto governante [target_hayan.GetName] ha seminato i semi dell'indipendenza e del desiderio di libertà contro di noi!"
 death_of_hayan_wuruk.4.a: "La pagheranno cara."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] combatterà per la sua indipendenza"
 
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] Mostra la sua Fedeltà"
 death_of_hayan_wuruk.5.desc: "Con una magistrale mossa diplomatica, i nostri ambasciatori a [target_location.GetName] hanno costretto con successo [target_subject.GetName] a piegare il ginocchio e a riconoscere la nostra autorità sui loro affari!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 
 death_of_hayan_wuruk.6.title: "Diffusione dell'[ShowReligionGroupNameWithNoTooltip('muslim')] in [GetCountry('MAJ').GetNameWithNoTooltip]"
 death_of_hayan_wuruk.6.desc: "Mercanti lontani e l'indebolimento della nostra autorità centrale hanno portato alla conversione della nostra gente in [target_province.GetName] al [ShowReligionName('sunni')]. La diffusione di diversi insegnamenti non è mai stata un problema. Tuttavia, la coltivazione di fedi che non coesistono con la nostra, in un momento di turbolenza e instabilità, è un precedente pericoloso."
 death_of_hayan_wuruk.6.a: "Uno sviluppo interessante."
 
 death_of_hayan_wuruk.7.title: "La Crisi del [GetCountry('MAJ').GetLongNameWithNoTooltip] Termina"
 death_of_hayan_wuruk.7.desc.a: "Sono passati decenni dalla morte del nostro grande leader, [target_hayan.GetName]. Nonostante i nostri migliori sforzi per mitigare la crisi e proiettare forza all'esterno, non siamo stati in grado di ripristinare lo stato di diritto. Cosa significhi questo per il nostro popolo, solo il tempo lo dirà..."
 death_of_hayan_wuruk.7.desc.b: "Nonostante i tentativi di fattori esterni e interni destabilizzanti, siamo riusciti a ripristinare l'ordine dopo la morte del grande [target_hayan.GetName]. Instabilità e voci di rivolta non sono che ricordi del passato, mentre guardiamo avanti verso una nuova era."
 death_of_hayan_wuruk.7.a: "Ahimè, questa potrebbe essere la fine."
 death_of_hayan_wuruk.7.b: "C'è mai stato qualche dubbio?"