l_english:
 decline_of_mali.1.title: "Il Declino di [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.1.desc: "È iniziato inosservato, ma giorno dopo giorno, mese dopo mese, anno dopo anno, un senso di disagio si è diffuso in tutte le terre [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetLongName]. L'erba sui campi non è più verde come prima, i prodotti portati dai mercanti ai mercati sono più scarsi e viaggiare al di fuori dei villaggi e degli insediamenti diventa sempre più pericoloso. Come affronterà questo periodo minaccioso il [ROOT.GetCountry.GetGovernment.GetRulerTitle], seduto/a alla [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] corte?"
 decline_of_mali.1.a: "Ci attendono tempi oscuri..."
 
 decline_of_mali.2.title.a: "La Nuova Ascesa di [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.2.desc.a: "Il nostro [ROOT.GetCountry.GetFlavorRank] ha lottato per anni, affrontando minacce di ogni tipo e condizione. Tuttavia, questo ha rafforzato il nostro paese e, guidati dal governo giusto e retto del nostro [ROOT.GetCountry.GetGovernment.GetRulerTitle], abbiamo superato i tempi difficili, pronti a reclamare la posizione che meritiamo nel mondo, noi, il potente [ROOT.GetCountry.GetLongName]!"
 decline_of_mali.2.title.b: "La Caduta di $MAL$"
 decline_of_mali.2.desc.b: "Il nostro [ROOT.GetCountry.GetFlavorRank] ha lottato per anni, affrontando minacce di ogni tipo e condizione. Sono state troppe e troppo gravose da respingere, e abbiamo lentamente perso la presa sulle nostre ex terre e sui popoli che le abitavano, ridotti all'ombra di quello che era il nostro un tempo potente paese."
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip] Sopravvive!"
 decline_of_mali.2.desc.zzz: "Grazie ad azioni ed eventi fortunati, [ROOT.GetCountry.GetName] è sopravvissuto al peggio. Sebbene non siamo più un impero significativo, almeno abbiamo assicurato un futuro al popolo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 decline_of_mali.2.a: "Gloria a [ROOT.GetCountry.GetNameWithNoTooltip]!"
 decline_of_mali.2.b: "Alla fine, il nostro un tempo grande impero è caduto..."
 decline_of_mali.2.zzz: "Almeno non siamo stati sradicati..."
 
 decline_of_mali.3.title: "Ascesa di un Pretendente"
 decline_of_mali.3.desc: "In mezzo al vuoto di potere, un individuo carismatico di [target_location.GetName] si fa avanti, affermando di essere un parente perduto da tempo di [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e il legittimo erede al trono. Questo pretendente sta guadagnando sostegno dalle fazioni scontenti all'interno del [ROOT.GetCountry.GetLongName], che vedono in questo individuo una valida alternativa per governare il paese, raccogliendo il sostegno di nobili influenti, comandanti militari e figure religiose che vedono un'opportunità per promuovere i propri interessi."
 decline_of_mali.3.a: "Combattere quel dannato pretendente!"
 decline_of_mali.3.a.tt: "I [pops|e] di [target_location.GetProvinceDefinition.GetName] si uniscono ai [mal_pretender_rebels.GetName] e perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip] potrebbe avere una pretesa migliore, in effetti..."
 mal_pretender_rebels: "Ribelli Pretendenti"
 
 decline_of_mali.4.title: "Esercito Inaffidabile"
 decline_of_mali.4.desc: "[target_country.Custom('IT_La')][target_country.GetLongName] è stato costruito sulle vittorie militari ottenute dalle sue potenti truppe e dai suoi coraggiosi generali. Oggigiorno, tuttavia, comandanti militari incompetenti salgono a posizioni di potere, nominati tramite nepotismo o favoritismo anziché per merito, affliggendo l'esercito con un fazionalismo radicato e divisioni interne. Le lealtà si dividono, indebolendo l'efficacia e l'unità delle forze armate e causando ulteriori scontri interni. Questo è stato un problema significativo nella provincia di [target_province.GetName] dove uomini militari incompetenti ma influenti si riuniscono a [target_location.GetName] per tramare contro il [target_country.GetFlavorRank]..."
 decline_of_mali.4.a: "Quei luridi traditori!"
 decline_of_mali.4.b: "Affermare la nostra autorità sull'esercito!"
 decline_of_mali.4.b.tt: "I [pops|e] di [target_province.GetName] si uniscono alle [mal_provoked_military_forces.GetName] e perdono [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 mal_provoked_military_forces: "Forze Militari Provocate"
 
 decline_of_mali.5.title: "Disordini a [target_province.GetNameWithNoTooltip]"
 decline_of_mali.5.title.fallback: "Disordini Provinciali"
 decline_of_mali.5.desc: "Man mano che l'autorità centrale di [ROOT.GetCountry.GetName] si indebolisce, governanti locali scontenti ed élite provinciali iniziano a sfidare il controllo del [ROOT.GetCountry.GetFlavorRank]. Credono che le loro risorse e la loro manodopera vengano sfruttate a beneficio di altre regioni, mentre il loro sviluppo economico viene trascurato. Questa percezione alimenta lamentele e rafforza il loro malcontento, spingendoli a rifiutare di pagare i tributi mentre chiedono che i loro poteri locali governino sulla loro terra. Questo dissenso interno sta ulteriormente frammentando l'unità del [ROOT.GetCountry.GetFlavorRank]."
 decline_of_mali.5.a: "Garantire loro autonomia."
 decline_of_mali.5.b: "Reprimerli."
 mal_separatists_rebels: "Separatisti"
 
 decline_of_mali.6.title: "Intrighi di Corte a [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.6.desc: "All'interno delle opulente sale della corte, si dipana un intrico di rivalità politiche, alleanze segrete e lotte per il potere, che minacciano la stabilità e l'integrità [ROOT.GetCountry.Custom('IT_Della')][ROOT.GetCountry.GetLongName]. Si formano fazioni, ognuna in lizza per influenza, potere e controllo sulle decisioni del [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Queste fazioni sono composte da nobili ambiziosi, consiglieri e figure influenti che impiegano manipolazione, corruzione e ricatto per ottenere potere, assicurarsi le loro posizioni e portare avanti le loro agende personali. I cospiratori pianificano attentamente le loro mosse, cercando opportunità per sfruttare o manipolare la fiducia e le decisioni di [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 decline_of_mali.6.a: "Giustiziare [mal_target_character.GetNameWithNoTooltip] come principale cospiratore!"
 decline_of_mali.6.b: "Ciò è insostenibile, fuggire dalla capitale..."
 decline_of_mali.6.c: "Che orrore!"
 
 decline_of_mali.7.title: "Legittimità in Discussione"
 decline_of_mali.7.desc: "Dubbi e controversie sulla legittimità di [ruler_character.GetName] sorgono, gettando un'ombra di incertezza e instabilità sul [ROOT.GetCountry.GetLongName]. Teorie cospirative circolano tra la popolazione, voci che suggeriscono alleanze segrete, identità nascoste o mezzi illeciti usati per ascendere al trono. Queste teorie cospirative guadagnano terreno tra il popolo, portando a diffusi dubbi e sfiducia nel nostro governante."
 decline_of_mali.7.a: "Ignorare queste affermazioni."
 decline_of_mali.7.b: "Dare una dimostrazione di forza."
 
 decline_of_mali.8.title: "Debolezza di [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.8.desc: "La fortuna ci sorride! Il regno un tempo potente di [GetCountry('MAL').GetName] sta attraversando uno dei suoi periodi più difficili: un'opportunità che non possiamo ignorare!"
 decline_of_mali.8.a: "Questo è il nostro momento per colpire!"
 
 decline_of_mali.9.title: "Un Tempo di Ripresa"
 decline_of_mali.9.desc: "I conflitti civili e gli scontri interni che stanno devastando il nostro paese sono giunti a una temporanea battuta d'arresto, poiché siamo riusciti a ripristinare un po' di ordine. Non sappiamo se questa situazione durerà, o se i nostri nemici si stiano semplicemente riorganizzando e guadagnando slancio per sfidare nuovamente il nostro dominio. In ogni caso, dovremmo approfittare di questa opportunità, cercando di ripristinare parte della nostra autorità danneggiata."
 decline_of_mali.9.a: "Stabilizzare il paese."
 decline_of_mali.9.b: "Recuperare la nostra legittimità."
 decline_of_mali.9.c: "Migliorare il nostro rapporto con le Estates."
 
 decline_of_mali.10.title: "Usurpazione del Sandaki di [GetCurrentYear]"
 decline_of_mali.10.desc: "Il Sandaki è il più alto consigliere della nostra corte, ricoprendo la posizione più importante nel nostro gabinetto. Solo i più eccezionali e leali tra i nostri servitori raggiungono mai questa posizione, in quanto cruciale per il governo del paese. Tuttavia, la situazione generale di declino ha raggiunto anche la nostra corte, e ora più dei nostri consiglieri hanno la loro posizione non per merito e lealtà, ma attraverso manipolazione, corruzione e nepotismo. Con nostra disperazione, l'attuale Sandaki [mal_pretender_leader.GetName] ha dimostrato di essere di questo tipo, tramando contro [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 decline_of_mali.10.a: "Traditore!"
 decline_of_mali.10.b: "Difendere il palazzo!"
 
 decline_of_mali.11.title: "Le Incursioni dei [ShowCultureNameWithNoTooltip('mossi')]"
 decline_of_mali.11.desc: "I [ShowCultureName('mossi')] sono un popolo che si è stabilito qualche tempo fa a est del nostro paese, oltre le terre dei [ShowCultureName('bobo')], dei [ShowCultureName('bambara')] e dei [ShowCultureName('dogon')]. I loro clan si confederano attorno a poche città, sebbene il loro stile di vita tradizionale sia semi-nomade. Ciò che li differenzia dagli altri vicini sono le loro abituali incursioni, che sono intrinseche alla loro cultura. E ora è il nostro turno di subirle, mentre cercano di approfittare della nostra debolezza..."
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Contrattaccare immediatamente!"
 
 decline_of_mali.12.title: "La Rivolta della [ShowDynastyNameWithNoTooltip('diawara_dynasty')]"
 decline_of_mali.12.desc: "A nord-ovest del nostro paese, i [ShowCultureName('soninke')] si stabiliscono nelle terre, fondatori dell'Impero del Ghana ormai perduto. Anche se il loro potere e influenza sono calati, sono ancora un popolo orgoglioso, e l'indebolimento del nostro potere non è passato inosservato ai loro occhi. Uno dei loro capi, [diawara_ruler.GetName], è riuscito a unificare il [diawara_ruler.GetHerHis] popolo, sfidando il nostro dominio nella regione."
 mal_separatists_rebels_soninke: "Separatisti $soninke$"
 decline_of_mali.12.a: "Dobbiamo riaffermare la nostra autorità!"
 decline_of_mali.12.a.tt: "Ogni [pop|e] [ShowCultureName('soninke')] in ogni [location|e] del [ShowAreaName('ghana_area')] che è culturalmente dominata dai [ShowCultureName('soninke')] si unisce ai [mal_separatists_rebels.GetName] e perde [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] di [pop_satisfaction|e]"
 decline_of_mali.12.b: "Lasciarli andare incontrastati."
 decline_of_mali.12.b.tt: "Ogni [location|e] nell'[ShowAreaName('ghana_area')] che è culturalmente dominata dai [ShowCultureName('soninke')] si unisce al nuovo stato emergente in [diawara_capital.GetName]"
 
 decline_of_mali.13.title: "Invasione [ShowCultureNameWithNoTooltip('tuareg')]"
 decline_of_mali.13.desc: "I [ShowCultureName('tuareg')], un popolo nomade Amazigh che abita il Sahara, si stanno rivoltando contro il dominio di [ROOT.GetCountry.GetName]. Approfittano dello stato indebolito del nostro paese per affermare la loro indipendenza e stabilire i propri domini nei territori settentrionali. La ribellione mette un ulteriore pressione sulle nostre risorse, diminuendo ulteriormente la nostra influenza..."
 decline_of_mali.13.a: "Questo non è un bene..."
 mal_separatists_rebels_tuareg: "Separatisti $tuareg$"
 
 decline_of_mali.14.title: "Ascesa di [GetCountry('FUL').GetNameWithNoTooltip]"
 decline_of_mali.14.desc: "I [ShowCultureName('fulbe')] sono per lo più un popolo di pastori che abita il medio corso del fiume Senegal, con i [ShowCultureName('wolof')] a ovest e i [ShowCultureName('soninke')] a est. Il loro tradizionale modo di vivere li ha resi facile preda del dominio straniero. Tuttavia, un capo forte, [fulo_ruler.GetName], è sorto tra il loro popolo, rivendicando una nuova terra per il [fulo_ruler.GetHerHis] popolo, chiamato [GetCountry('FUL').GetName]."
 decline_of_mali.14.a: "Reprimere i [ShowCultureNameWithNoTooltip('fulbe')]!"
 decline_of_mali.14.a.tt: "Ogni [pop|e] [ShowCultureName('fulbe')] in ogni [location|e] di [ShowAreaName('futa_tooro_area')] che è culturalmente dominata dai [ShowCultureName('fulbe')] si unisce ai [mal_separatists_rebels.GetName] e perde [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] di [pop_satisfaction|e]"
 decline_of_mali.14.b: "Lasciarli avere il loro piccolo stato."
 decline_of_mali.14.b.tt: "Ogni [location|e] in [ShowAreaName('futa_tooro_area')] che è culturalmente dominata dai [ShowCultureName('fulbe')] si unisce al nuovo stato emergente di [GetCountry('FUL').GetName]"
 mal_separatists_rebels_fulbe: "Separatisti $fulbe$"
 
 decline_of_mali.15.title: "Ascesa di [GetCountry('KAB').GetNameWithNoTooltip]"
 decline_of_mali.15.desc: "La provincia di [ShowProvinceDefinitionName('kaabu_province')] ospita persone diverse, come i [ShowCultureName('fulbe')], i [ShowCultureName('balanta')], i [ShowCultureName('manjak')] e i [ShowCultureName('jola')]. La sua situazione periferica ha determinato che l'indebolimento del potere centrale sia percepito in modo ancora più intenso lì, con quasi nessuna autorità presente. Guidati da [kaabu_ruler.GetName], questi diversi popoli sono insorti, convinti che guideranno il loro stesso destino."
 mal_separatists_rebels_balanta: "Separatisti $balanta$"
 mal_separatists_rebels_manjak: "Separatisti $manjak$"
 mal_separatists_rebels_jola: "Separatisti $jola$"
 decline_of_mali.15.a: "Riaffermare la nostra autorità in questa regione!"
 decline_of_mali.15.a.tt: "Ogni [pop|e] [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] o [ShowCultureName('jola')] in ogni [location|e] di [ShowAreaName('gambia_area')] che è culturalmente dominata da [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] o [ShowCultureName('jola')] si unisce a diverse fazioni che rappresentano le loro culture e perde [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] di [pop_satisfaction|e]"
 decline_of_mali.15.b: "Era solo questione di tempo prima che questa regione si liberasse."
 decline_of_mali.15.b.tt: "Ogni [location|e] in [ShowAreaName('gambia_area')] che è culturalmente dominata da [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] o [ShowCultureName('jola')] si unisce al nuovo stato emergente di [GetCountry('KAB').GetName]"
 
 decline_of_mali.16.title: "Disperazione di [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.16.desc: "Decenni di guerra hanno messo in ginocchio il nostro paese. I tempi disperati richiedono misure disperate, così [ruler_scope.GetName], governante del nostro un tempo orgoglioso e potente impero, ha preso una decisione senza precedenti. Stiamo pianificando di inviare emissari a una delle più grandi potenze, implorando sostegno. Ora la nostra corte dibatte a quale paese dovremmo chiedere aiuto..."
 
 decline_of_mali.16.a: "Cercare il sostegno [turkish_country.Custom('IT_Della')][turkish_country.GetNameWithNoTooltip]."
 decline_of_mali.16.a.tt: "Cercheremo di negoziare un'[alliance|e] con [turkish_country.GetName]"
 decline_of_mali.16.b: "Cercare il sostegno [iberian_country.Custom('IT_Della')][iberian_country.GetNameWithNoTooltip]."
 decline_of_mali.16.b.tt: "Cercheremo di negoziare un'[alliance|e] con [iberian_country.GetName]"
 decline_of_mali.16.c: "A pensarci bene, possiamo gestire i nostri problemi da soli."
 
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] richiede un'Alleanza"
 decline_of_mali.17.desc: "L'un tempo orgoglioso e potente [from_country.GetLongName] è in una situazione disperata, dopo decenni di problemi interni, scontri e decadenza. Hanno fatto ricorso a una misura disperata, inviandoci degli emissari che chiedono aiuto per ristabilire l'ordine nel paese. Potremmo trarre vantaggio dall'invio di assistenza, sebbene potrebbe anche essere nel nostro interesse rifiutare di aiutarli."
 decline_of_mali.17.a: "Forse possiamo trarre profitto da questa situazione."
 decline_of_mali.17.a.tt: "Accetteremo un'[alliance|e] con [from_country.GetName]"
 mal_accepted_alliance: "Accettata l'Alleanza"
 decline_of_mali.17.b: "Abbiamo poco da guadagnare dalla sopravvivenza di [from_country.GetNameWithNoTooltip]."
 decline_of_mali.17.b.tt: "Rifiuteremo un'[alliance|e] con [from_country.GetName]"
 mal_rejected_alliance: "Rifiutata l'Alleanza"
 
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] Accetta l'Alleanza!"
 decline_of_mali.18.desc: "I nostri amici di [ally_country.GetName] hanno accettato le nostre suppliche! Con la loro assistenza, potremmo essere in grado di invertire il declino del nostro paese."
 decline_of_mali.18.a: "Finalmente una buona notizia!"
 
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] Rifiuta l'Alleanza"
 decline_of_mali.19.desc: "Nonostante gli sforzi dei nostri emissari, [ally_country.GetName] si è rifiutato di inviarci qualsiasi assistenza. Questa potrebbe non essere la nostra fine, ma ci ha certamente spinto un passo più vicino all'abisso."
 decline_of_mali.19.a: "Piove sul bagnato..."
 
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')] si Ribella a [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.20.desc: "[ShowLocationName('gao')] è il centro principale del popolo [ShowCultureName('songhai')], essendo la città principale dopo l'Ansa del fiume Niger fino alle terre degli [ShowCultureName('hausa')]. I [ShowCultureNameWithNoTooltip('songhai')] sono orgogliosi e feroci, e il disordine e le lotte intestine in cui è caduto il nostro paese hanno convinto i loro capi che il nostro dominio su di loro è giunto al termine. Questa potrebbe diventare una minaccia pericolosa per il nostro futuro se dovessero riuscire nella loro ribellione..."
 decline_of_mali.20.a: "Ripristinare il controllo sulla situazione!"
 decline_of_mali.20.a.tt: "La popolazione [ShowCultureName('songhai')] di ogni *location* posseduta nella [ShowRegionName('sahel_region')] perde [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] e si unisce ai [mal_separatists_rebels.GetName]"
 mal_separatists_rebels_songhai: "Separatisti $songhai$"