 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Nessun valido [ShowGovernmentReformNameWithNoTooltip('warring_state')] disponibile che non sia nostro [ally|e] né [subject|e] e non abbia una [truce|e] con noi."
 rtr_support_faction: "Sostenere Fazione"
 rtr_support_faction_desc: "#flavor Le terre di [GetCountry('CHI').GetName] stanno bruciando sotto l'assalto dei ribelli che hanno sollevato contro il loro signore supremo [GetCountry('CHI').GetCulture.GetName]. I nostri contributi potrebbero far pendere la bilancia a favore di una delle due parti.#!\n\nTrasferisci #Y 1 year#! valore di [gold|e] a un paese bersaglio del [ShowSituationName('red_turban_rebellions')] in cambio di [ShowBiasValue('opinion_rtr_supported_side')|+=0] [opinion|e]"
 rtr_declare_independence: "Dichiarare Indipendenza"
 rtr_declare_independence_desc: "#flavor Il [GetCountry('CHI').GetLongName] sta affrontando una delle crisi più gravi che abbia mai conosciuto. Mentre una tragedia per [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName], è un'eccellente opportunità per noi di rompere le catene che ci legano al [GetCountry('CHI').GetCulture.GetName] signore supremo.#!\n"
 rtr_join_chinese_defense: "Unirsi alla Difesa [GetCountry('CHI').GetAdjectiveWithNoTooltip]"
 rtr_join_chinese_defense_desc: "#flavor Sebbene la [ShowSituationName('red_turban_rebellions')] possa essere un'opportunità per noi di separarci dal [GetCountry('CHI').GetLongName], è la loro forza e il nostro legame diplomatico che ci proteggono dalle minacce straniere. Come tale, dovremmo mirare a sostenere il [GetCountry('CHI').GetFlavorRank] nello schiacciare le ribellioni.#!\n"

 #Italian Wars
 italian_wars: "Guerre Italiane"
 italian_wars_desc: "Per oltre un secolo, [ShowRegionName('italy_region')] ha prosperato grazie alla sua posizione vantaggiosa in [ShowContinentName('europe')]. Il fiorente commercio estero, l'abbondante ricchezza e la cultura in fioritura del [ShowInstitutionName('renaissance')] hanno inaugurato un'età dell'oro in molte parti della penisola.\n\nTuttavia, questa prosperità ha attratto l'attenzione di potenze esterne, che bramano le ricchezze dell'[ShowRegionNameWithNoTooltip('italy_region')] e cercano di usurpare il controllo dei suoi stati indipendenti più piccoli. In risposta, le potenze più forti dell'[ShowRegionNameWithNoTooltip('italy_region')] si sono unite in leghe nel tentativo di respingere gli invasori..."

