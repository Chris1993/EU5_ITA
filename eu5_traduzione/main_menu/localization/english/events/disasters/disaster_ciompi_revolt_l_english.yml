l_english:
 ciompi_revolt.1.title: "La Rivolta dei Ciompi"
 ciompi_revolt.1.desc: "Le campane delle nostre chiese suonano l'allarme mentre migliaia di contadini e mercanti scontenti inondano le strade di [target_location.GetName], nell'[target_location.GetAreaName]. Una significativa rivolta delle classi inferiori contro l'oligarchia al governo, l'insurrezione è alimentata da lamentele sociali ed economiche, tra cui tasse elevate e scarse condizioni di lavoro. I Ciompi, composti principalmente da lavoratori della lana e altri artigiani, chiedono rappresentanza politica e migliori diritti. L'insurrezione minaccia di portare a una potenziale riforma temporanea del governo fiorentino, a meno che non venga soppressa dall'élite dominante."
 ciompi_revolt.1.a: "Si prospettano tempi difficili..."
 
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "In mezzo ai tempi turbolenti del [GetCurrentYear], una nuova generazione di mercanti e cittadini migranti, la #italic Gente Nuova#!, è emersa come fazione politica nei nostri circoli politici. Sono noti per i loro ideali progressisti e sostengono riforme politiche e sociali, con l'obiettivo di sfidare l'oligarchia al governo e creare un governo più inclusivo. Giorno dopo giorno, guadagnano il sostegno delle classi medie e inferiori, insoddisfatte della struttura di potere esistente. L'influenza della fazione cresce costantemente mentre si sforzano di promuovere la loro visione per una società più equa."
 ciompi_revolt.2.a: "Sponsorizzeremo volentieri la nuova generazione di imprenditori."
 ciompi_revolt.2.b: "Non è qualcosa che possiamo permetterci in un momento di crisi!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] negozierà condizioni migliori."
 
 ciompi_revolt.3.title: "Il #italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "Durante le Rivolte dei Ciompi del [GetCurrentYear], si è formata una nuova fazione di cittadini scontenti, il #italic Popolo Minuto#!. Composta da lavoratori e artigiani della classe inferiore, si sono uniti all'insurrezione per protestare contro l'oligarchia al governo, giocando un ruolo di primo piano durante questi tempi incerti. Il #italic Popolo Minuto#! cerca condizioni di lavoro migliori, salari più alti e maggiore rappresentanza politica. Sono noti per impegnarsi in battaglie di strada e manifestazioni, lottando per i loro diritti e chiedendo una società più giusta. Il loro coinvolgimento nella rivolta evidenzia le disparità sociali ed economiche affrontate dalle classi inferiori durante questo periodo."
 ciompi_revolt.3.a: "Sono necessari alcuni fondi per garantire la loro fedeltà."
 ciompi_revolt.3.b: "Anche loro devono stringere la cinghia..."
 ciompi_revolt.3.c: "Il popolo si fida di [target_character.GetNameWithNoTooltip]!"
 
 ciompi_revolt.4.title: "Diffusione dei #italic Miserabiles#!"
 ciompi_revolt.4.desc: "Composti dagli individui più impoveriti della società, i cosiddetti #italic Miserabiles#! si sono uniti alla sommossa insieme al #italic Popolo Minuto#!. Essi chiedono sollievo dalla povertà estrema e dall'indigenza, oltre a una più equa distribuzione della ricchezza. Spesso partecipano a proteste e manifestazioni, cercando riforme sociali ed economiche per migliorare le loro disperate condizioni di vita. La loro presenza evidenzia la situazione disperata dei membri più emarginati della società durante il periodo tumultuoso delle Rivolte dei Ciompi."
 ciompi_revolt.4.a: "Dobbiamo alleviare le loro difficoltà..."
 ciompi_revolt.4.b: "Sono soli a sé stessi!"
 ciompi_revolt.4.c: "I poteri esecutivi di [target_character.GetNameWithNoTooltip] si prenderanno cura di tutti."
 
 ciompi_revolt.5.title: "I Lavoratori Fuggono dal Peso delle Tasse"
 ciompi_revolt.5.desc: "A causa dei costi accumulati negli ultimi anni, i lavoratori stanno fuggendo dal nostro dominio a causa delle tasse elevate. La pesante tassazione imposta dall'oligarchia al governo è diventata insopportabile per la classe operaia e persino per i mercanti attraverso i nostri porti. Di fronte alle difficoltà economiche, molti lavoratori scelgono di lasciare le loro case in cerca di migliori opportunità altrove. L'esodo dei lavoratori esacerba le tensioni sociali ed economiche all'interno di [ROOT.GetCountry.GetName], alimentando ulteriormente le lamentele che portano alla rivolta."
 ciompi_revolt.5.a: "Lasciamoli andare."
 ciompi_revolt.5.b: "Possiamo compensarli."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] è un governante compassionevole..."
 ciompi_revolt_allowed_migration_effect_tt: "A causa della nostra politica di consentire la [migration|e] di [ShowPopTypeName('peasants')] o [ShowPopTypeName('laborers')], il numero di [pops|e] migranti sarà aumentato"
 
 ciompi_revolt.6.title: "I Poteri Forti"
 ciompi_revolt.6.desc: "Riconoscendo le lamentele delle classi inferiori, i molti consiglieri di [target_character.GetName] chiedono che [target_character.GetSheHe] cerchi di indebolire l'influenza dell'oligarchia al governo e di affrontare le disparità sociali ed economiche sfidando le roccaforti del potere nobiliare all'interno del paese. Sono stati pianificati meticolosamente diversi passi per attuare riforme politiche e fornire rappresentanza alla classe operaia, mentre il potere dei singoli nobili sale alle stelle durante questo periodo di crisi. Sfidando il loro potere e la loro influenza, mireremo a creare una società più equa e ad alleviare le lamentele che hanno alimentato la rivolta."
 ciompi_revolt.6.a: "Possono mantenere i loro diritti, per ora..."
 ciompi_revolt.6.b: "Sfidare la loro autorità!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] crede nel popolo, non nei nobili ricchi."
 
 ciompi_revolt.7.title: "Pressione e Riforma"
 ciompi_revolt.7.desc: "La distruzione causata dalle rivolte dei Ciompi è incisa sulla pelle del nostro popolo. Le famiglie soffrono la fame, i cittadini ricorrono al crimine e alla ribellione mentre individui potenti e influenti continuano a prosperare durante questi tempi difficili. Di conseguenza, numerose voci, sia nel governo che al di fuori di esso, hanno chiesto riforme radicali per affrontare le loro preoccupazioni relative alla rappresentanza, alla meritocrazia e all'equità."
 ciompi_revolt.7.a: "I contadini devono conoscere il loro posto..."
 ciompi_revolt.7.b: "La voce del popolo deve essere ascoltata!"
 ciompi_revolt.7.c: "La benevolenza di [target_character.GetNameWithNoTooltip] è in piena mostra!"
 
 ciompi_revolt.8.title: "Crisi e Cambiamento"
 ciompi_revolt.8.desc: "Dopo un prolungato periodo di instabilità e rivolte, siamo riusciti a superare questi momenti difficili. Difficoltà, sconfitte e ostacoli serviranno solo a rafforzare la nostra risolutezza e a spingerci più in alto di quanto non siamo mai arrivati prima. I tempi di instabilità sono alle nostre spalle e guardiamo al futuro con entusiasmo, qualunque cosa esso possa riservare sotto una nuova leadership."
 ciompi_revolt.8.a: "Il nostro popolo è sopravvissuto alle prove della storia."
 ciompi_revolt.8.b: "Abbiamo bisogno della forte leadership di un uomo potente!"
 
