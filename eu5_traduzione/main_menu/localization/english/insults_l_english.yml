l_english:
 insult_default: "Vostra madre era un criceto e vostro padre puzza di sambuco!"
 insult_default2: "Il giorno del giudizio è su di noi! I servitori di Lucifero camminano sulla terra - Ah, no, sono solo dei miseri [TARGET_COUNTRY.Custom('IT_ADJ_MP')]."
 insult_default3: "Inoltre, credo che [TARGET_COUNTRY.GetCapital.GetName] debba essere distrutta!"
 insult_default4: "Quando il resoconto del nostro tempo sarà scritto dalle generazioni future, guarderanno voi con quel misto di pietà e disgusto chiamato compassione."
 insult_default5: "La mia ultima visita al gabinetto è stata molto più piacevole di una cena con l'ambasciatore [TARGET_COUNTRY.GetAdjective]."
 insult_default6: "Oh, guarda. C'è della bella sporcizia proprio qui."
 insult_default7: "Il vostro sangue renderà il terreno che vi strapperò molto più ricco."
 insult_default8: "Quelli inetti [TARGET_COUNTRY.Custom('IT_ADJ_MP')] non sanno nulla di come si gestisce uno stato!"
 insult_default9: "C'è un problema molto diffuso con [TARGET_COUNTRY.Custom('IT_La')][TARGET_COUNTRY.GetName], e sospetto che la causa sia il vostro popolo."
 insult_default10: "In questo grande gioco che giochiamo, voi siete un mero pedone."
 insult_default11: "[COUNTRY.Custom('IT_In')|U][COUNTRY.GetName], '[TARGET_COUNTRY.GetName]' è una parola sinonimo di letame."
 insult_default12: "Si raccontano storie delle vostre malefatte dall'Irlanda al Catai."
 insult_default13: "La cultura [TARGET_COUNTRY.GetAdjective] è una specie di ossimoro, non credete?"
 insult_default14: "Possa il vostro cielo riempirsi di comete."
 insult_default15: "Nessuna mappa può essere un'opera d'arte finché la vostra nazione è su di essa."
 insult_no_army: "Che cosa farete, sanguinerete su di me?"
 insult_bookkeeping: "Un giorno, anche i mercanti [TARGET_COUNTRY.Custom('IT_ADJ_MP')] capiranno la contabilità."
 insult_rome: "Forse i miei eserciti dovrebbero scoprire se tutte le strade conducono davvero a Roma."
 insult_heir_hunter: "Ho sentito che il vostro erede ama la caccia. Attenzione, sarebbe un peccato se accadesse un incidente imprevisto."
 insult_monarchy: "Tutta la vostra stirpe soffre di deliri di adeguatezza."
 insult_european_indian: "Quindi è qui che cresce il pepe? Sembra che siamo arrivati giusto in tempo per un ricco raccolto..."
 insult_diamonds: "Dicono che i diamanti durino per sempre, e voi ne avete molti. Datecene qualcuno, e scopriremo se possono sopravvivere alla vostra dinastia."
 insult_christian_muslim: "È pericoloso chiedersi come un pagano come voi abbia acquisito una terra così ricca e prospera. Fortunatamente, ciò sarà presto rettificato."
 insult_against_bahmanis: "Presto tutti i vostri tesori saranno nostri, inclusa quella assurda sedia turchese che tanto apprezzate."
 insult_against_timurid: "Avreste potuto essere una buona nazione, se non foste stati così preoccupati di uccidervi a vicenda su chi fosse più imparentato con il più grande assassino del nostro tempo."
 insult_against_deccani: "Mentre noi stavamo costruendo una civiltà, voi siete rimasti nascosti tra i vagabondi del Deccan. Inchinatevi ora o incontri la sua fine per mano degli eredi di Tamerlano e Gengis."
 insult_portugal_vs_africa_or_india: "Abbiamo viaggiato a lungo e sfidato molti pericoli per raggiungere le vostre coste. Nulla, tuttavia, poteva prepararci agli orrendi peccati della vostra corte pagana."
 insult_against_habsburg: "Il trono [COUNTRY.GetAdjective] non sarà contaminato dalla vostra stirpe maledetta e deforme."
 insult_byz_to_ven: "Voi siete il flagello di questa terra e sarete impiccati alle vostre mura per ciò che avete fatto!"
 insult_guybrush: "Combattete come una mucca!"
 insult_against_guybrush: "Combattete come un lattaio!"
 insult_low_dipadm: "La testa di [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] è vuota quanto le mutande di un eunuco."
 insult_cossack_to_turk: "O Sultano, diavolo turco e dannata progenie del diavolo, segretario di Lucifero in persona."
 insult_muslim_truce: "Quando i nostri figli ripenseranno a oggi, si saprà che sebbene voi abbiate rasato la nostra barba, noi vi rimuoveremo il braccio."
 insult_against_denmark: "C'è qualcosa di marcio nello stato di Danimarca."
 insult_against_england: "Se [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] cadesse nel Tamigi, sarebbe una sfortuna. Ma se qualcuno lo tirasse fuori di nuovo, quella sarebbe una calamità."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] è un prelato e usurpatore orgoglioso, papista, presuntuoso, profano, pestilente, pernicioso."
 insult_marprelate2: "Il vostro [TARGET_COUNTRY.GetGovernment.GetRulerTitle] è un governatore illegale, innaturale, falso, bastardo della Chiesa, l'Ordinanza del Diavolo, piccolo Papa, anti-Cristo, diavolo incarnato, mascalzone imbroglione e bugiardo prolifico."
 insult_against_saxony: "Sarebbe un peccato se succedesse qualcosa alla vostra porcellana di Meissen..."
 insult_fort: "Le vostre mura crolleranno davanti ai nostri cannoni come sabbia davanti al mare."
 insult_revolutionary: "Il vostro cadavere pavimenterà il sentiero del progresso, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Quella misera cosa sulla vostra testa è ciò che passa per una corona in [TARGET_COUNTRY.GetName]?"
 insult_low_adm: "Avevo preparato un altro insulto per voi, ma dubito che sareste in grado di leggerlo."
 insult_against_gbr: "È tempo che il sole tramonti sull'Impero Britannico."
 insult_from_arabs: "Possa Lei essere cucito vivo nel ventre di un cammello morto."
 insult_against_craven: "Suggerisco che cambi i pantaloni della sua uniforme in marrone."
 insult_against_sinner: "Sa [TARGET_COUNTRY.GetConsort.GetName] quante ancelle tiene nelle sue stanze?"
 insult_against_hre: "voi non siete né sacro, né Romano, né un Impero."
 insult_against_serbia: "La vostra aquila ha due teste ma nemmeno una corona."
 insult_against_european_in_india: "È tempo che voi ve ne andiate."
 insult_japanese: "Nemmeno il seppuku potrebbe ripristinare il vostro onore."
 insult_loans: "Il terribile stato della vostra economia è un avvertimento per tutti i potenziali governanti."
 insult_rebels: "Sento che la vostra gente si sta rivoltando. Avete questo in comune."
 insult_low_mil_tech: "I vostri soldati riescono a colpire un fienile, o pensano ancora che i moschetti siano mazze?"
 insult_golden_horde_vs_muscovy: "Voi esattori delle tasse arricchiti dovreste conoscere il vostro posto: essere calpestati sotto i nostri cavalli!"
 insult_wallachia_to_ottomans: "Impaleremo [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] su un palo, come abbiamo fatto con i vostri patetici eserciti."
 insult_barbary_pirates: "Avete infestato le acque del Mediterraneo per troppo tempo, maledetto pirata!"
 insult_turkish_drunkard: "Siete veramente il Sultano di Rum, voi maiale ubriaco!"
 insult_against_england2: "Il vostro regno vale davvero solo un cavallo."
 insult_against_scotland: "Prenderemo le vostre vite, e la vostra libertà!"
 insult_for_buddhists: "Possa voi soccombere al Samsara e vivere mille vite senza gioia o illuminazione."
 insult_for_persians: "Le nostre frecce oscureranno il sole!"
 chinese_insult_1: "Sento che [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] è un devoto seguace del [TARGET_COUNTRY.GetReligion.GetName], che deciderà il suo destino nella prossima vita. Ma è l'Imperatore che deciderà il vostro destino in questa vita."
 chinese_insult_2: "Mostri la sua obbedienza all'Imperatore e goda di una vita felice, altrimenti incontrerà l'Esercito Celeste!"
 chinese_insult_3: "Le vostre malefatte finora non sono altro che una piaga meschina. Le corregga prima che diventino infette oltre ogni possibilità di aiuto."
 insult_explorer_vs_africa_or_india: "Avete una bandiera?"
 insult_republic_to_monarchy: "Ascoltate, donne strane che giacciono negli stagni a distribuire spade non sono la base per un sistema di governo. Il potere esecutivo supremo deriva da un mandato delle masse, non da una farsa cerimonia acquatica. È solo buon senso."
 insult_from_pirates_1: "Cosa mi hai appena detto, mascalzone? Ho navigato i sette mari e ho più di cento abbordaggi confermati."
 insult_from_pirates_2: "Ti farò piovere addosso mitraglia e ne sarai soffocato. Sei affondato, briccone."
 insult_from_pirates_3: "Se continui a bere rum, il mondo sarà presto libero da un furfante molto sporco!"
 insult_from_pirates_4: "Una volta avevo un cane che era più intelligente di te."
 insult_from_pirates_5: "Ti do una scelta. Puoi essere sventrato o decapitato!"
 insult_to_pirates_1: "Sei senza dubbio il peggior pirata di cui abbia mai sentito parlare."
 insult_jungle: "È vero, lo ammetto, che [TARGET_COUNTRY.Custom('IT_La')][TARGET_COUNTRY.GetName] è di maggiore estensione [COUNTRY.Custom('IT_Della')][COUNTRY.GetName]. Ma deve convenire che [COUNTRY.GetGovernment.GetRuler.GetName] governa sugli uomini, mentre [TARGET_COUNTRY.GetRuler.GetName] governa solo su foreste e zanzare."
 insult_german_humor: "Dicono che l'umorismo tedesco non faccia ridere."