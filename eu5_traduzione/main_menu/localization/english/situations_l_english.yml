 attract_sailors_desc: "Mostrando la nostra ricchezza nelle taverne portuali vicine e promettendo un trattamento e una paga superiori per i nostri marinai, possiamo facilmente attirare molti marinai scontenti nei nostri ranghi. Potrebbero non essere i marinai più esperti o professionali, ma la loro pura quantità è una qualità a sé stante."
