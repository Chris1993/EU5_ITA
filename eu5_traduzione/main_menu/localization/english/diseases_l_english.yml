l_english:
 bubonic_plague: "Peste Bubbonica"
 bubonic_plague_desc: "Una grande pestilenza che dilaga lungo le rotte commerciali trafficate, senza risparmiare né umili né potenti. Gli infetti soffrono di bubboni neri all'inguine e alle ascelle, febbre terribile e infine morte. Alcuni credono sia trasmessa dai ratti che infestano le nostre strade e i nostri campi, diffondendo il morbo da un'anima sventurata all'altra."

 malaria: "Malaria"
 malaria_desc: "Antica piaga dell'umanità, la Malaria è una malattia infettiva trasmessa da persona a persona tramite la puntura di una zanzara infetta. Questa malattia provoca brividi, cefalee, sudorazione e una febbre molto intensa che si ripete ogni tre o quattro giorni."

 typhus: "Tifo"
 typhus_desc: "Questo morbo letale provoca in coloro che ne sono colpiti febbre alta, un esteso sfogo cutaneo rosso che può coprire l'intero corpo e uno stato confusionale che può peggiorare fino al delirio conclamato. Quelle povere anime che raggiungono tale stadio sviluppano lesioni gangrenose e muoiono inevitabilmente."
 local_typhus_impact_modifier: "Modificatore località Tifo"

 influenza: "Influenza"
 influenza_desc: "Nota tra il popolo come 'l'influenza', è una malattia diffusa con sintomi solitamente lievi come naso che cola o febbre negli individui sani, ma che può essere estremamente pericolosa per i troppo giovani, i troppo anziani o coloro già indeboliti da ferite o altre infermità."
 influenza_location_modifier: "Modificatore località Influenza"
 
 measles: "Morbillo"
 measles_desc: "Il Morbillo, noto anche come rosolia o 'vampirino', è un'epidemia che si diffonde con estrema rapidità da persona a persona, causando febbre, tosse, starnuti e un vistoso sfogo cutaneo piatto che finisce per coprire l'intero corpo. Colpisce con particolare ferocia i bambini, che rischiano seriamente la morte se cadono nei suoi artigli."
 measles_location_modifier: "Modificatore località Morbillo"

 smallpox: "Vaiolo"
 smallpox_desc: "Il Vaiolo è una malattia terribile che infligge febbre, vomito e infine un'enorme quantità di pustole piene di liquido che coprono l'intero corpo della sventurata vittima. Le epidemie di questa piaga sono molto letali e coloro che sopravvivono rimangono comunemente accecati a vita."
 smallpox_location_modifier: "Modificatore località Vaiolo"
 
 great_pestilence_location_modifier: "Modificatore località Grande Pestilenza"