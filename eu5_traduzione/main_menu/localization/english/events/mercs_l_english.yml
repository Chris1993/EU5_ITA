l_english:
 mercs.1.title: "Malumori tra i [SCOPE.sMercenary('patriotic_mercs').GetName]"
 mercs.1.desc: "Molti dei [SCOPE.sMercenary('patriotic_mercs').GetName] hanno sviluppato sentimenti di sconforto nei confronti della loro patria patetica, [SCOPE.sCountry('merc_home_country').GetName]. Una parte considerevole dei loro uomini sta disertando, inorridita dal pensiero di vedere le loro città in fiamme."
 mercs.1.a: "I loro cuori sono deboli."
 mercs.1.b: "L'oro è ciò che gli scozzesi amano veramente."
 mercs.2.title: "Il Nemico del Loro Nemico"
 mercs.2.desc: "I soldati di [bloodthirsty_mercs.GetName] attendono con gioia l'occasione di combattere i loro odiati nemici, i [bloodthirsty_mercs_enemy.GetAdjective]. Sembrerebbe che l'aspra faida tra [bloodthirsty_mercs_home.GetName] e [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] si estenda anche agli spadaccini."
 mercs.2.a: "Una felice coincidenza."
 mercs.2.b: "Un sentimento condiviso da tutti i veri uomini [ROOT.GetCountry.GetAdjective]."
 mercs.3.title: "Pagamento in Bottino"
 mercs.3.desc: "Diverse compagnie mercenarie al nostro servizio sono insoddisfatte delle condizioni di impiego. Le ricchezze di città nemiche come [rich_enemy_province.GetName] sono difficilmente paragonabili ai loro magri stipendi, o almeno così sostengono. Il capitano della [loot_mercs.GetName] ha preso posizione e ha chiesto che gran parte del bottino di guerra sia riservata a lui e ai suoi uomini."
 mercs.3.a: "Lasciamo che prendano una parte del bottino."
 mercs.3.b: "Neghiamo il bottino, ma aumentiamo la loro paga."
 mercs.4.title: "I Veterani Accorrono a Frotte per [veteran_mercs.GetName]"
 mercs.4.desc: "[ROOT.GetCountry.GetName|U] sono molto stimati tra i capitani mercenari, sia per il loro prestigio internazionale, sia, soprattutto, per la loro reputazione nel pagare puntualmente i soldati mercenari alle tariffe concordate. Un afflusso di veterani stranieri si è unito a [veteran_mercs.GetName], sperando di trovare un lavoro stabile alle nostre dipendenze."
 mercs.4.a: "Chi non vorrebbe combattere per [ROOT.GetCountry.GetNameWithNoTooltip]?"
 mercs.5.title: "Elefanti!"
 mercs.5.desc: "Per la prima volta dai tempi di Annibale e delle guerre puniche, gli elefanti da guerra sono tornati in Europa sotto il comando di generali [ROOT.GetCountry.GetAdjective]. I nostri nemici tremano di paura di fronte a queste enormi e maestose bestie, dotate di armature e adornate con i simboli della guerra."
 mercs.5.a: "Lasciamoli tremare di fronte agli [elephant_mercs.GetNameWithNoTooltip]."
 mercs.7.title: "Alta Domanda per i [popular_mercs.GetNameWithNoTooltip]"
 mercs.7.desc: "Mentre i conflitti che devastano il nostro angolo di mondo infuriano, i servizi delle compagnie mercenarie sono molto richiesti. I [popular_mercs.GetName] hanno scoperto che i loro talenti sono particolarmente adatti alla situazione specifica e sono stati ingaggiati da diversi stati in guerra.\n\nQuando i soldati dei [popular_mercs.GetName] tornano a casa a [popular_mercs_origin.GetName], portano con sé il bottino di guerra, inclusi sia lo stipendio contrattuale che le ricchezze che sono riusciti a saccheggiare durante la campagna. Questo afflusso di ricchezza ha stimolato l'economia locale e incoraggia ulteriori reclutamenti per i [popular_mercs.GetName]."
 mercs.7.a: "Lasciamo che la ricchezza scorra."
 mercs.10.title: "Fervore Mercenario"
 mercs.10.desc: "I [pious_mercs.GetName] prendono la loro fede [ROOT.GetCountry.GetReligion.GetName] molto seriamente, almeno per gli standard mercenari. Incoraggiati dalla nostra giusta causa, la Compagnia è di ottimo umore mentre si prepara a combattere contro gli atei [pious_mercs_enemy.GetName]."
 mercs.10.a: "La nostra causa è giusta!"