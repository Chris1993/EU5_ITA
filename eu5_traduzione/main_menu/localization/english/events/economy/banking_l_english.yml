l_english:
 banking.1.title: "L'ascesa dei Fugger"
 banking.1.desc: "Una famiglia di nome Fugger, proveniente dal patriziato mercantile di Augusta, divenne uno dei più importanti gruppi di banchieri europei durante il XV e il XVI secolo. Gran parte dell'economia europea era sotto il loro controllo e finirono per ottenere un quasi-monopolio del mercato del rame. Storicamente, erano strettamente legati alla Casa d'Asburgo, la cui ascesa al potere mondiale fu da loro finanziata."
 banking.1.a: "Questa è una manna per Augusta!"
 banking.2.a: "Questo potrebbe esserci utile?"
 the_fuggers_appear_in_augsburg_tt: "[the_fuggers.GetName] sono ora aperti al pubblico a [ShowLocationName('augsburg')]"
 banking.3.title: "La famiglia Welser"
 banking.3.desc: "I Welser erano una famiglia di mercanti e banchieri tedeschi di Norimberga e Augusta, che si vantavano di discendere dal generale bizantino Belisario. Fornirono molti servizi bancari alla crescita dell'Impero asburgico, diventando estremamente ricchi. All'epoca delle Scoperte, avevano basi commerciali ad Anversa, Madrid, Lisbona, Roma, Lione e molte altre città."
 banking.3.a: "Questo metterà Norimberga sulla mappa!"
 banking.4.a: "Questo potrebbe esserci utile?"
 the_welsers_appear_in_augsburg_tt: "[the_welsers.GetName] sono ora aperti al pubblico a [ShowLocationName('nuremberg')]"

