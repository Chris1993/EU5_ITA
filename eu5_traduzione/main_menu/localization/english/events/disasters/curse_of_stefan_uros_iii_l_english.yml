l_english:
 curse_of_stefan_uros_iii.1.title: "La Maledizione della [GetCountry('SER').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii.1.desc: "Tempi terribili sono arrivati! La maledizione di [GetCharacter('ser_stefan_decanski').GetName] ha attanagliato la nostra nazione, i nostri cortigiani e consiglieri parlano della fine di un'era e dell'affondamento del nostro grande paese in un periodo oscuro..."
 curse_of_stefan_uros_iii.1.a: "Questa non può essere la fine, non in questo modo..."
 
 curse_of_stefan_uros_iii.2.title: "Una Nuova Era per la [GetCountry('SER').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii.2.desc: "I cieli azzurri sopra la nostra grande nazione risplendono ancora una volta con la gioiosa speranza di un nuovo giorno. Nonostante i recenti problemi e le superstizioni, abbiamo superato tutti gli ostacoli e il nostro popolo è emerso vittorioso e più resiliente che mai!"
 curse_of_stefan_uros_iii.2.a: "Uniti e più forti andiamo avanti."
 
 curse_of_stefan_uros_iii.3.title: "Richieste di Autonomia"
 curse_of_stefan_uros_iii.3.desc: "I recenti cambiamenti nella nostra amministrazione in rovina hanno portato molte voci di dissenso a sollevarsi per usurpare la propria indipendenza dal nostro vessillo. Le ultime petizioni per la rappresentanza e l'autonomia locale provengono da [target_province.GetName]. Si è sparsa la voce che la nostra autorità è diminuita, e di conseguenza, sono venuti armati, facendo richieste assurde e parlando di un concetto straniero noto come libertà."
 curse_of_stefan_uros_iii.3.a: "L'avranno."
 curse_of_stefan_uros_iii.3.b: "Presentiamogli il concetto locale della frusta!"
 
 curse_of_stefan_uros_iii.4.title: "I Vicini come Avvoltoi"
 curse_of_stefan_uros_iii.4.desc: "Gli scaltri furfanti alla corte di [target_country.GetName] non hanno perso tempo a complottare e prepararsi a divorare il nostro territorio, al primo segno della nostra percepita debolezza. Questa politica da avvoltoi non sarà tollerata e dobbiamo ricordare loro ciò che rende il [GetCountry('SER').GetLongName] una forza da non sottovalutare."
 curse_of_stefan_uros_iii.4.a: "Lasciamoli pure provare!"
 
 curse_of_stefan_uros_iii.5.title: "Rivolta Contadina"
 curse_of_stefan_uros_iii.5.desc: "La nostra autorità in declino durante questi tempi turbolenti ha incoraggiato i contadini di tutta la nostra nazione a chiedere aiuti finanziari e miglioramenti a spese della corte. I capi contadini a [target_location.GetName] hanno portato avanti le loro richieste sotto la minaccia di devastazione e molestie diffuse!"
 curse_of_stefan_uros_iii.5.a: "Non negoziamo con i contadini!"
 curse_of_stefan_uros_iii.5.b: "Sicuramente possiamo trovare una via di mezzo?"
 
 curse_of_stefan_uros_iii.6.title: "La Provincia Dichiara l'Indipendenza!"
 curse_of_stefan_uros_iii.6.desc: "Gli ignobili parassiti che strisciano nell'ombra a [target_location.GetName] hanno osato mostrare gli artigli e alzare la testa contro la nostra autorità. In una manifestazione grottesca di falsa autorità, si sono dichiarati separati dalla corona e hanno persino avanzato la loro candidatura per il nostro trono!"
 curse_of_stefan_uros_iii.6.a: "I loro resti aiuteranno a far crescere la prosperità nei nostri campi!"
 curse_of_stefan_uros_iii.6.b: "Lasciamoli stare..."
 people_of_target_province_will_declare_war_on_us_tt: "La popolazione di [target_province.GetNameWithNoTooltip] ci dichiarerà [war|e]!"