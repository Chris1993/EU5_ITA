 the_vatican: "San Pietro in Vaticano"
 the_vatican_desc: "L'originale Basilica Papale di San Pietro in Vaticano a [ShowLocationName('rome')] fu commissionata dall'Imperatore Costantino nel IV secolo sopra la tomba di San Pietro, il primo $catholic_pope$. Divenne la chiesa principale del [ShowReligionGroupName('christian')] occidentale e la sede dell'autorità papale. È anche uno dei principali centri di pellegrinaggio del [ShowReligionName('catholic')]."
