l_english:
 reform_society.1.title: "Riforme della Società [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 reform_society.1.desc: "Per troppo tempo siamo stati soggetti ai capricci dei piccoli governanti locali in altre città-stato. Con la nostra crescente influenza nella regione e la potenza militare a sostegno delle nostre rivendicazioni, saremo pionieri di un nuovo tipo di governo e uniremo il nostro dominio sotto un'unica bandiera, eliminando il dissenso e le spinte alla decentralizzazione."
 reform_society.1.a: "Persevereremo..."
 has_completed_all_religious_focuses_tt: "Ha completato ogni possibile [religious_focus|e]"
 
 reform_society.2.title: "Una Nuova Era per [ROOT.GetCountry.GetNameWithNoTooltip]"
 reform_society.2.desc: "Nonostante le resistenze da varie fonti, come i nostri nemici e persino membri di spicco dei ceti all'interno del nostro paese, le nostre riforme incentrate sulla centralizzazione del nostro regno hanno avuto un successo clamoroso. Ciò si tradurrà sicuramente in un controllo senza precedenti e in una nuova era di autorità, mentre la nostra nazione abbandona i vecchi modi e abbraccia nuove e innovative forme di governo. Il nostro futuro sarà solo luminoso, andando avanti..."
 reform_society.2.a: "Questo è il nostro momento."
 
 reform_society.3.title: "Proteste dall'Interno"
 reform_society.3.desc: "Molte voci di spicco all'interno del nostro regno hanno protestato apertamente contro la centralizzazione e le riforme legislative recentemente introdotte. Non inferendo altro che ammutinamento e rivolta contro la nostra autorità, essi chiedono di essere placati se vogliamo procedere con l'approvazione di quadri giuridici vitali per realizzare i nostri obiettivi."
 reform_society.3.a: "Osano minacciarci?"
 reform_society.3.b: "Possiamo negoziare e placarli."
 reform_society.3.c: "È ora di riformare!"
 annex_all_altepetls_tt: "Tutti i nostri soggetti con il tipo di governo [ShowGovernmentReformName('altepetl')] saranno annessi"
 
 reform_society.4.title: "Fuoco nel Cielo Notturno"
 reform_society.4.desc: "Ogni notte, per un periodo che dura poco più di un anno, un fuoco ardente si accende nel cielo notturno sopra [target_location.GetName]. È uno spettacolo maestoso, con una base larga che si assottiglia fino a una punta acuminata, come se stesse sanguinando fuoco attraverso i cieli. Alcuni descrivono questo fenomeno celeste come un'eco di pannocchia in fiamme nel firmamento. La maggior parte degli storici, nella loro interpretazione, lo considera l'apparizione di una cometa. Questa esibizione infuocata si svolge in un contesto in cui la società contempla riforme radicali, forse un segno di disapprovazione divina? Mentre le persone guardano il cielo, non possono fare a meno di sentire il peso dell'incertezza, chiedendosi se questo evento cosmico sia un presagio di cambiamenti imminenti o un segno dall'universo, accendendo conversazioni e innescando ferventi discussioni sul futuro."
 reform_society.4.a: "Abbiamo fatto arrabbiare gli dèi?"
 reform_society.4.b: "Non guardare il cielo!"
 reform_society.4.c: "Gli dèi devono essere placati..."
 
 reform_society.5.title: "La Distruzione di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "È iniziato come un sussurro, un fruscio di foglie mentre l'atmosfera intorno alla nostra capitale si faceva pesante, quasi come se il pollice degli dèi stesse premendo su di noi. [target_location.GetName], una città un tempo fiorente, adornata di grandi templi e mercati vivaci, ora assiste alla sua rovina. I cieli stessi sembrano piangere mentre piogge torrenziali si riversano sulla sacra metropoli, riempiendo le sue strade di un'inondazione implacabile.\n\nIl tuono ruggisce come la voce adirata di Huītzilōpōchtli, mentre le fiamme divorano gli edifici come il fuoco iracondo di Xiuhtēcuhtli. La terra trema sotto i piedi degli abitanti terrorizzati, come se Tlaloc esigesse una punizione. La fine di [target_location.GetNameWithNoTooltip] sembra una terribile maledizione degli dèi, un giudizio finale che annienta il nostro popolo un tempo potente e ci lascia in rovina."
 reform_society.5.a: "Fuggire per salvarvi la vita!"
 reform_society.5.b: "Possiamo alleviare parte della distruzione..."
 reform_society.5.c: "La riverenza e la pietà ci salveranno."
 
 reform_society.6.title: "Grande Incendio in Pieno Giorno"
 reform_society.6.desc: "Nel cuore di [target_location.GetName], il grande tempio di Huītzilōpōchtli si erge maestoso e venerato, simbolo della nostra devozione agli dèi. Ma un giorno fatidico, uno strano presagio getta un'ombra sulla città. Una striscia di fuoco accende il cielo, ardendo brillantemente in pieno giorno, la sua origine nell'orizzonte occidentale lontano. Come guidata da mani divine, la striscia infuocata si divide in tre, ogni frammento lasciando dietro di sé scintille di energia indomita. Il panico ha afferrato il nostro popolo mentre assiste a questo spettacolo celeste, temendolo come un segno di malaugurio da parte di Huītzilōpōchtli stesso.\n\nI sussurri si diffondono per le strade, racconti di imminente rovina mentre le sacre fiamme del tempio vacillano incerte. Nonostante i nostri sforzi, le fiamme all'interno del tempio non possono essere placate e il tempio del nostro venerato dio soccombe a un incendio inspiegabile, lasciandoci in lutto, interrogandoci sulla volontà della divinità del sole e della guerra."
 reform_society.6.a: "Gli dèi disapprovano le nostre riforme?"
 reform_society.6.b: "Ci fideremo delle interpretazioni dei sacerdoti."
 reform_society.6.c: "L'unica via è andare avanti!"
 
 reform_society.7.title: "Grida nell'Oscurità"
 reform_society.7.desc: "Sotto la serena luce lunare, emerge un suono lugubre, che invia brividi per le strade di [target_location.GetName]. Notte dopo notte, la voce di una donna trafigge l'oscurità, le sue grida piene di un appello urgente all'azione. Li implora, dicendo: 'Figli miei, dobbiamo andarcene' e 'Figli miei, dove andrete?' Queste frasi ossessionanti echeggiano incessantemente, evocando paura e sconcerto tra le persone che mettono in discussione le nostre ingerenze e i tentativi di riformare la nostra società, come se gli dèi stessi indicassero il loro dispiacere. Guidati sia dalla curiosità che dal terrore, si riuniscono per decifrare il messaggio della voce misteriosa, alle prese con l'enigmatica origine di questa presenza spettrale, una voce diversa da qualsiasi altra abbiano mai sentito.\n\nMentre le notti continuano, le grida persistono, diventando sempre più intense e disperate, convincendoli che si tratta di un messaggio divino, una profezia minacciosa che non può essere ignorata. Il loro destino si intreccia con i richiami ossessionanti, costringendoli ad affrontare una decisione cruciale: seguire l'esortazione della donna spettrale e intraprendere un viaggio incerto, o rimanere nella loro terra natale, affrontando l'ombra dell'imminente rovina che incombe nella notte.\n\nAd ogni notte che passa, le grida misteriose si fanno più forti e più disperate. Il popolo, ora convinto di un messaggio divino, inizia a dare ascolto all'avvertimento della donna spettrale, comprendendo che il loro destino è intrecciato con le sue suppliche ossessionanti. Una decisione incombe all'orizzonte: se dare ascolto alle sue parole e intraprendere un viaggio incerto o restare, rischiando l'ignoto e l'imminente rovina che sembra indugiare nella notte."
 reform_society.7.a: "Tappatevi le orecchie, resisteremo!"
 reform_society.7.b: "Siamo condannati!"
 reform_society.7.c: "Il popolo non darà ascolto alle leggende metropolitane!"
 
 reform_society.8.title: "Riflessi delle Stelle"
 reform_society.8.desc: "Nelle zone umide che circondano [target_location.GetName], la rete di un abile cacciatore ha intrappolato un curioso uccello grigio, le cui piume ricordano le tinte cupe di un cielo coperto. Questo prodigio aviario portava un tratto distintivo: un ornamento scuro, simile a uno specchio, incastonato sulla sua fronte. Quando i cacciatori hanno osato guardare in questo specchio magico, lo stupore li ha sopraffatti mentre assistevano al riflesso delle stelle e all'espansione sconfinata del cielo notturno al suo interno.\n\nRiconoscendo il profondo significato di questa criptica scoperta, l'uccello è stato presentato a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Mentre [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] guardava nello specchio, uno spettacolo incantevole si è svolto davanti ai suoi occhi. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] ha assistito a una moltitudine di guerrieri a cavallo di magnifiche creature che ricordavano cervi colossali, uno spettacolo sia sconcertante che accattivante. Determinato a decifrare il significato nascosto dietro questo mistico incontro, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] ha affidato l'uccello e il suo specchio ai venerati sommi sacerdoti, con il solenne compito di svelare questo enigma celeste.\n\nTuttavia, mentre i sommi sacerdoti si sono dati il cambio guardando nello specchio, i loro sinceri sforzi hanno prodotto solo frustrazione e sconcerto. Con loro sgomento, lo specchio è rimasto ostinatamente vuoto, trattenendo la visione celeste che aveva affascinato il loro capo. Nonostante la loro profonda saggezza e l'incrollabile devozione, i sommi sacerdoti si sono trovati incapaci di offrire consiglio o svelare l'enigma che aveva afferrato l'immaginazione di [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], attribuendolo a un cattivo presagio associato alle riforme radicali che hanno recentemente afflitto il nostro popolo."
 reform_society.8.a: "Abbiamo perso la nostra presa sul potere?"
 reform_society.8.b: "Questo deve essere un segno..."
 reform_society.8.c: "Farsi coraggio!"
