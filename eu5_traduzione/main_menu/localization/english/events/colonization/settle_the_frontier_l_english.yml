l_english:
 settle_the_frontier.1.title: "L'Espansione in [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName] - un membro coraggioso di [ROOT.GetCountry.GetLongName] - si è avventurato con un gruppo di volontari nelle terre non rivendicate di [target.GetName]. [recipient.GetSheHe|U] e i suoi seguaci espanderanno i territori del nostro [ROOT.GetCountry.GetFlavorRank]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] cercherà di colonizzare [target.GetName]. Questo processo richiederà fino a #Y 10 anni#!"

 settle_the_frontier.2.title: "Viaggi verso [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "Sebbene [from_province.GetName] sia la capitale di [actor.GetName], alcuni dei suoi residenti desiderano trovare opportunità in [target.GetName], le terre attualmente esplorate da [recipient.GetName]."
 settle_the_frontier.2.a: "Che inizino una nuova vita nella provincia."
 settle_the_frontier.2.b: "Miglioriamo la loro situazione nella capitale."
 settle_the_frontier.2.b.tt: "Nessun [pops|e] migrerà verso [target.GetName] per il prossimo anno"

 settle_the_frontier.3.title: "Diffusione Culturale"
 settle_the_frontier.3.desc: "Man mano che [recipient.GetName] continua l'insediamento di [target.GetName], [recipient.GetSheHe] e i suoi seguaci sono entrati in contatto con la popolazione nativa locale. [recipient.GetSheHe|U] richiede il supporto di [actor.GetAdjective] per diffondere gli ideali di [target_culture.GetName] tra i nativi."
 settle_the_frontier.3.a: "Portiamo alcune delle nostre migliori storie e opere d'arte a [target.GetNameWithNoTooltip]."
 settle_the_frontier.3.b: "Dovrebbero bastare alcune semplici storie [target_culture.GetNameWithNoTooltip]."
 settle_the_frontier.3.c: "Non c'è molto motivo di illuminare i nativi."

 settle_the_frontier.4.title: "Richieste d'Investimenti"
 settle_the_frontier.4.desc: "Le terre di [target.GetName] si sono rivelate più difficili da colonizzare del previsto. Il nostro colono, [recipient.GetName], ha inviato una richiesta formale alla corte [actor.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] per ottenere ulteriori fondi, poiché sembrano necessarie più risorse."
 settle_the_frontier.4.a: "Dobbiamo sostenere i coloni a qualsiasi costo."
 settle_the_frontier.4.b: "Possono finanziarsi da soli."

 settle_the_frontier.5.title: "Conflitti con i Vicini"
 settle_the_frontier.5.desc: "I nuovi insediamenti di [target.GetName] sono entrati in conflitto con le terre e le popolazioni vicine già stabilite. [recipient.GetName] ha richiesto che facciamo valere più fermamente il loro privilegio su [target.GetNameWithNoTooltip] e che puniamo questi disturbatori."
 settle_the_frontier.5.a: "I coloni devono essere rispettati."
 settle_the_frontier.5.b: "Le ostilità prima o poi si placheranno."

 settle_the_frontier.6.title: "Sfruttamento Precoce delle Risorse"
 settle_the_frontier.6.desc: "Gli sforzi di insediamento di [recipient.GetName] mostrano già successi iniziali. I giovani villaggi [actor.GetAdjective] in [target.GetName] hanno ottenuto i primi accessi per sfruttare le risorse della regione. Potremmo usare la nostra autorità per richiedere parte di tali risorse a nostro vantaggio..."
 settle_the_frontier.6.a: "Abbiamo bisogno di [target_goods_0.GetNameWithNoTooltip]."
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip] serve nella nostra capitale."
 settle_the_frontier.6.c: "L'accesso a [target_goods_2.GetNameWithNoTooltip] sosterrà lo stato."
 settle_the_frontier.6.d: "Sicuramente non hanno così tanto bisogno di [target_goods_3.GetNameWithNoTooltip]."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] ci sarà di grande utilità."
 settle_the_frontier.6.zzz: "Non dovremmo sottrarre loro materiali così preziosi."

 settle_the_frontier.100.title: "L'Insediamento di [target.GetNameWithNoTooltip]"
 settle_the_frontier.100.desc: "Qualche anno fa, [recipient.GetName] venne mandato su ordine [actor.GetAdjective] nelle terre non colonizzate di [target.GetName] per reclamarle per [actor.GetLongNameWithNoTooltip]. Questa impresa ha finalmente raggiunto il suo epilogo!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] ha trasferito la provincia alla sua patria. Sebbene [recipient.GetSheHe] rimanga governatore delle terre colonizzate, esse sono ora sotto la nostra piena amministrazione."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nPurtroppo, [recipient.GetNameWithNoTooltip] non è mai tornato in [actor.GetNameWithNoTooltip]. Sembra che l'autonomia che gli abbiamo concesso abbia portato [recipient.GetHerHim] a dichiarare [recipient.GetHerHis] stesso [target_country.GetLongName]."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.GetSheHe|U] si pentirà della sua insolenza!"
 settle_the_frontier.100.b.tt: "[target_country.GetName] è stato fondato a [target.GetName]"
 settle_the_frontier.100.c: "Che cosa è successo a [target.GetNameWithNoTooltip]?"

 settle_the_frontier.101.title: "La Fine dell'Espansione in [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "Con la morte improvvisa di [recipient.GetName], i coloni che l'hanno seguito fino alla fine hanno perso ogni speranza e morale per proseguire l'impresa. Dove un tempo c'era unità, ora rimane solo caos, e i pochi insediamenti fondati sono stati abbandonati."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "I nostri tentativi di colonizzare [target.GetName] vengono interrotti"

 settle_the_frontier.102.title: "Colonizzazione Fallita di [target.GetNameWithNoTooltip]"
 settle_the_frontier.102.desc: "Sebbene il progetto di [recipient.GetName] per colonizzare le terre di [target.GetName] fosse molto promettente, ci è giunta notizia che abbiamo iniziato troppo tardi. L'intera provincia è già stata colonizzata e fortificata dai nostri vicini..."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] ritorna a [actor.GetName]"

