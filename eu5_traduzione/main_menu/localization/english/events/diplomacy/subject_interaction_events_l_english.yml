l_english:
 subject_interaction_events.1.title: "L'Ascesa del Pretendente"
 subject_interaction_events.1.desc: "L'ex monarca di [ROOT.GetCountry.GetName] aveva i suoi sostenitori, e molti di loro credono di avere maggiori diritti al trono di [ROOT.GetCountry.GetName] rispetto a [target_ruler.GetName]. Sono riusciti a raccogliere un seguito piuttosto ampio e stanno marciando verso [ROOT.GetCountry.GetCapital.GetName], con l'intento di mettere sul trono il "vero" sovrano."
 subject_interaction_events.1.a: "Chiedi aiuto a [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]."
 subject_interaction_events.ask_overlord_for_help: "Manderemo un inviato al nostro signore per implorare aiuto!"
 subject_interaction_events.1.b: "Affrontiamo la questione da soli."
 subject_interaction_events.2.title: "[subject_in_need.GetName] chiede aiuto"
 subject_interaction_events.2.desc: "Un esercito ribelle guidato da un pretendente sta marciando verso la capitale di [subject_in_need.GetName] [subject_in_need.GetCapital.GetName]! I familiari del monarca deposto di [subject_in_need.GetName] sono riusciti a raccogliere un seguito piuttosto numeroso e ora stanno cercando di detronizzare [subject_in_need.GetGovernment.GetFullRulerName]."
 subject_interaction_events.2.a: "Inviate loro oro e soldati."
 opinion_sent_help: "Invia Aiuto"
 subject_interaction_events.2.b: "Dovranno occuparsene da soli."
 opinion_refused_send_help: "Ha rifiutato di inviare aiuti nel momento del bisogno"
 subject_interaction_events.3.title: "Aiuto in Arrivo?"
 subject_interaction_events.3.desc: "I ribelli pretendenti ci stanno circondando, e il messaggero inviato a [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] dovrebbe tornare presto. Se siamo fortunati, forse il messaggero avrà soldati e oro da [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] che ci aiuteranno a respingere quei ribelli bastardi!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] ci ha inviato oro e soldati!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] si è rifiutato di inviarci aiuto!"
 subject_interaction_events.4.title: "Parente Incompetente"
 subject_interaction_events.4.desc: "Il nostro amato [subject_target.GetGovernment.GetFullRulerName] che governa il nostro suddito [subject_target.GetName] si è dimostrato un buffone incompetente, uno che non può e non dovrebbe governare nessun paese."
 subject_interaction_events.4.a: "Sostituiscilo con [better_ruler.GetNameWithNoTooltip]"
 subject_interaction_events.4.b: "Questo non può che portare disordine nel paese. Lasciamo perdere."
 subject_interaction_events.5.title: "Parente Competente"
 subject_interaction_events.5.desc: "Sono state intraprese riforme, ministri e consiglieri inutili sono stati licenziati, l'esercito e la marina militare non sono mai stati così bravi... Sembra che il nostro [subject_target.GetGovernment.GetFullRulerName] stia servendo bene il nostro suddito [subject_target.GetName], governando con mano ferma e prendendo decisioni competenti."
 subject_interaction_events.5.a: "Se mai avessimo avuto dubbi, ora sono dimenticati da tempo."
 subject_interaction_events.7.title: "Abuso del Supporto Militare"
 subject_interaction_events.7.desc: "Il supporto che abbiamo inviato al nostro stato suddito è stato utilizzato in modi che non avremmo mai potuto prevedere! Gli uomini sono stati costretti a costruire strade ed edifici, a ripulire le piazze da rifiuti e immondizia e non hanno mai visto una battaglia. Sebbene le strade siano più larghe e migliori di prima, gli edifici più robusti e le piazze immacolate, non era certo questo il modo in cui questi uomini avrebbero dovuto essere utilizzati?"
 subject_interaction_events.7.a: "Dite loro come usarli, correttamente!"
 opinion_reprimanded: "Rimproverati per aver utilizzato il supporto in modo improprio"
 subject_interaction_events.7.b: "Si stanno comportando in modo intraprendente, bene per loro!"
 opinion_resourceful: "Ha utilizzato il supporto in modo ingegnoso"
 subject_interaction_events.8.title: "Ingegnoso o Rimproverato"
 subject_interaction_events.8.desc: "[our_overlord.GetGovernment.GetFullRulerName] di [our_overlord.GetName] ci ha inviato risorse per migliorare il nostro esercito, ma in questi tempi di pace non c'è stato bisogno di soldati. Invece di oziare senza far altro che addestrarsi, mangiare e dormire, li abbiamo impiegati. Hanno costruito strade ed edifici, ripulito piazze cittadine da rifiuti e immondizia e svolto altri compiti significativi che altrimenti richiederebbero più tempo e denaro di quanto [ROOT.GetCountry.GetName] non abbia fatto."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] pensa che abbiamo sprecato manodopera."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] ci ha fatto i complimenti per la nostra intraprendenza."
 subject_interaction_events.9.title: "La Minaccia Militare"
 subject_interaction_events.9.desc: "Non abbiamo avuto carenza di manodopera da quando il nostro signore ha iniziato a sovvenzionare il nostro esercito, ma ci sono stati molti problemi tra i soldati da quando sono arrivati ​​i nuovi arrivati. La loro cultura, lingua, tradizioni e a volte persino religione differiscono daI nostri soldati, e questo ci causa molti problemi. Sono meno disciplinati, o semplicemente si rifiutano di prendere ordini dai nostri generali."
 subject_interaction_events.9.a: "Rimandateli da dove sono venuti."
 opinion_purged_manpower: "Eliminati i soldati utili ma indisciplinati"
 subject_interaction_events.9.b: "Cercate di farli comportare bene."
 subject_interaction_events.10.title: "Soldati che Causano Danni in [subject_target.GetName]"
 subject_interaction_events.10.desc: "Ci sono sempre problemi quando persone di culture diverse, con lingue, tradizioni e a volte persino religioni diverse si uniscono e devono lavorare come un'unità anche quando ci sono così tante cose che differiscono tra loro. La manodopera che abbiamo inviato a [subject_target.GetName] ha causato più problemi di quanti [subject_target.GetGovernment.GetFullRulerName] fosse disposto a gestire, e quindi alcuni uomini sono stati rimandati da noi.
 subject_interaction_events.10.a: "I nostri uomini sono in grado di eseguire gli ordini, non si sono impegnati abbastanza!"
 subject_interaction_events.14.title: "Embarghi e Contrabbandieri"
 subject_interaction_events.14.desc: "I recenti embarghi contro i rivali del nostro signore supremo potrebbero essere finanziariamente la nostra fine. Per fortuna, ci sono stimati individui in [ROOT.GetCountry.GetName] che sarebbero gentilmente disposti ad aiutarci con il nostro problema commerciale. Anche se sarebbe sciocco chiamare "contrabbando" un'operazione così piccola, è esattamente quello che è e, poiché potremmo violare alcuni degli embarghi che il nostro signore supremo ci ha imposto, e'probabile che non saranno contenti della nostra cattiva condotta."
 subject_interaction_events.14.a: "Un'opportunità come questa si presenta raramente, dobbiamo accettarla!"
 subject_interaction_events.14.ct: "C'è una piccola possibilità che il nostro signore supremo se ne accorga"
 subject_interaction_events.14.b: "Non vale la pena rischiare l'ira del nostro signore supremo per questo."
 subject_interaction_events.15.title: "Contrabbandieri del Nostro Vassallo"
 subject_interaction_events.15.desc: "I nostri embarghi contro i nostri rivali non stanno funzionando come speravamo, e un motivo potrebbe essere che uno dei nostri vassalli sta ancora commerciando con loro! Stanno contrabbandando merci avanti e indietro, interferendo così con i nostri obiettivi e facendoci apparire deboli. Il contrabbando è di scarsa importanza, ma potrebbe rivelarsi molto dannoso per noi.\nD'altra parte, potenti interessi commerciali sarebbero disposti a pagare per ignorare il contrabbando.
 subject_interaction_events.15.a: "Costringeteli a fermare  il contrabbando, subito!"
 opinion_smuggling_hindered: "Impedito di contrabbandare"
 subject_interaction_events.15.b: "Potrebbero continuare questa piccola impresa."
 opinion_small_smuggling_ok: "Contrabbando su piccola scala OK"
 subject_interaction_events.16.title: "Beccati!"
 subject_interaction_events.16.desc: "La nostra operazione di contrabbando è stata smascherata da [From.Country.GetName], i contrabbandieri sono stati letteralmente colti in flagrante mentre scaricavano merci da portare a uno dei rivali di [From.Country.GetName]. I codardi hanno confessato tutto, persino da quanto tempo questa operazione era in corso."
 subject_interaction_events.16.a: "Ci stanno costringendo a fermare questo contrabbando!"
 subject_interaction_events.16.b: "Finché manteniamo le dimensioni ridotte, possiamo continuare."
 subject_interaction_events.17.title: "La Guerra non Cambia Mai"
 subject_interaction_events.17.desc: "In cambio di un po' di pace e tranquillità, i nostri vassalli sono obbligati a pagare più soldi noi, i loro signori. Non vengono chiamati in nessuna delle nostre guerre, il che crediamo sia un grande compromesso: per un po' d'oro sono esclusi da quasi tutte le guerre. Uno dei nostri vassalli si chiede se non sarebbe meglio essere chiamati in guerra invece di pagare queste - nel loro significato - 'somme ridicole'.
 subject_interaction_events.17.a: "Idioti ingrati!"
 subject_interaction_events.18.title: "Benefici dello Scutagium"
 subject_interaction_events.18.desc: "Mentre la nostra terra devastata dalla guerra viene lentamente ricostruita, abbiamo notato uno sguardo negli occhi dell'ambasciatore del nostro vassallo, uno sguardo di comprensione e paura misto a un certo sollievo per il fatto che la terra che stanno guardando non è la loro. "Ora", dicono, "l'oro che paghiamo in scutagio per evitare di essere chiamati in guerra sembra una piccola somma, qualcosa di cui potremmo facilmente separarci in cambio della pace."
 subject_interaction_events.18.a: "Gli abbiamo detto che avrebbe funzionato!"
 opinion_scutage_benefits: "Benefici dello Scutagium"
 subject_interaction_events.20.title: "Lealisti Sperperanti"
 subject_interaction_events.20.desc: "Paghiamo i lealisti per mantenere basso e gestibile il Desiderio di Libertà nel paese del nostro partner minore, ma gli ultimi rapporti sono diventati sempre più disperati nelle loro richieste di denaro. Soldi che devono sperperare, anziche usarli per garantire che i rapporti tra il nostro Paese e il loro rimangano saldi!
 subject_interaction_events.20.a: "Convinceteli a gestire meglio i pagamenti mensili."
 subject_interaction_events.20.b: "Inviate loro una piccola somma per garantirvi la loro lealtà."
 subject_interaction_events.21.title: "L'Imbarazzo dei Lealisti"
 subject_interaction_events.21.desc: "Sebbene tutti apprezziamo i patrioti, i lealisti, coloro che amano il loro Paese e lo proteggeranno a tutti i costi, quando riescono a metterci in imbarazzo davanti a tutta la corte la loro amabilità diminuisce drasticamente. Non è questo che paghiamo, quella bella somma che ogni mese scompare nelle loro tasche avide! Il rapporto che cerchiamo di proteggere vale più delle loro teste piene di pidocchi."
 subject_interaction_events.21.a: "Tagliate loro la testa e appendetele ai muri di [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 opinion_embarrasing_loyalists: "Passo Falso dei Lealisti"
 subject_interaction_events.21.b: "Sicuramente c'è qualcosa che possiamo fare per dimenticare e perdonare questo sfortunato evento?"
 subject_interaction_events.22.title: "Lealisti di Successo"
 subject_interaction_events.22.desc: "Il denaro inviato ai lealisti in uno dei paesi che per noi è un soggetto è stato ben speso, più di quanto avremmo mai potuto immaginare e prevedere. Il desiderio di libertà del loro popolo si è abbassato ben oltre quanto ritenessimo possibile."
 subject_interaction_events.22.a: "Che bella sorpresa!"
 subject_interaction_events.24.title: "Il Comportamento Crudele degli Ufficiali Rozzi"
 subject_interaction_events.24.desc: "'Molti piccoli corsi d'acqua creano una grande inondazione' - un proverbio che purtroppo si è rivelato vero nel nostro protettorato. Piccoli eventi, a malapena percepibili da noi ma grandi affronti per chi ne è stato testimone o ne è stato esposto, insieme a vecchie lamentele e amari ricordi di quando il paese divenne il nostro protettorato, sono diventati la goccia che ha fatto traboccare il vaso. Il comportamento deplorevole, anzi crudele, degli ufficiali che abbiamo inviato ha portato a una frattura e a un pessimo rapporto tra noi e il protettorato.
 subject_interaction_events.24.a: "Dobbiamo insegnare ai nostri ufficiali come diventare gentiluomini!"
 opinion_cruel_officers: "Ufficiali Crudeli"
 subject_interaction_events.25.title: "Un gentiluomo e un ufficiale"
 subject_interaction_events.25.desc: "Il codice di condotta che abbiamo cercato di imprimere nella mente di ogni ufficiale prima che lasciasse il nostro Paese per lavorare come istruttore dell'esercito in uno dei nostri protettorati non sarebbe stato tempo sprecato. Abbiamo ricevuto un messaggio di apprezzamento che esprime quanto siano impressionanti il ​​comportamento e la rigorosa disciplina di questi ufficiali, e noi, come tutto il Paese, dovremmo essere orgogliosi di essere riusciti a fare dei gentiluomini i nostri ufficiali.
 subject_interaction_events.25.a: "Non potremmo essere più orgogliosi."
 opinion_excellent_officers: "Ufficiali eccellenti"
 subject_interaction_events.26.title: "Più vendiamo, più seminiamo, più coltiviamo"
 subject_interaction_events.26.desc: "Controlliamo il commercio del nostro protettorato, e più riusciamo a esportare tutto ciò che coltivano e producono, più abbondante sarà il raccolto! In qualche modo siamo riusciti ad aumentare sia la qualità che la quantità della loro produzione, e ad aumentare anche il nostro potere commerciale."
 subject_interaction_events.26.a: "Quantità e qualità, ecco la strada."
 opinion_export_good: "Aumento della Produzione Attraverso l'Esportazione"
 subject_interaction_events.27.title: "Inasprimento degli Effetti dell'Esportazione"
 subject_interaction_events.27.desc: "I commercianti e i mercanti dei nostri protettorati hanno subito un duro colpo per i loro commerci quando abbiamo deciso di prendere il controllo del potere commerciale del loro Paese. Le loro lamentele sulle "difficoltà" che questa politica mercantile ha causato loro sono giunte al sovrano del protettorato, che è d'accordo con loro e ha chiarito che i nostri rapporti con loro ne stanno soffrendo."
 subject_interaction_events.27.a: "Finché continueranno a lamentarsi, non ci importerà."
 opinion_export_bad: "L'economia soffre a causa del commercio deviato"
 subject_interaction_events.29.title: "Legittimità in Dubbio"
 subject_interaction_events.29.desc: "Sebbene la nostra presa sul trono di [ROOT.GetCountry.GetName] possa essere in calo e la nostra legittimità messa in discussione, il nostro orgoglio e il nostro prestigio hanno subito un duro colpo quando uno dei nostri sudditi si è espresso contro di noi in pubblico. Sostengono che non abbiamo alcun diritto di cercare di governarli, dato che riusciamo a malapena a gestire il nostro Paese."
 subject_interaction_events.29.a: "Rimproverali per aver parlato contro di noi in pubblico."
 opinion_low_legitimacy: "Bassa Legittimità"
 subject_interaction_events.29.b: "Potrebbero avere ragione, e questo non dovrebbe influenzare la loro opinione su di noi."
 subject_interaction_events.30.title: "Il Buco Chiamato Bancarotta"
 subject_interaction_events.30.desc: "Un sovrano desideroso del meglio che il Paese possa offrire, un tesoro governato da persone avide e incompetenti, investimenti andati male e troppi prestiti... È così che si scava il buco chiamato bancarotta, e potrebbero essere stati tutti questi fattori o anche solo uno a far inciampare uno dei nostri sudditi nel buco e farlo cadere fino in fondo. Possiamo aiutarli a uscire parzialmente da quel buco con una donazione in denaro, oppure ignorarla che se la cavino da soli."
 subject_interaction_events.30.a: "Intervenite, mandate loro soldi e una scala!"
 opinion_money_sent: "Ci hanno mandato soldi nel momento del bisogno"
 subject_interaction_events.30.b: "Non hanno nessuno da incolpare se non loro stessi!"
 opinion_no_money: "Non hanno mandato soldi nel momento del bisogno"
 subject_interaction_events.32.title: "Il Suddito si Rivolta Contro di Noi"
 subject_interaction_events.32.desc: "Siamo guerrafondai, così dicono, ciò ha causato ira tra i nostri sudditi. A quanto pare, pensano che ci importi poco di governare con giustizia e più di conquistare come barbari. Per quanto falsi e maleducati siano, sarebbe imprudente lasciare che le cose vadano così."
 subject_interaction_events.32.a: "Fatene un esempio."
 opinion_tyrant_overlord: "Sovrano Tiranno"
 subject_interaction_events.32.b: "Siamo sicuri di poter appianare le cose."
 subject_interaction_events.33.title: "Il Signore ci Prende come Esempio"
 subject_interaction_events.33.desc: "A causa del malcontento, il nostro signore ha ritenuto opportuno dare un esempio alla nostra nazione. È una vergogna."
 subject_interaction_events.33.a: "Occhio per occhio..."
 subject_interaction_events.34.title: "Sudditi Leali"
 subject_interaction_events.34.desc: "È risaputo che i nostri sudditi sono tra i più soddisfatti e leali al mondo. Creare una frattura tra noi e loro è per fortuna praticamente impossibile, e per questo la nostra nazione è ben vista."
 subject_interaction_events.34.a: "Questo momento sarà ricordato"
 subject_interaction_events.34.b: "Questo dovrebbe essere sfruttato"
 subject_interaction_events.35.title: "Sudditi Sleali"
 subject_interaction_events.35.desc: "Non è un segreto che l'animosità tra noi e i nostri sudditi sia davvero terribile. Nella nostra corte le sale sono rosse di sangue e nere di segreti, mentre l'odio dilaga. Naturalmente bisogna occuparsene."
 subject_interaction_events.35.a: "Lascia stare"
 subject_interaction_events.35.b: "Affrontalo"
 subject_interaction_events.36.title: "Carne da Cannone"
 subject_interaction_events.36.desc: "Sembra che il nostro Paese si stia svuotando e che gli manchi una risorsa molto importante: la carne da cannone. Niente paura! Anche se a noi manca questa risorsa, uno dei nostri sudditi ha carne fresca in abbondanza per i campi di battaglia. Se dovessimo forzare la loro servitù, non ne sarebbero affatto contenti, ma così vanno le cose."
 subject_interaction_events.36.a: "I fucili hanno bisogno di uomini che sparino"
 subject_interaction_events.36.b: "Non possiamo rischiare di inimicarci i sudditi"
 subject_interaction_events.37.title: "Carne da Cannone"
 subject_interaction_events.37.desc: "Sembra che il nostro signore abbia ritenuto opportuno forzare la servitù dei nostri sudditi per compensare una leadership insensata. I nostri campi si stanno svuotando e probabilmente rimarranno tali."
 subject_interaction_events.37.a: "Questo è un oltraggio!"
 subject_interaction_events.38.title: "Una Tassa Extra"
 subject_interaction_events.38.desc: "Sarebbe un eufemismo dire che la nostra economia sta andando 'male', anzi, alcuni direbbero che è un disastro. Mentre noi lottiamo per arrivare a fine mese, i nostri sudditi, tra tutti, se la passano più che bene. Forse non li stiamo tassando abbastanza."
 subject_interaction_events.38.a: "Una tassa extra potrebbe aiutare"
 subject_interaction_events.38.b: "Non abbiamo bisogno di loro"
 subject_interaction_events.39.title: "Una Tassa Extra"
 subject_interaction_events.39.desc: "Il nostro signore ci ha chiesto di pagare una grossa somma d'oro per aiutarli a riparare la loro economia in difficoltà."
 subject_interaction_events.39.a: "Al diavolo!"
 subject_interaction_events.43.title: "Il Suddito è Stanco della Guerra"
 subject_interaction_events.43.desc: "Sembra che con le nostre guerre uno dei nostri sudditi sia stato parecchio destabilizzato. Certo, potremmo semplicemente lasciarli gestire la situazione, ma sarebbe una dimostrazione di buona fede se li aiutassimo."
 subject_interaction_events.43.a: "Invia Aiuti"
 opinion_benevolent_overlord: "Signore Benevolo"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Il Signore Invia Aiuti"
 subject_interaction_events.44.desc: "Il nostro Signore ha ritenuto opportuno inviare aiuti affinché possiamo ricostruire il nostro Paese dopo le guerre."
 subject_interaction_events.44.a: "Ringraziamenti"
 subject_interaction_events.45.title: "Libertà Economica"
 subject_interaction_events.45.desc: "Ora che non siamo più sottomessi ai capricci di un altro Paese, possiamo condurre le nostre politiche commerciali e non dovremo più vivere aggirando le normative commerciali e ricorrendo al contrabbando."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Parità di Status"
 subject_interaction_events.46.desc: "Il rappresentante di [target.GetName] ci ha consegnato una bozza di proposta sull'unione delle nostre due nazioni.\n\nSono pronti a unirsi immediatamente con [ROOT.GetCountry.GetLongName] a condizione che diamo al popolo di [target.GetCulture.GetName] e alle loro tradizioni la stessa protezione che offriamo ai nostri."
 subject_interaction_events.46.a: "Così sia."
 subject_interaction_events.46.b: "Alla fine si uniranno a noi, ma non da pari!"
 subject_interaction_events.47.title: "Diplomatici Corrotti"
 subject_interaction_events.47.desc: "I nostri inviati a [target.GetCapital.GetName] hanno scoperto che un certo numero di diplomatici [target.GetAdjective] di spicco sarebbero disposti a far approvare immediatamente l'unione dei nostri paesi ad un certo prezzo."
 subject_interaction_events.47.a: "Sono solo affari."
 subject_interaction_events.47.b: "Dobbiamo farlo onestamente, o non farlo affatto!"
 subject_interaction_events.48.title: "Pretendente [target.GetAdjectiveWithNoTooltip]"
 subject_interaction_events.48.desc: "Dopo aver studiato a fondo antichi manoscritti, gli araldi [target.GetAdjective] di [target.GetCapital.GetName] hanno iniziato a sostenere che il loro [target.GetGovernment.GetRulerTitle], [new_king.GetName], abbia una lontana ma chiara pretesa al trono [ROOT.GetCountry.GetAdjective].\n\nDicono che se accettiamo di insediare [new_king.GetHimHer], allora i nostri paesi saranno finalmente uniti."
 subject_interaction_events.48.a: "Il problema è risolto!"
 subject_interaction_events.48.b: "Quento sostenuto è molto traballante..."