l_english:
 peasants_war.1.title: "Guerra dei Contadini"
 peasants_war.1.desc: "La popolazione contadina ha per qualche tempo richiesto emendamenti economici, religiosi e politici. La loro insoddisfazione è cresciuta a tal punto che rivolte violente stanno diventando una pratica quotidiana comune. Anche se non c'è una leadership centrale e mancano di armamento adeguato, i contadini sono comunque riusciti a porre una sfida all'autorità. Molti edifici importanti, sia religiosi che di altro tipo, sono stati incendiati e saccheggiati per protesta."
 peasants_war.1.a: "Ci aspettano tempi terribili"
 peasants_war.1.a.tt: "I nostri [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')] e [ShowPopTypeName('soldiers')] in [ROOT.GetCountry.GetCapital.GetRegion.GetName] si uniranno al [target_rebel.GetName]"
 
 peasants_war.2.title: "Proteste Contadine"
 peasants_war.2.desc: "Rivolte e proteste regionali stanno scoppiando in tutta la nostra nazione. Contadini infuriati chiedono riforme immediate dell'ordine sociale e politico. Il peso delle tasse elevate e la crudeltà dei loro proprietari terrieri li hanno spinti finalmente oltre il limite."
 peasants_war.2.a: "Imporre la Servitù della Gleba"
 peasants_war.2.b: "Limitare la Servitù della Gleba"
 
 peasants_war.3.title: "Rivolta Religiosa"
 peasants_war.3.desc: "Le idee della Riforma hanno attratto un gran numero di contadini oppressi. L'attrazione è in molti casi basata su motivazioni sociali, molti credono che riceveranno sostegno e che le loro difficoltà diminuiranno. Non è necessariamente questo il caso, poiché la rivolta ha guadagnato slancio e le atrocità commesse dai contadini sono diventate più diffuse, i riformatori hanno iniziato a opporsi ai 'contadini assassini'."
 peasants_war.3.a: "Schiacciateli!"
 peasants_war.3.b: "Lasciar loro scegliere la propria fede"
 opinion_pope_religious_tolerance: "La Vostra tolleranza religiosa ha fatto infuriare il Papa"

 peasants_war.5.title: "Decentramento Nazionale"
 peasants_war.5.desc: "Durante le prime fasi della Guerra dei Contadini, i ribelli hanno guadagnato terreno semplicemente sopraffando i signori e i cavalieri. A causa della nostra nazione già politicamente decentralizzata, quello che era iniziato come diverse piccole rivolte locali si è diffuso oltre i confini provinciali e ha inghiottito una parte più ampia della nostra nazione."
 peasants_war.5.a: "Schiacciare i ribelli"
 peasants_war.5.b: "Dobbiamo negoziare una soluzione"
 
 peasants_war.6.title: "La Fine della Guerra dei Contadini"
 peasants_war.6.desc: "L'instabilità degli anni passati sembra finalmente essere finita! Non dobbiamo più preoccuparci dei contadini che lottano per le riforme. La loro volontà di combattere è stata prosciugata."
 peasants_war.6.a: "Ripristinare l'ordine"