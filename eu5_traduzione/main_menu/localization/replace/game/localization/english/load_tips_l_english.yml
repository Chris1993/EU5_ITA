l_english:
 LOADING_TIP_0: " #T \"Un singolo frate che va contro tutto il Cristianesimo da mille anni deve avere torto.\"#! \n #tooltip_subheading — Carlo V, Imperatore del Sacro Romano Impero, alla Dieta di Worms, 1521#!"
 LOADING_TIP_1: " #T \"Le guerre iniziano quando vuoi, ma non finiscono quando ti piace.\"#! \n #tooltip_subheading — Niccolò Machiavelli, #italic Storie Fiorentine#!, 1521#!"
 LOADING_TIP_2: " #T \"I re non sono solo luogotenenti di Dio sulla Terra e siedono sul trono di Dio, ma sono chiamati dei persino da Dio stesso.\"#! \n #tooltip_subheading — Giacomo VI, Re di Scozia, Inghilterra, Francia e Irlanda, 1609#!"
 LOADING_TIP_3: " #T \"Se siamo destinati a morire, siamo abbastanza per causare perdita al nostro paese. E se a vivere: meno uomini, maggiore la parte d'onore.\"#! \n #tooltip_subheading — William Shakespeare, #italic Enrico V#!, 1599#!"
 LOADING_TIP_4: " #T \"Vendere un paese? Perché non vendere l'aria, il grande mare, così come la Terra? Forse che il Grande Spirito non li ha fatti tutti per l'uso dei suoi figli?\"#! \n #tooltip_subheading — Tecumseh, Capo Shawnee, 1810#!"
 LOADING_TIP_5: " #T \"Il Sacro Romano Impero non era in alcun modo santo, né Romano, né un impero.\"#! \n #tooltip_subheading — M. de Voltaire, #italic Saggio sui Costumi e lo Spirito delle Nazioni, Vol. 3, Capitolo 70#!, 1773#!"
 LOADING_TIP_6: " #T \"Ho deciso di non iniziare mai una guerra ingiusta, ma di non finire mai una guerra legittima se non sconfiggendo i miei nemici.\"#! \n #tooltip_subheading — Carlo XII, Re di Svezia, 1699#!"
 LOADING_TIP_7: " #T \"Non c'è arte che un governo impara prima da un altro di quella di drenare denaro dalle tasche della gente.\"#! \n #tooltip_subheading — Adam Smith, economista scozzese, #italic La Ricchezza delle Nazioni#!, 1776#!"
 LOADING_TIP_8: " #T \"Considerate che potreste avere torto.\"#! \n #tooltip_subheading — Oliver Cromwell, Lord Protettore del Commonwealth d'Inghilterra, Scozia e Irlanda, 1652#!"
 LOADING_TIP_9: " #T \"È con rammarico che pronuncio la verità fatale: Luigi deve morire, affinché il paese possa vivere.\"#! \n #tooltip_subheading — Maximilien Robespierre, Deputato della Convenzione Nazionale, 1792#!"
 LOADING_TIP_10: " #T \"Quando il nostro Signore e Maestro Gesù Cristo disse 'pentitevi', volle che l'intera vita dei credenti fosse una di pentimento.\"#! \n #tooltip_subheading — Martin Lutero, #italic Novantacinque Tesi#!, 1517#!"
 LOADING_TIP_11: " #T \"Non ricevo alcun aiuto o beneficio da te, non avrei mai pensato che fossi così, mi ero immaginato cose molto diverse su di te, ma vedo che non è nulla...\"#! \n #tooltip_subheading — Rehnskiöld a Lewenhaupt alla Battaglia di Poltava, 1708#!"
 LOADING_TIP_12: " #T \"Andate e date fuoco al mondo!\"#! \n #tooltip_subheading — Ignazio di Loyola, teologo basco, c.1540#!"
 LOADING_TIP_13: " #T \"Poiché ho immerso le mani in acqua fangosa, e un pirata devo essere, è meglio essere un comandante che un uomo comune.\"#! \n #tooltip_subheading — Black Bart, capitano pirata gallese, 1719#!"
 LOADING_TIP_14: " #T \"Vivere come un leone per un giorno è molto meglio che vivere cent'anni come uno sciacallo.\"#! \n #tooltip_subheading — Tipu Sultan, Tigre del Mysore, c.1780#!"
 LOADING_TIP_15: " #T \"Chiediamo che riconosciate la Chiesa e il suo sommo sacerdote, il Papa, come governatori dell'universo.\"#! \n #tooltip_subheading — Ferdinando II, Re d'Aragona e Castiglia, #italic Lettera ai Taíno-Arawak#!, 1500#!"
 LOADING_TIP_16: " #T \"L'onore può rimettere una gamba? No. O togliere il dolore di una ferita? No. Cos'è quest'onore? Aria.\"#! \n #tooltip_subheading — William Shakespeare, #italic Enrico IV, Parte 1#!, 1597#!"
 LOADING_TIP_17: " #T \"Continuate il mio cammino virtuoso: non è ancora finito.\"#! \n #tooltip_subheading — Kamehameha I, Re delle Hawai'i, le sue ultime parole, 1819#!"
 LOADING_TIP_18: " #T \"Se ci sono spagnoli in paradiso, voglio andare all'inferno.\"#! \n #tooltip_subheading — Hatüey, Capo Taíno, prima di essere bruciato sul rogo dagli spagnoli, 1512#!"
 LOADING_TIP_19: " #T \"Disturbaci, Signore, per osare più audacemente, per avventurarci in mari più ampi, dove le tempeste mostreranno la tua maestria, dove perdendo di vista la terra, troveremo le stelle.\"#! \n #tooltip_subheading — Sir Francis Drake, esploratore inglese, 1577#!"
 LOADING_TIP_20: " #T \"Quanto al Papa, lo rifiuto come nemico di Cristo e Anticristo, con tutta la sua falsa dottrina.\"#! \n #tooltip_subheading — Thomas Cranmer, Arcivescovo di Canterbury, 1556#!"
 LOADING_TIP_21: " #T \"Qui in Florida, Virginia, New England e Canada c'è più terra di quanta ne possano coltivare tutte le persone della Cristianità.\"#! \n #tooltip_subheading — Capitano John Smith, colono inglese, 1631#!"
 LOADING_TIP_22: " #T \"La nostra indipendenza deve essere ottenuta a tutti i rischi. Se gli uomini di proprietà non ci sosterranno, devono cadere; possiamo sostenerci con l'aiuto di quella numerosa e rispettabile classe della comunità: gli uomini senza proprietà.\"#! \n #tooltip_subheading — Wolfe Tone, rivoluzionario irlandese, 1796#!"
 LOADING_TIP_23: " #T \"L'America non ha né re, né nobiltà, né clero stabiliti per legge, ed è il luogo più fiorente e meglio governato sulla faccia di questa Terra.\"#! \n #tooltip_subheading — Wolfe Tone, rivoluzionario irlandese, 1796#!"
 LOADING_TIP_24: " #T \"Riteniamo che queste verità siano di per sé evidenti, che tutti gli uomini sono creati uguali, che sono dotati dal loro Creatore di certi diritti inalienabili, che tra questi ci sono la Vita, la Libertà e la ricerca della Felicità.\"#! \n #tooltip_subheading — Dichiarazione d'Indipendenza degli Stati Uniti, 1776#!"
 LOADING_TIP_25: " #T \"Per parlare imparzialmente, entrambi i detti sono molto veri; che l'Uomo per l'Uomo è una specie di Dio; e che l'Uomo per l'Uomo è un autentico Lupo.\"#! \n #tooltip_subheading — Thomas Hobbes, De Cive, 1651#!"
 LOADING_TIP_26: " #T \"Niente è così gentile come l'uomo nel suo stato primitivo, quando posto dalla natura a uguale distanza dalla stupidità dei bruti e dal fatale illuminismo dell'uomo civile.\"#! \n #tooltip_subheading — Jean-Jacques Rousseau, #italic Discorso sull'Origine della Disuguaglianza#!, 1754#!"
 LOADING_TIP_27: " #T \"Se il cuculo non canterà, uccidilo.\"#! \n #tooltip_subheading — Oda Nobunaga, daimyō giapponese, fl. 1580#!"
 LOADING_TIP_28: " #T \"Se il cuculo non canterà, fallo cantare.\"#! \n #tooltip_subheading — Toyotomi Hideyoshi, Kanpaku del Giappone, fl. 1590#!"
 LOADING_TIP_29: " #T \"Se il cuculo non canterà, aspetta che canti.\"#! \n #tooltip_subheading — Tokugawa Ieyasu, Shōgun del Giappone, fl. 1600#!"
 LOADING_TIP_30: " #T \"Né rimuovo né metto un Re, ma aiuto il mio Sire.\"#! \n #tooltip_subheading — Bertrand du Guesclin, generale bretone, 1369#!"
 LOADING_TIP_31: " #T \"Cosa mi importa della Svezia? La detesto, peggio dell'abisso dell'inferno...\"#! \n #tooltip_subheading — Friedrich Schiller, drammaturgo tedesco, #italic La Morte di Wallenstein#!, 1799#!"
 LOADING_TIP_32: " #T \"La città è caduta, e io sono ancora vivo.\"#! \n #tooltip_subheading — Costantino XI, Imperatore Bizantino, ultime parole, 1453#!"
 LOADING_TIP_33: " #T \"Tratta ogni francese come se fosse il diavolo in persona.\"#! \n #tooltip_subheading — Horatio Nelson, ammiraglio britannico, 1793#!"
 LOADING_TIP_34: " #T \"Non posso più obbedire: ho assaggiato il comando, e non posso rinunciarvi.\"#! \n #tooltip_subheading — Napoleone Buonaparte, tenente d'artiglieria corso, 1790#!"
 LOADING_TIP_35: " #T \"Nessun capitano può sbagliare molto se mette la sua nave a fianco di quella del nemico.\"#! \n #tooltip_subheading — Horatio Nelson, ammiraglio britannico, 1805#!"
 LOADING_TIP_36: " #T \"#italic Honi soit qui mal y pense#!. Sia svergognato chi pensa male.\"#! \n #tooltip_subheading — Re Edoardo III d'Inghilterra e Francia, Motto dell'Ordine della Giarrettiera, 1348#!"
 LOADING_TIP_37: " #T \"Piuttosto che subire il minimo danno alla religione e al servizio di Dio, perderei tutti i miei stati e cento vite, se le avessi: poiché non propongo di essere governatore di eretici.\"#! \n #tooltip_subheading — Re Filippo II di Spagna, #italic Lettera a Papa Pio V#!, 1566#!"
 LOADING_TIP_38: " #T \"Il modo in cui Vostra Eccellenza dice di aver trattato i vostri nemici è molto tipico della #italic vostra#! generosità, ma raramente sperimentato nella Nazione Inglese nel suo insieme.\"#! \n #tooltip_subheading — Blas de Lezo, ammiraglio spagnolo, #italic Lettera al Vice Ammiraglio del Blu Edward Vernon#!, 1739#!"
 LOADING_TIP_39: " #T \"Ogni spagnolo deve pisciare guardando l'Inghilterra.\"#! \n #tooltip_subheading — Blas de Lezo, ammiraglio spagnolo, durante l'Assedio di Cartagena de Indias, 1741#!"
 LOADING_TIP_40: " #T \"Poiché la preghiera non è altro che essere in termini di amicizia con Dio.\"#! \n #tooltip_subheading — Santa Teresa d'Ávila, Santa e Dottore della Chiesa, #italic La Vita di Santa Teresa d'Ávila da lei stessa#!, c. 1565#!"
 LOADING_TIP_41: " #T \"Parlo spagnolo con Dio, italiano con le donne, francese con gli uomini e tedesco con il mio cavallo.\"#! \n #tooltip_subheading — Carlo V, Imperatore del Sacro Romano Impero, Re di Spagna, Arciduca d'Austria, ecc.#!"
 LOADING_TIP_42: " #T \"Il re stesso cavalcò un cavallo e scoccò frecce a un cervo. Tuttavia, il cavallo inciampò, facendolo cadere, ma non fu ferito. Guardandosi intorno, disse: 'Non lasciate che gli storici sappiano di questo.'\"#! \n #tooltip_subheading — #italic I Veri Resoconti di Taejong, Vol. 7, Articolo 4#!, c. 1410#!"
 LOADING_TIP_43: " #T \"Coloro che si aggrappano alla vita muoiono, e coloro che sfidano la morte vivono.\"\n #tooltip_subheading — Uesugi Kenshin, daimyō giapponese, fl.1570#!"
 LOADING_TIP_44: " #T \"L'apprendimento è per un uomo come le foglie e i rami sono per un albero, e si può dire che non dovrebbe esserne privo.\"\n #tooltip_subheading — Takeda Shingen, daimyō giapponese, fl. 1550#!"
 LOADING_TIP_45: " #T \"Il nemico è a Honnō-ji.\"#! \n #tooltip_subheading — Akechi Mitsuhide, generale di Oda, 1582#!"
 LOADING_TIP_46: " #T \"Gli inglesi sono grandi amanti di se stessi, e di tutto ciò che appartiene a loro; pensano che non ci siano altri uomini che loro stessi, e nessun altro mondo che l'Inghilterra.\"#! \n #tooltip_subheading — Andrea Trevisan, diplomatico veneziano, 1498#!"
 LOADING_TIP_47: " #T \"Finché rimarrà un solo catalano in Catalogna, avremo nemici e guerra.\"#! \n #tooltip_subheading — Francisco de Quevedo, scrittore castigliano, 1645"
 LOADING_TIP_48: " #T \"La Spagna è in molti luoghi quasi desolata. La causa è la miserabile pigrizia della gente, molto simile ai gallesi...\"#! \n #tooltip_subheading — Francis Willughby, scrittore inglese, 1673#!"
 LOADING_TIP_49: " #T \"In Inghilterra ci sono sessanta religioni diverse, e solo una salsa.\"#! \n #tooltip_subheading — Francesco Caracciolo, ammiraglio napoletano, m. 1799#!"